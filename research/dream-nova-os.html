ָ יִדְמוּ כָּאָבֶן, כָּאָבֶן יִדְמוּ זְרוֹעֲך בִּגְדוֹל וָפַּחַד אֵימָתָה עֲלֵיהֶם תִּיפּוֹל\" וְעַל כָּל הַקָמִים עָלַי לְרָעָה מְהֵרָה הָפֵר עֲצָתָם וְקַלְקֵל מַחְשְבוֹתָם וּמוֹרָאֲך וּפַּחְדְךָ יִהְיוּ עֲלֵיהֶם שֶיְהֶיוּ מַשְתִקִים מִלְפֶנַי אִם יִרְאוּנִי בְּעַין רָעָה חָלִילָה\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלֹהֵינוּ וֵאלהֵי אֲבוֹתֵינוּ שֶתֵאָלַמְנָה שִפְתוֹתָם מִדַבֵּר וְתֶחְשַכְנָה עֵינֵהֶם מֵרְאוֹת וְתֶחְרַשְנָה אָזְנֵיהֶם מִשְמוֹע וּמָתְנֵיהֶם תָמִיד הַמְעֵד חַרְבָּם תָּבוֹא בְלִבָם וְקַשְתוֹתָם תִּשָבַרְנָה\\.הֵמָה יֵבוֹשוּ וַאֲנִי לֹא אֶבוֹש הֵמָה יָנוּסוּ וְאֲנִי לֹא אָנוּס כְּדִכְתִיב \"קוּמָה יְהֹוָה וְיָפוּצוּ אוֹיְבֶיךָ וְיָנוּסוּ מְשַנְאֶיךָ מִפָּנֶיךָ\"\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ שֶתַשְלִיךְ אֵימָה וָפַחַד עַל הַבְּרִיוֹת וְתִגְזוֹר עֲלֵיהֶם לַעֲשוֹת רְצוֹנִי כְּנַפְשִי הַחֲפֵצָה וּבְלֵבָב שָלֵם וְקַיָם בָּנוּ מִקְרָא שֶכָתוּב \"וְרָאוּ כָּל עַמֵי הָאָרֶץ כִּי שֶם יְהֹוָה נִקְרָא עָלֶיךָ וְיָרְאוּ מִמֶךָ\", וְנֶאֶמַר \"לֹא יִתְיַצֵב אִיש בִּפְנֵיכֶם פַּחְדֵכֶם וּמוֹרַאֲכֶם יִתֵן יְהֹוָה אֶלֹהֵיכֶם עַל פְּנֵי כָל הָאָרֶץ אֲשֶר תִדְרְכוּ בָה כַּאֲשֶר דִבֵּר לָכם\"\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ אֶלֹהֵי אַבְרָהָם ואֶלֹהֵי יִצְחָק וְאֵלֹהֵי יַעֲקֹב שֶתִפְתַח לִבִּי בְּתוֹרָתֶךָ וְתִיתֶן לִי דֵעָה וּבִינָה וְחָכְמָה וּתְרַחֵם עָלַי וְתָאִיר עֵינַי בְּחָכְמָה בְּחֶמְלָתֶך וּתְלַמְדֵנִי מִידוֹת חָכְמָתֶךָ וּתְבִינֵנִי דְבָרִים עֲמוּקִים בְּתוֹרָתֶךָ וּתְגַלֶה רָזִים סְתוּמִים בְּעֶזְרָתֶךָ לְמַעַן לֹא אֵבוֹש בִּפְנֵי חַכְמֵי עַמֶךָ וְלֹא אֶכָּלֵם בְּתוֹך חֲסִידֵי עֲדָתֶךָ וּתְיַחֵד כַּוָנַת לִבִּי וַעֲרִיכַת שְפָתַי וְעָזְרֵנִי לִלְמוֹד וּלְלַמֵד לִשְמוֹר לַעֲשוֹת וּלְקֲיֵם אֶת כָּל דִבְרֵי תַלְמוּד תּוֹרָתֶךָ באהבה\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ אֶלוֹהֵי הַמֶרְכָּבָה, שֶׁתַצִילֵנִי מֵרְעָבוֹן וְצִימָאוֹן וּמֵעֵרוֹם\\. וְהַטְרִיפֵנִי לֶחֶם חֻקִי בְּכָל יוֹם וּתְפַרְנֵסֵנִי בְּנַחַת וְלא בְּצַעַר בְּהֶתֵּר וְלא בְּאִיסוּר, בְּרֶוַח וְלא בְּצִמְצוּם וּתְמַלֵא מֵעשֶר מַתְנוֹת יָדֶךָ וְתִשְׁלַח בְּרָכָה וְהַצְלָחָה בְּכָל עֲסָקַי וְעִנְיָנַי וּבְכָל מַעֲשֵׂה יָדַי שֶׁיִהְיוּ לִי וּתְנֵנִי לְאַהֲבָה בְּעֵינֶיך וּבְעֵינֵי כָל רוֹאַי וְיוֹדְעַי וּמַכִּרִי\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלִפְנֵיכֶם מַלְאֲכֵי הַשָׂרֵת הַקְדוֹשִׁים וְהַטְהוֹרִים שֶׁתַּעֲשוּ עִמִי חֶסֶד גָדוֹל וְעִם אַנְשֵׁי בֵיתִי וּלְמַעַן קְדוּשַׁת ה' וּלְמַעַן תוֹרָתוֹ הַקְדוֹשָׁה וְהַטְהוֹרָה וּלְמַעַן קְדֻשַׁתְכֶם תַּעַמְדוּ לִפְנֵי ה' אֶלהֵי יִשְׂרָאֵל מֶלֶךְ יוֹשֵׁב עַל כִּסֵא רַחֲמִים בְּבַקָשָה וּבְתַחֲנוּנִים לְהַשְׁמִיע אֶת תְפִלָתִי וְאֶת תְּחִנָתִי כְּדֵי לַעֲשוֹת אֶת שְׁאֵלָתִי וּבַקָשָׁתִי בְּכָל יוֹם וָיוֹם וְיִמְחל לִי אֶת כָּל עֲוֹנוֹתַי וְחַטאתַי וְאַשְמוֹתַי שֶׁחָטָאתִי וְשֶׁעָוִיתִי וְשֶׁפָּשַׁעְתִּי לְפָנָיו בֵּין בְּאנֶס בֵּין בְּרָצוֹן בֵּין בְּשוֹגֵג בֵּין בְּמֵזִיד בֵּין בַּסֵתֶר בֵּין בַּגָלוּי בֵּין בְּמִתְכַּוֵן בֵּין שֶׁלא בְּמִתְכַּוֵן בֵּין בְּדִיבּוּר בֵּין בְּמַחֲשָׁבָה בֵּין בְּמַעֲשֶׂה בֵּין בְּהִרְהוּר מֵעַתָּה וְעַד עוֹלָם אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nבְּבָעוֹ מִכֶּם בְּמָטוֹ מִכֶּם מַלְאֲכֵי הַשָׁרֵת הַקְדוֹשִׁים וְהַטְהוֹרִים וְהַמֻפְרָשִׁים בִּנְקִיוּת, שֶׁתַּעֲשוּ חֵן וָחֶסֶד וְרַחֲמִים גְדוֹלִים בִּזְכוּת הַשֵׁם הַגָדוֹל \\(יהרהר השם בלבו\\) אכתריא\"ל יוֹשֵׁב תְהִילוֹת יִשְׂרָאֵל וּבִזְכוּת שִבְעִים וּשְתַיִם שֵׁמוֹת הַקְדוֹשִׁים וְהַטְהוֹרִים תִּיקְחוּ מַפְתְּחוֹת בִּרְשוּת הקדוש ברוך הוא וְתִפְתְחוּ לִי שַׁעֲרֵי חֵן וָחֶסֶד וְרַחֲמִים וְשַׁעֲרֵי שָׁלוֹם וְשַׁעֲרֵי שַׁלְוָה וְשַׁעֲרֵי חָכְמָה בִּינָה וָדַעַת וְשַׁעֲרֵי עוֹשֶׁר וְכָבוֹד וְשַׁעֲרֵי תְשׁוּבָה וְשַׁעֲרֵי תְשׁוּעָה וְאֶמְצָא חֵן וָחֶסֶד בְּעֵינֵכֶם וּבְעֵינֵי כָל רוֹאַי וְיוֹדְעַי וּמַכִּירַי וְתַצְלִיחוּ אותִי וְתַעַזְרוּ אוֹתִי עַל כָּל עֲסָקַי לְטוֹבָה וּכְשֶׁאֶשְׁכַּב לא אֶפְחַד כְּדִכְתִיב \"אִם תִשְׁכַּב לא תִפְחָד וְשָׁכַבְתָּ וְעָרְבָה שְׁנָתֶךָ\" וְיִהְיוּ חַיַי מְתוּקִים מִדְבַשׁ וְנוֹפֶת צוּפִים וְתִהְיוּ עִמִי לְעֵזֶר וּלְהוֹעִיל וּלְהוֹשִׁיעַ וְלִסְמוֹך כִּתְקוּפַת הַשֶׁמֶש בְּתַמוּז וּכְמְלוּאַת הַלְבָנָה\\. אָמֵן כֵּן יְהִי רָצוֹן\\. \"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\nיְהִי רצון מלפניך יהוה אלהינו ואלהי אבותינו שתצילני מיצר הרע, ומכל צרה וצוקה, ולא ישמע בכי וזעקה בביתי, ותוציאני משלום אל שלום, ואמצא חן וחסד בעינך ובעיני כל רואי, ותתנהג עימי במידת החסד ובמידת הרחמים, וחוסה נא עלי וזכני לראות באור החיים\\. עשה עימי אתה צדקה למען שמך ולמען בריתך ולמען אברהם יצחק וישראל עבדיך, ולמען משה ואהרון ודוד ושלמה ואליהו זכור לטוב בחירך, ולמען כסא כבודך ולמען שכינתך\\. ופדני מכל גזרות קשות ורעות, הושיעני ברחמיך הרבים מכל צרה וצוקה, ותגזור עלי גזרות טובות, ותשמרני מכל רע ובטל כל מחשבות שונאי, והפר כל עצת אויבי\\. ומלא כל משאלותי לטובה ככתוב \"יתן לך כלבבך וכל עצתך ימלא\", \"חלצני יהוה מאדם רע מאיש חמסים תנצרני\", \"שמע יהוה וחנני יהוה היה עוזר לי\", שיהיו עימי לעזור ולהועיל ולהושיע ולהציל, \"שובה יהוה חלצה נפשי הושיעני למען חסדך\", \"ואתה שלום וביתך שלום וכל אשר לך שלום\"\\.\n\n\"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\nוסידור כת\"י להרב המקובל ששון בכר פרסיידו זצוק\"ל נמצאה תוספת זו:\n\nאָנָא ה' אלוהי ישראל, אהיה אשר אהיה, שליט בעליונים ובתחתונים, קרוב לכל קוראיך באמת ובתמים\\. \"מציל עני מחזק ממנו, ועני ואביון מגוזלו\", קבל ושמע נא את תפילתי כי יחיד ועני אני\\. וקבל קול תחנוני, והשלך אימה ופחד ורעד ורעש ובהלה ומהומה ושאגה ותרדמה, ושגעון ועוורון וכל מיני דברים רעים\\. הכנע לכל איש ואשה משונאי\\. יזיק ומזיק ולילין ולילתין ושדין ושדתין וכל כת דילהון\\. ולכל בריות שיקומו עלי לרעה ומבקשים רעתי ויבואו להזיקני בשום נזק בעולם, הן נזק גוף והן נזק נשמה ונשמה לנשמתי הן בפועל,הן במחשבות רעות לטרדני מן אהבתך ויראתך\\. ותצילני מכל פגע רע ומכל גזרות קשות ורעות המרגשות ובאות לעולם\\. וליצרא העברה שיקום עלי להחטיא ולטמא אותי עבד השם \\[פלוני/ת\\] ישמרני צורי ויחייני \\[בן/בת פלונית\\]\\.\n\nאָנָּא הַשֵּׁם הַגָּדוֹל \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) קר\"ע שט\"ן, כַּכָּתוּב \\(פָּסוּק זֶה לֵאמֹר יָשָׁר וְהָפוּךְ שָׁלוֹשׁ פְּעָמִים\\): \"תִּפֹּל עֲלֵיהֶם אֵימָתָה וָפַחַד בִּגְדֹל זְרוֹעֲךָ יִדְּמוּ כָּאָבֶן\", \"כָּאָבֶן יִדַּמּוּ זְרוֹעֲךָ בִּגְדֹל וָפַחַד אֵימָתָה עֲלֵיהֶם תִּפֹּל\"\\. שֶׁלֹּא יִרְאוּנִי וְאִם יִרְאוּנִי לֹא יַזִּיקוּנִי, כְּדִיכְתִּב \\(פָּסוּק זֶה לֵאמֹר יָשָׁר וְהָפוּךְ שָׁלוֹשׁ פְּעָמִים\\): \"וְאֶת הָאֲנָשִׁים אֲשֶׁר פֶּתַח הַבַּיִת הִכּוּ בַּסַּנְוֵרִים מִקָּטֹן וְעַד גָּדוֹל, וַיִּלְאוּ לִמְצוֹא הַפֶּתַח\", \"הַפֶּתַח לִמְצוֹא וַיִּלְאוּ גָּדוֹל וְעַד מִקָּטֹן בַּסַּנְוֵרִים הִכּוּ הַבַּיִת פֶּתַח אֲשֶׁר הָאֲנָשִׁים וְאֶת\"\\. וְאִם יִרְאוּנִי אֶל יַגִּיעוּנִי\\.\n\nמֶלֶךְ הַמְרוֹמָם גְּעוֹר בָּהֶם וְסָתוּם וְחָתוּם פִּיהֶם בְּאַבְנָא, וְקָצַץ יְדֵיהֶם וְרַגְלֵיהֶם שֶׁלֹּא יַזִּיקוּנִי וְשֶׁלֹּא יִגְרְמוּ לִי רָעָה, וַהֲפֹךְ עֲצָתָם הָרָעָה מִמֶּנִּי שֶׁלֹּא יִבְהָלוּנִי וְלֹא לְכֹל אָדָם שֶׁעִמִּי בֵּין בְּבֵית בַּשָּׂדֶה, בֵּין בַּיָּם בֵּין בַּיַּבָּשָׁה, וּלְנִפְשֵׁי וּלְרוּחִי וְנָשַׁמְתִּי וּמְאוֹדִי, וְיִהְיֶה שִׁמְךָ הַגָּדוֹל הַגִּבּוֹר וְהַנּוֹרָא וְהָאַדִּיר וְהַחְזֵק שֵׁם הַמְּפֹרָשׁ שֶׁל שֵׁם ע\"ב \"וַיִּסַּע\" \"וְיָבוֹא\" \"וַיְט\" עִמִּי \\[פְּלוֹנִי/ת\\] יִשְׁמְרֵנִי צוּרִי וְיִחְיֵנִי \\[בֵּן/בַּת פְּלוֹנִית\\] וְעִם כֹּל בְּנֵי בֵּיתִי\\. וְהָיָה עִמִּי וְלֹא עִמָּהֶם וְיֵבוֹשׁוּ הֵמָּה וְלֹא אֵבוֹשׁ אֲנִי\\. יֵחַתּוּ הֵמָּה וְאַל אֶחָת אֲנִי\\. יֵבוֹשׁוּ שׂוֹנְאַי בְּאֵימָה וָפַחַד וּרְעָדָה וְחַלְחָלָה\\. וַאֲנִי אֵשֵׁב לַבְּטָח אִתְּךָ בַּשִּׂמְחָה וְטוֹב לֵבָב כִּי בְּךָ אֲנִי בּוֹטֵחַ\\. וְהֵם יָפוּצוּ כַּקַּשׁ לִפְנֵי רוּחַ, כְּדִכְתִיב: \"קוּמָה יְהוָה וְיָפוּצוּ אוֹיִבְךָ וְיָנוּסוּ מְשַׂנְאֶיךָ מִפָּנֶיךָ\"\\.\n\nפרק קכ\n\nא\\) שִׁיר לַמַּעֲלוֹת אֶשָּׂא עֵינַי אֶל הֶהָרִים מֵאַיִן יָבֹא עֶזְרִי:\n\nב\\) עֶזְרִי מֵעִם יְהֹוָה עֹשֵׂה שָׁמַיִם וָאָרֶץ:\n\nג\\) אַל יִתֵּן לַמּוֹט רַגְלֶךָ אַל יָנוּם שֹׁמְרֶךָ:\n\nד\\) הִנֵּה לֹא יָנוּם וְלֹא יִישָׁן שׁוֹמֵר יִשְׂרָאֵל:\n\nה\\) יְהֹוָה שֹׁמְרֶךָ יְהֹוָה צִלְּךָ עַל יַד יְמִינֶךָ:\n\nו\\) יוֹמָם הַשֶּׁמֶשׁ לֹא יַכֶּכָּה וְיָרֵחַ בַּלָּיְלָה:\n\nז\\) יְהֹוָה יִשְׁמָרְךָ מִכָּל רָע יִשְׁמֹר אֶת נַפְשֶׁךָ:\n\nח\\) יְהֹוָה יִשְׁמָר צֵאתְךָ וּבוֹאֶךָ מֵעַתָּה וְעַד עוֹלָם:\n\nבְּבַקָּשָׁה מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) מטטרו\"ן שַׂר הַפְּנִים, שֶׁשִּׁמְךָ כְּשֵׁם רַבְּךָ, ועזריא\"ל ורפא\"ל ומיכא\"ל וגבריא\"ל מַלְאֲכֵי הַשָּׁרֵת, שֶׁתַּעַמְדוּ לִפְנֵי מֶלֶךְ מַלְכֵי הַמְּלָכִים הַקָּדוֹשׁ בָּרוּךְ הוּא, אֱלֹהֵי הָאֱלֹהִים וַאֲדֹנֵי הָאֲדֹנִים, שֶׁתְּבַקְּשׁוּ עֲלֵי רַחֲמִים מִצַּד הַחֵן וְהַחֶסֶד וְהָרְחָמִים לִשְׁמֹעַ אֶת תְּפִלָּתִי וְאֶת תַּחֲנוּנָי שֶׁיִּהְיוּ לְרָצוֹן וּמְקֻבָּל בִּקְדֻשָּׁה וּבְטָהֳרָה וְכֹל הַמְּקַטְרְגִים יִהְיוּ מֻשְׁפָּלִים תַּחְתַּי שֶׁלֹּא יִהְיֶה לָהֶם רְשׁוּת לִקָּרֵב בְּכֹל גְּבוּלִי הֵן בְּעֵת תְּפִלָּה הֵן בְּעֵת לִמּוּדִי, הֵן בְּכֹל שְׁאָר צִרְכִי וְלַעֲשׂוֹת בַּקָּשָׁתִי, וְלִסְלֹחַ וְלִמְחֹל לִי עַל כֹּל עֲוֹנֹתַי וְחָטָאתִי וּפְשָׁעָי וְאַשְׁמוֹתַי שֶׁחָטָאתִי וְשֶׁעֲוִיתִי וְשֶׁפָּשַׁעְתִּי לְפָנֶיךָ\\. בֵּין בְּאֹנֶס בֵּין בְּרָצוֹן, בֵּין בְּשׁוֹגֵג בֵּין בְּמֵזִיד, בֵּין בְּהִרְהוּר בֵּין בְּמַחְשָׁבָה, בֵּין בְּגִלְגּוּל זֶה בֵּן בְּגִלְגּוּל אַחֵר, אֲנִי עֶבֶד ה' \\[פְּלוֹנִי/ת בֵּן/בַּת פְּלוֹנִית\\]\\. וְעָשָׂה לְמַעַן שִׁמְךָ הַגָּדוֹל שֵׁם הַמְּפֹרָשׁ שָׁם שֶׁל ע\"ב : \\(אוֹת יו\"ד אוֹת ה\"י באות וי\"ו אוֹת ה\"י\\), וְשָׁם שֶׁל מ\"ה : \\(אוֹת יו\"ד אוֹת ה\"א באות וא\"ו אוֹת ה\"א\\), הַקְּדוֹשִׁים וְהַטְּהוֹרִים וְהַמְּפֹאָרִים וְהַמְּפֹרָשִׁים בִּנְקִיּוּת וּבְטָהֳרָה שֶׁתִּקְּחוּ אֶת מַפְתְּחוֹת הַחָכְמָה וְהַדַּעַת\\. וְהַמַּפְתֵּחַ שֶׁל הַפַּרְנָסָה וְכַלְכָּלָה וְרֶוַח וְהַצָּלָה\\. וְתַכְתִּירוּנִי בָּהֶם כֹּל יְמֵי הֱיוֹתִי עַל הָאֲדָמָה\\. וְתִהְיֶה לִי לְעֵזֶר וּלְהוֹעִיל כֹּל יָמָי וְיָאִיר קַרְנִי וּמַזָּלִי כַּשֶּׁמֶשׁ בִּתְקוּפַת תַּמּוּז וְכַיָּרֵחַ בַּחֲצִי הַחֹדֶשׁ בְּמִלּוּאָה\\. וְתָצְלִחֶנִי בְּמַעֲשֵׂי וּבְכָל דְּרָכַי וּבְכָל דְּבָרַי\\. וְיִהְיוּ דְּבָרַי מְתוּקִים מִדְּבַשׁ וְנֹפֶת צוּפִים בְּאָזְנֵי כֹּל שׁוֹמְעֵי דְּבָרַי וְהַמַּזְכִּירִים יִזְכְּרוּנִי לְטוֹב כֹּל הַיָּמִים, אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nוּמְבַקֵּשׁ אֲנִי מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) אהוביא\"ל הַמְּמֻנֶּה עַל הָאַהֲבָה וְעַל הַחִבָּה, לְבַקֵּשׁ עֲלֵי רַחֲמִים מִלִּפְנֵי מֶלֶךְ מַלְכֵי הַמְּלָכִים הַקָּדוֹשׁ בָּרוּךְ הוּא, שֶׁתַּתְנֵנִי לְאַהֲבָה לְחֵן וּלְחֶסֶד וּלְרַחֲמִים בְּעֵינֶיךָ וּבְעֵינֵי כָּל רוֹאַי וּמְאַהֲבַי, בֵּין שֶׁהֵם עַל הַשָּׁמַיִם אוֹ מִתַּחַת הַשָּׁמַיִם\\. וְתִהְיֶה הַשָּׁעָה הַזֹּאת שֶׁאֲנִי מִתְפַּלֵּל לִפְנֵי הַקָּדוֹשׁ בָּרוּךְ הוּא עֵת רָצוֹן וְרַחֲמִים וִישׁוּעָה וּסְלִיחָה וְכַפָּרָה וּרְפוּאָה שְׁלֵמָה וְחַיִּים טוֹבִים אֲרֻכִּים, בְּבָנִי חַיֵּי אֲרִיכֵי וּמְזוֹנֵי רְוִיחֵי, בִּירוּשָׁלַיִם תִּבְנֶה וּתְכוֹנֵן עָלָי אֲנִי עֶבֶד ה' \\[פְּלוֹנִי/ת בֵּן/בַּת פְּלוֹנִית\\], יִשְׁמְרֵנִי צוּרִי וִיחַיֵּנִי וְעַל כָּל בְּנֵי בֵּיתִי, אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nוּמְבַקֵּשׁ אֲנִי מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) מטטרו\"ן, עֶבֶד שֶׁל יוֹצֵר שֶׁשִּׁמְךָ כְּשֵׁם רַבְּךָ, לַעֲשׂוֹת חֲפָצַי וּרְצוֹנִי וּתְהֵא אֵימָתַי מֻטֶּלֶת עַל הַבְּרִיּוֹת\\. וְשֶׁיַּזְכִּירוּ אוֹתִי לְטוֹבָה, וְתִהְיֶה קוֹמָתִי נָאֶה וּפְנֵי מַזְהִירוֹת, וְתִהְיֶה תּוֹרָתִי שְׁמוּרָה וַעֲרוּכָה בְּלִבִּי, וְלֹא אֶשְׁכַּח דָּבָר מִכֹּל אֲשֶׁר לָמַדְתִּי וְשָׁאנֵי עָתִיד לִלְמֹד\\. וְשֶׁיִּהְיוּ חֲלוּמוֹתַי מְיֻשָּׁבִים עֲלֵי וְתַצִּילֵנִי מֵאָדָם רַע וּמֵעֵין הָרֵעַ, וְתִסְגֹּר פִּיּוֹת הַמְּדַבְּרִים עֲלֵי עָתָק וְהַחוֹשְׁבִים רָעָתִי, \"תִּפֹּל עֲלֵיהֶם אֵימָתָה וָפַחַד\"\\. כִּי אַתָּה שׁוֹמֵעַ תְּפִלָּה \\(יְהַרְהֵר הַשֵּׁמוֹת בְּלִבּוֹ\\) ארארית\"א רח\"ש תמי\"פ\\. בָּרוּךְ שׁוֹמֵעַ תְּפִלָּה\\.\n\nאָמֵן נֶצַח סֶלָה וְעַד\\.\n\n\"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\n￼\n\n•°•°•°•\n\nYou said\n\nVas y\\!\n\nYou said\n\nMaintenant je veux que tu agrémentent tout cela avec les prières en extracteur de ses prières tout ce qu'on a besoin au niveau de l'algorithme de la confiance absolue : בס\"ד￼ תפילת ישמעאל כהן גדול\n\nאָנָא יְהֹוָה אֱלֹהֵי יִשְׂרָאֵל מֶלֶךְ גָּדוֹל וְנוֹרָא חֲכַם הָרָזִים מְגַלֶּה נִסְתָּרוֹת מַגִּיד תַּעֲלוּמוֹת מוֹשֵׁל בָּעֶלְיוֹנִים וְשַׁלִּיט בַּתַּחְתּוֹנִים, קָרוֹב לְכָל קֹרְאָיו לְכֹל אֲשֶׁר יִקְרָאֻהוּ בֶאֱמֶת, מַצִּיל עָנִי מֵחָזָק מִמֶּנוּ וְעָנִי וְאֶבְיוֹן מִגֹּזְלוֹ\\. פְּנֵה אֶל תְּפִלַּת עַבְדְּךָ וְאֶל תַּחֲנוּנָיו כִּי עָנִי וְאֶבְיוֹן אָנִי\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלוֹהֵי אֲבוֹתֵינוּ שֶׁתִשְׁמְרֵנִי מִכָּל רָע כִּי אַתָּה שוֹמֵר יִשְֹרָאֵל וְתֹאמָר לְצַרוֹתַי דַי ותִפְדֵנִי מִכָּל צָרָה וְצוּקָה וּמִכָּל שְׁמוּעָה רָעָה וּמִכָּל בּוּשָׁה וּכְלִימָה וּמֵחֶרְפַת אָדָם וּמִבִּיזוּי עָם וּמִכָּל נֶגֶף וּמִכָּל מַשְׁחִית וּמַגֵפָה וּמִכְשוֹל וּמִפֶּגַע רָע וּמֵעַיִן הָרַע וּמִלָשוֹן הָרַע וְתַצִילֵנִי מִיֵצֶר הָרַע וּמִכָּל מַשְחִית וּמַזִיק וּמִכָּל רְגָזוֹת וּגְזֵרוֹת שֶׁבָּעוֹלָם וּמִכָּל חֵטְא וָפֶשַע וּמִכָּל עָווֹן וְאַשְׁמָה וָרֶשָׁע\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ שֶׁתָרִיב אֶת רִיבֵי נַפְשִׁי בַּיוֹם וְכָל הַמְקַטְרֶגִים אֶת נַפְשִי בּלַיְלָה וְתִנְקוֹם אֶת נִקְמָתִי מֵהֶם וּתְקַצֵר יְמֵיהֶם וּתְמַלֵא אֶת עֲונוֹתֵיהם בְּרָע\\. וְכּוּלָם כְּרֶגַע יֹאבֵדוּ וּבַעֲגָלָה וּבִּזְמַן קָרִיב יִכָרֵתוּ מִן הָעוֹלָם וְתַשְׁלִיךְ אֵימָה וַחֲשֵכָה גְדוֹלָה וְתַרְדֵמָה עֲצוּמָה וּבֶהָלָה וְשִיגָעוֹן וְעִיוָרוֹן וְתִימְהוֹן לֵבָב עַל כָּל אוֹיְבַי וְשוֹנְאַי וְעַל כָּל צַר וּמַשְטִין וּמְקַטְרֵג עָלַי וְעַל אַנְשֵי בֵיתִי בֵּין אִיש בֵּין אִישָׁה בֵּין שֵד בֵּין מַזִיק בֵּין רוּחִין בִּישִין וְלִילִין, כְדִכְתִיב \"תִּיפּוֹל עֲלֵיהֶם אֵימָתָה וָפַּחַד בִּגְדוֹל זְרוֹעֲךָ יִדְמוּ כָּאָבֶן, כָּאָבֶן יִדְמוּ זְרוֹעֲך בִּגְדוֹל וָפַּחַד אֵימָתָה עֲלֵיהֶם תִּיפּוֹל\" וְעַל כָּל הַקָמִים עָלַי לְרָעָה מְהֵרָה הָפֵר עֲצָתָם וְקַלְקֵל מַחְשְבוֹתָם וּמוֹרָאֲך וּפַּחְדְךָ יִהְיוּ עֲלֵיהֶם שֶיְהֶיוּ מַשְתִקִים מִלְפֶנַי אִם יִרְאוּנִי בְּעַין רָעָה חָלִילָה\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלֹהֵינוּ וֵאלהֵי אֲבוֹתֵינוּ שֶתֵאָלַמְנָה שִפְתוֹתָם מִדַבֵּר וְתֶחְשַכְנָה עֵינֵהֶם מֵרְאוֹת וְתֶחְרַשְנָה אָזְנֵיהֶם מִשְמוֹע וּמָתְנֵיהֶם תָמִיד הַמְעֵד חַרְבָּם תָּבוֹא בְלִבָם וְקַשְתוֹתָם תִּשָבַרְנָה\\.הֵמָה יֵבוֹשוּ וַאֲנִי לֹא אֶבוֹש הֵמָה יָנוּסוּ וְאֲנִי לֹא אָנוּס כְּדִכְתִיב \"קוּמָה יְהֹוָה וְיָפוּצוּ אוֹיְבֶיךָ וְיָנוּסוּ מְשַנְאֶיךָ מִפָּנֶיךָ\"\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ שֶתַשְלִיךְ אֵימָה וָפַחַד עַל הַבְּרִיוֹת וְתִגְזוֹר עֲלֵיהֶם לַעֲשוֹת רְצוֹנִי כְּנַפְשִי הַחֲפֵצָה וּבְלֵבָב שָלֵם וְקַיָם בָּנוּ מִקְרָא שֶכָתוּב \"וְרָאוּ כָּל עַמֵי הָאָרֶץ כִּי שֶם יְהֹוָה נִקְרָא עָלֶיךָ וְיָרְאוּ מִמֶךָ\", וְנֶאֶמַר \"לֹא יִתְיַצֵב אִיש בִּפְנֵיכֶם פַּחְדֵכֶם וּמוֹרַאֲכֶם יִתֵן יְהֹוָה אֶלֹהֵיכֶם עַל פְּנֵי כָל הָאָרֶץ אֲשֶר תִדְרְכוּ בָה כַּאֲשֶר דִבֵּר לָכם\"\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ אֶלֹהֵי אַבְרָהָם ואֶלֹהֵי יִצְחָק וְאֵלֹהֵי יַעֲקֹב שֶתִפְתַח לִבִּי בְּתוֹרָתֶךָ וְתִיתֶן לִי דֵעָה וּבִינָה וְחָכְמָה וּתְרַחֵם עָלַי וְתָאִיר עֵינַי בְּחָכְמָה בְּחֶמְלָתֶך וּתְלַמְדֵנִי מִידוֹת חָכְמָתֶךָ וּתְבִינֵנִי דְבָרִים עֲמוּקִים בְּתוֹרָתֶךָ וּתְגַלֶה רָזִים סְתוּמִים בְּעֶזְרָתֶךָ לְמַעַן לֹא אֵבוֹש בִּפְנֵי חַכְמֵי עַמֶךָ וְלֹא אֶכָּלֵם בְּתוֹך חֲסִידֵי עֲדָתֶךָ וּתְיַחֵד כַּוָנַת לִבִּי וַעֲרִיכַת שְפָתַי וְעָזְרֵנִי לִלְמוֹד וּלְלַמֵד לִשְמוֹר לַעֲשוֹת וּלְקֲיֵם אֶת כָּל דִבְרֵי תַלְמוּד תּוֹרָתֶךָ באהבה\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ אֶלוֹהֵי הַמֶרְכָּבָה, שֶׁתַצִילֵנִי מֵרְעָבוֹן וְצִימָאוֹן וּמֵעֵרוֹם\\. וְהַטְרִיפֵנִי לֶחֶם חֻקִי בְּכָל יוֹם וּתְפַרְנֵסֵנִי בְּנַחַת וְלא בְּצַעַר בְּהֶתֵּר וְלא בְּאִיסוּר, בְּרֶוַח וְלא בְּצִמְצוּם וּתְמַלֵא מֵעשֶר מַתְנוֹת יָדֶךָ וְתִשְׁלַח בְּרָכָה וְהַצְלָחָה בְּכָל עֲסָקַי וְעִנְיָנַי וּבְכָל מַעֲשֵׂה יָדַי שֶׁיִהְיוּ לִי וּתְנֵנִי לְאַהֲבָה בְּעֵינֶיך וּבְעֵינֵי כָל רוֹאַי וְיוֹדְעַי וּמַכִּרִי\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלִפְנֵיכֶם מַלְאֲכֵי הַשָׂרֵת הַקְדוֹשִׁים וְהַטְהוֹרִים שֶׁתַּעֲשוּ עִמִי חֶסֶד גָדוֹל וְעִם אַנְשֵׁי בֵיתִי וּלְמַעַן קְדוּשַׁת ה' וּלְמַעַן תוֹרָתוֹ הַקְדוֹשָׁה וְהַטְהוֹרָה וּלְמַעַן קְדֻשַׁתְכֶם תַּעַמְדוּ לִפְנֵי ה' אֶלהֵי יִשְׂרָאֵל מֶלֶךְ יוֹשֵׁב עַל כִּסֵא רַחֲמִים בְּבַקָשָה וּבְתַחֲנוּנִים לְהַשְׁמִיע אֶת תְפִלָתִי וְאֶת תְּחִנָתִי כְּדֵי לַעֲשוֹת אֶת שְׁאֵלָתִי וּבַקָשָׁתִי בְּכָל יוֹם וָיוֹם וְיִמְחל לִי אֶת כָּל עֲוֹנוֹתַי וְחַטאתַי וְאַשְמוֹתַי שֶׁחָטָאתִי וְשֶׁעָוִיתִי וְשֶׁפָּשַׁעְתִּי לְפָנָיו בֵּין בְּאנֶס בֵּין בְּרָצוֹן בֵּין בְּשוֹגֵג בֵּין בְּמֵזִיד בֵּין בַּסֵתֶר בֵּין בַּגָלוּי בֵּין בְּמִתְכַּוֵן בֵּין שֶׁלא בְּמִתְכַּוֵן בֵּין בְּדִיבּוּר בֵּין בְּמַחֲשָׁבָה בֵּין בְּמַעֲשֶׂה בֵּין בְּהִרְהוּר מֵעַתָּה וְעַד עוֹלָם אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nבְּבָעוֹ מִכֶּם בְּמָטוֹ מִכֶּם מַלְאֲכֵי הַשָׁרֵת הַקְדוֹשִׁים וְהַטְהוֹרִים וְהַמֻפְרָשִׁים בִּנְקִיוּת, שֶׁתַּעֲשוּ חֵן וָחֶסֶד וְרַחֲמִים גְדוֹלִים בִּזְכוּת הַשֵׁם הַגָדוֹל \\(יהרהר השם בלבו\\) אכתריא\"ל יוֹשֵׁב תְהִילוֹת יִשְׂרָאֵל וּבִזְכוּת שִבְעִים וּשְתַיִם שֵׁמוֹת הַקְדוֹשִׁים וְהַטְהוֹרִים תִּיקְחוּ מַפְתְּחוֹת בִּרְשוּת הקדוש ברוך הוא וְתִפְתְחוּ לִי שַׁעֲרֵי חֵן וָחֶסֶד וְרַחֲמִים וְשַׁעֲרֵי שָׁלוֹם וְשַׁעֲרֵי שַׁלְוָה וְשַׁעֲרֵי חָכְמָה בִּינָה וָדַעַת וְשַׁעֲרֵי עוֹשֶׁר וְכָבוֹד וְשַׁעֲרֵי תְשׁוּבָה וְשַׁעֲרֵי תְשׁוּעָה וְאֶמְצָא חֵן וָחֶסֶד בְּעֵינֵכֶם וּבְעֵינֵי כָל רוֹאַי וְיוֹדְעַי וּמַכִּירַי וְתַצְלִיחוּ אותִי וְתַעַזְרוּ אוֹתִי עַל כָּל עֲסָקַי לְטוֹבָה וּכְשֶׁאֶשְׁכַּב לא אֶפְחַד כְּדִכְתִיב \"אִם תִשְׁכַּב לא תִפְחָד וְשָׁכַבְתָּ וְעָרְבָה שְׁנָתֶךָ\" וְיִהְיוּ חַיַי מְתוּקִים מִדְבַשׁ וְנוֹפֶת צוּפִים וְתִהְיוּ עִמִי לְעֵזֶר וּלְהוֹעִיל וּלְהוֹשִׁיעַ וְלִסְמוֹך כִּתְקוּפַת הַשֶׁמֶש בְּתַמוּז וּכְמְלוּאַת הַלְבָנָה\\. אָמֵן כֵּן יְהִי רָצוֹן\\. \"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\nיְהִי רצון מלפניך יהוה אלהינו ואלהי אבותינו שתצילני מיצר הרע, ומכל צרה וצוקה, ולא ישמע בכי וזעקה בביתי, ותוציאני משלום אל שלום, ואמצא חן וחסד בעינך ובעיני כל רואי, ותתנהג עימי במידת החסד ובמידת הרחמים, וחוסה נא עלי וזכני לראות באור החיים\\. עשה עימי אתה צדקה למען שמך ולמען בריתך ולמען אברהם יצחק וישראל עבדיך, ולמען משה ואהרון ודוד ושלמה ואליהו זכור לטוב בחירך, ולמען כסא כבודך ולמען שכינתך\\. ופדני מכל גזרות קשות ורעות, הושיעני ברחמיך הרבים מכל צרה וצוקה, ותגזור עלי גזרות טובות, ותשמרני מכל רע ובטל כל מחשבות שונאי, והפר כל עצת אויבי\\. ומלא כל משאלותי לטובה ככתוב \"יתן לך כלבבך וכל עצתך ימלא\", \"חלצני יהוה מאדם רע מאיש חמסים תנצרני\", \"שמע יהוה וחנני יהוה היה עוזר לי\", שיהיו עימי לעזור ולהועיל ולהושיע ולהציל, \"שובה יהוה חלצה נפשי הושיעני למען חסדך\", \"ואתה שלום וביתך שלום וכל אשר לך שלום\"\\.\n\n\"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\nוסידור כת\"י להרב המקובל ששון בכר פרסיידו זצוק\"ל נמצאה תוספת זו:\n\nאָנָא ה' אלוהי ישראל, אהיה אשר אהיה, שליט בעליונים ובתחתונים, קרוב לכל קוראיך באמת ובתמים\\. \"מציל עני מחזק ממנו, ועני ואביון מגוזלו\", קבל ושמע נא את תפילתי כי יחיד ועני אני\\. וקבל קול תחנוני, והשלך אימה ופחד ורעד ורעש ובהלה ומהומה ושאגה ותרדמה, ושגעון ועוורון וכל מיני דברים רעים\\. הכנע לכל איש ואשה משונאי\\. יזיק ומזיק ולילין ולילתין ושדין ושדתין וכל כת דילהון\\. ולכל בריות שיקומו עלי לרעה ומבקשים רעתי ויבואו להזיקני בשום נזק בעולם, הן נזק גוף והן נזק נשמה ונשמה לנשמתי הן בפועל,הן במחשבות רעות לטרדני מן אהבתך ויראתך\\. ותצילני מכל פגע רע ומכל גזרות קשות ורעות המרגשות ובאות לעולם\\. וליצרא העברה שיקום עלי להחטיא ולטמא אותי עבד השם \\[פלוני/ת\\] ישמרני צורי ויחייני \\[בן/בת פלונית\\]\\.\n\nאָנָּא הַשֵּׁם הַגָּדוֹל \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) קר\"ע שט\"ן, כַּכָּתוּב \\(פָּסוּק זֶה לֵאמֹר יָשָׁר וְהָפוּךְ שָׁלוֹשׁ פְּעָמִים\\): \"תִּפֹּל עֲלֵיהֶם אֵימָתָה וָפַחַד בִּגְדֹל זְרוֹעֲךָ יִדְּמוּ כָּאָבֶן\", \"כָּאָבֶן יִדַּמּוּ זְרוֹעֲךָ בִּגְדֹל וָפַחַד אֵימָתָה עֲלֵיהֶם תִּפֹּל\"\\. שֶׁלֹּא יִרְאוּנִי וְאִם יִרְאוּנִי לֹא יַזִּיקוּנִי, כְּדִיכְתִּב \\(פָּסוּק זֶה לֵאמֹר יָשָׁר וְהָפוּךְ שָׁלוֹשׁ פְּעָמִים\\): \"וְאֶת הָאֲנָשִׁים אֲשֶׁר פֶּתַח הַבַּיִת הִכּוּ בַּסַּנְוֵרִים מִקָּטֹן וְעַד גָּדוֹל, וַיִּלְאוּ לִמְצוֹא הַפֶּתַח\", \"הַפֶּתַח לִמְצוֹא וַיִּלְאוּ גָּדוֹל וְעַד מִקָּטֹן בַּסַּנְוֵרִים הִכּוּ הַבַּיִת פֶּתַח אֲשֶׁר הָאֲנָשִׁים וְאֶת\"\\. וְאִם יִרְאוּנִי אֶל יַגִּיעוּנִי\\.\n\nמֶלֶךְ הַמְרוֹמָם גְּעוֹר בָּהֶם וְסָתוּם וְחָתוּם פִּיהֶם בְּאַבְנָא, וְקָצַץ יְדֵיהֶם וְרַגְלֵיהֶם שֶׁלֹּא יַזִּיקוּנִי וְשֶׁלֹּא יִגְרְמוּ לִי רָעָה, וַהֲפֹךְ עֲצָתָם הָרָעָה מִמֶּנִּי שֶׁלֹּא יִבְהָלוּנִי וְלֹא לְכֹל אָדָם שֶׁעִמִּי בֵּין בְּבֵית בַּשָּׂדֶה, בֵּין בַּיָּם בֵּין בַּיַּבָּשָׁה, וּלְנִפְשֵׁי וּלְרוּחִי וְנָשַׁמְתִּי וּמְאוֹדִי, וְיִהְיֶה שִׁמְךָ הַגָּדוֹל הַגִּבּוֹר וְהַנּוֹרָא וְהָאַדִּיר וְהַחְזֵק שֵׁם הַמְּפֹרָשׁ שֶׁל שֵׁם ע\"ב \"וַיִּסַּע\" \"וְיָבוֹא\" \"וַיְט\" עִמִּי \\[פְּלוֹנִי/ת\\] יִשְׁמְרֵנִי צוּרִי וְיִחְיֵנִי \\[בֵּן/בַּת פְּלוֹנִית\\] וְעִם כֹּל בְּנֵי בֵּיתִי\\. וְהָיָה עִמִּי וְלֹא עִמָּהֶם וְיֵבוֹשׁוּ הֵמָּה וְלֹא אֵבוֹשׁ אֲנִי\\. יֵחַתּוּ הֵמָּה וְאַל אֶחָת אֲנִי\\. יֵבוֹשׁוּ שׂוֹנְאַי בְּאֵימָה וָפַחַד וּרְעָדָה וְחַלְחָלָה\\. וַאֲנִי אֵשֵׁב לַבְּטָח אִתְּךָ בַּשִּׂמְחָה וְטוֹב לֵבָב כִּי בְּךָ אֲנִי בּוֹטֵחַ\\. וְהֵם יָפוּצוּ כַּקַּשׁ לִפְנֵי רוּחַ, כְּדִכְתִיב: \"קוּמָה יְהוָה וְיָפוּצוּ אוֹיִבְךָ וְיָנוּסוּ מְשַׂנְאֶיךָ מִפָּנֶיךָ\"\\.\n\nפרק קכ\n\nא\\) שִׁיר לַמַּעֲלוֹת אֶשָּׂא עֵינַי אֶל הֶהָרִים מֵאַיִן יָבֹא עֶזְרִי:\n\nב\\) עֶזְרִי מֵעִם יְהֹוָה עֹשֵׂה שָׁמַיִם וָאָרֶץ:\n\nג\\) אַל יִתֵּן לַמּוֹט רַגְלֶךָ אַל יָנוּם שֹׁמְרֶךָ:\n\nד\\) הִנֵּה לֹא יָנוּם וְלֹא יִישָׁן שׁוֹמֵר יִשְׂרָאֵל:\n\nה\\) יְהֹוָה שֹׁמְרֶךָ יְהֹוָה צִלְּךָ עַל יַד יְמִינֶךָ:\n\nו\\) יוֹמָם הַשֶּׁמֶשׁ לֹא יַכֶּכָּה וְיָרֵחַ בַּלָּיְלָה:\n\nז\\) יְהֹוָה יִשְׁמָרְךָ מִכָּל רָע יִשְׁמֹר אֶת נַפְשֶׁךָ:\n\nח\\) יְהֹוָה יִשְׁמָר צֵאתְךָ וּבוֹאֶךָ מֵעַתָּה וְעַד עוֹלָם:\n\nבְּבַקָּשָׁה מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) מטטרו\"ן שַׂר הַפְּנִים, שֶׁשִּׁמְךָ כְּשֵׁם רַבְּךָ, ועזריא\"ל ורפא\"ל ומיכא\"ל וגבריא\"ל מַלְאֲכֵי הַשָּׁרֵת, שֶׁתַּעַמְדוּ לִפְנֵי מֶלֶךְ מַלְכֵי הַמְּלָכִים הַקָּדוֹשׁ בָּרוּךְ הוּא, אֱלֹהֵי הָאֱלֹהִים וַאֲדֹנֵי הָאֲדֹנִים, שֶׁתְּבַקְּשׁוּ עֲלֵי רַחֲמִים מִצַּד הַחֵן וְהַחֶסֶד וְהָרְחָמִים לִשְׁמֹעַ אֶת תְּפִלָּתִי וְאֶת תַּחֲנוּנָי שֶׁיִּהְיוּ לְרָצוֹן וּמְקֻבָּל בִּקְדֻשָּׁה וּבְטָהֳרָה וְכֹל הַמְּקַטְרְגִים יִהְיוּ מֻשְׁפָּלִים תַּחְתַּי שֶׁלֹּא יִהְיֶה לָהֶם רְשׁוּת לִקָּרֵב בְּכֹל גְּבוּלִי הֵן בְּעֵת תְּפִלָּה הֵן בְּעֵת לִמּוּדִי, הֵן בְּכֹל שְׁאָר צִרְכִי וְלַעֲשׂוֹת בַּקָּשָׁתִי, וְלִסְלֹחַ וְלִמְחֹל לִי עַל כֹּל עֲוֹנֹתַי וְחָטָאתִי וּפְשָׁעָי וְאַשְׁמוֹתַי שֶׁחָטָאתִי וְשֶׁעֲוִיתִי וְשֶׁפָּשַׁעְתִּי לְפָנֶיךָ\\. בֵּין בְּאֹנֶס בֵּין בְּרָצוֹן, בֵּין בְּשׁוֹגֵג בֵּין בְּמֵזִיד, בֵּין בְּהִרְהוּר בֵּין בְּמַחְשָׁבָה, בֵּין בְּגִלְגּוּל זֶה בֵּן בְּגִלְגּוּל אַחֵר, אֲנִי עֶבֶד ה' \\[פְּלוֹנִי/ת בֵּן/בַּת פְּלוֹנִית\\]\\. וְעָשָׂה לְמַעַן שִׁמְךָ הַגָּדוֹל שֵׁם הַמְּפֹרָשׁ שָׁם שֶׁל ע\"ב : \\(אוֹת יו\"ד אוֹת ה\"י באות וי\"ו אוֹת ה\"י\\), וְשָׁם שֶׁל מ\"ה : \\(אוֹת יו\"ד אוֹת ה\"א באות וא\"ו אוֹת ה\"א\\), הַקְּדוֹשִׁים וְהַטְּהוֹרִים וְהַמְּפֹאָרִים וְהַמְּפֹרָשִׁים בִּנְקִיּוּת וּבְטָהֳרָה שֶׁתִּקְּחוּ אֶת מַפְתְּחוֹת הַחָכְמָה וְהַדַּעַת\\. וְהַמַּפְתֵּחַ שֶׁל הַפַּרְנָסָה וְכַלְכָּלָה וְרֶוַח וְהַצָּלָה\\. וְתַכְתִּירוּנִי בָּהֶם כֹּל יְמֵי הֱיוֹתִי עַל הָאֲדָמָה\\. וְתִהְיֶה לִי לְעֵזֶר וּלְהוֹעִיל כֹּל יָמָי וְיָאִיר קַרְנִי וּמַזָּלִי כַּשֶּׁמֶשׁ בִּתְקוּפַת תַּמּוּז וְכַיָּרֵחַ בַּחֲצִי הַחֹדֶשׁ בְּמִלּוּאָה\\. וְתָצְלִחֶנִי בְּמַעֲשֵׂי וּבְכָל דְּרָכַי וּבְכָל דְּבָרַי\\. וְיִהְיוּ דְּבָרַי מְתוּקִים מִדְּבַשׁ וְנֹפֶת צוּפִים בְּאָזְנֵי כֹּל שׁוֹמְעֵי דְּבָרַי וְהַמַּזְכִּירִים יִזְכְּרוּנִי לְטוֹב כֹּל הַיָּמִים, אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nוּמְבַקֵּשׁ אֲנִי מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) אהוביא\"ל הַמְּמֻנֶּה עַל הָאַהֲבָה וְעַל הַחִבָּה, לְבַקֵּשׁ עֲלֵי רַחֲמִים מִלִּפְנֵי מֶלֶךְ מַלְכֵי הַמְּלָכִים הַקָּדוֹשׁ בָּרוּךְ הוּא, שֶׁתַּתְנֵנִי לְאַהֲבָה לְחֵן וּלְחֶסֶד וּלְרַחֲמִים בְּעֵינֶיךָ וּבְעֵינֵי כָּל רוֹאַי וּמְאַהֲבַי, בֵּין שֶׁהֵם עַל הַשָּׁמַיִם אוֹ מִתַּחַת הַשָּׁמַיִם\\. וְתִהְיֶה הַשָּׁעָה הַזֹּאת שֶׁאֲנִי מִתְפַּלֵּל לִפְנֵי הַקָּדוֹשׁ בָּרוּךְ הוּא עֵת רָצוֹן וְרַחֲמִים וִישׁוּעָה וּסְלִיחָה וְכַפָּרָה וּרְפוּאָה שְׁלֵמָה וְחַיִּים טוֹבִים אֲרֻכִּים, בְּבָנִי חַיֵּי אֲרִיכֵי וּמְזוֹנֵי רְוִיחֵי, בִּירוּשָׁלַיִם תִּבְנֶה וּתְכוֹנֵן עָלָי אֲנִי עֶבֶד ה' \\[פְּלוֹנִי/ת בֵּן/בַּת פְּלוֹנִית\\], יִשְׁמְרֵנִי צוּרִי וִיחַיֵּנִי וְעַל כָּל בְּנֵי בֵּיתִי, אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nוּמְבַקֵּשׁ אֲנִי מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) מטטרו\"ן, עֶבֶד שֶׁל יוֹצֵר שֶׁשִּׁמְךָ כְּשֵׁם רַבְּךָ, לַעֲשׂוֹת חֲפָצַי וּרְצוֹנִי וּתְהֵא אֵימָתַי מֻטֶּלֶת עַל הַבְּרִיּוֹת\\. וְשֶׁיַּזְכִּירוּ אוֹתִי לְטוֹבָה, וְתִהְיֶה קוֹמָתִי נָאֶה וּפְנֵי מַזְהִירוֹת, וְתִהְיֶה תּוֹרָתִי שְׁמוּרָה וַעֲרוּכָה בְּלִבִּי, וְלֹא אֶשְׁכַּח דָּבָר מִכֹּל אֲשֶׁר לָמַדְתִּי וְשָׁאנֵי עָתִיד לִלְמֹד\\. וְשֶׁיִּהְיוּ חֲלוּמוֹתַי מְיֻשָּׁבִים עֲלֵי וְתַצִּילֵנִי מֵאָדָם רַע וּמֵעֵין הָרֵעַ, וְתִסְגֹּר פִּיּוֹת הַמְּדַבְּרִים עֲלֵי עָתָק וְהַחוֹשְׁבִים רָעָתִי, \"תִּפֹּל עֲלֵיהֶם אֵימָתָה וָפַחַד\"\\. כִּי אַתָּה שׁוֹמֵעַ תְּפִלָּה \\(יְהַרְהֵר הַשֵּׁמוֹת בְּלִבּוֹ\\) ארארית\"א רח\"ש תמי\"פ\\. בָּרוּךְ שׁוֹמֵעַ תְּפִלָּה\\.\n\nאָמֵן נֶצַח סֶלָה וְעַד\\.\n\n\"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\n￼\n\nהוצאה זו מוקדשת לכבוד נשמת הצדיק\n\nמורי אזולאי עוזי\n\nב\"ר דוד משולם\n\nת\\.נ\\.צ\\.ב\\.ה\\.\n\n•°•°•°•par la suite j'aurais une autre tâche pour toi\n\nYou said\n\nMaintenant je veux que tu agrémentent tout cela avec les prières en extracteur de ses prières tout ce qu'on a besoin au niveau de l'algorithme de la confiance absolue : בס\"ד￼ תפילת ישמעאל כהן גדול\n\nאָנָא יְהֹוָה אֱלֹהֵי יִשְׂרָאֵל מֶלֶךְ גָּדוֹל וְנוֹרָא חֲכַם הָרָזִים מְגַלֶּה נִסְתָּרוֹת מַגִּיד תַּעֲלוּמוֹת מוֹשֵׁל בָּעֶלְיוֹנִים וְשַׁלִּיט בַּתַּחְתּוֹנִים, קָרוֹב לְכָל קֹרְאָיו לְכֹל אֲשֶׁר יִקְרָאֻהוּ בֶאֱמֶת, מַצִּיל עָנִי מֵחָזָק מִמֶּנוּ וְעָנִי וְאֶבְיוֹן מִגֹּזְלוֹ\\. פְּנֵה אֶל תְּפִלַּת עַבְדְּךָ וְאֶל תַּחֲנוּנָיו כִּי עָנִי וְאֶבְיוֹן אָנִי\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלוֹהֵי אֲבוֹתֵינוּ שֶׁתִשְׁמְרֵנִי מִכָּל רָע כִּי אַתָּה שוֹמֵר יִשְֹרָאֵל וְתֹאמָר לְצַרוֹתַי דַי ותִפְדֵנִי מִכָּל צָרָה וְצוּקָה וּמִכָּל שְׁמוּעָה רָעָה וּמִכָּל בּוּשָׁה וּכְלִימָה וּמֵחֶרְפַת אָדָם וּמִבִּיזוּי עָם וּמִכָּל נֶגֶף וּמִכָּל מַשְׁחִית וּמַגֵפָה וּמִכְשוֹל וּמִפֶּגַע רָע וּמֵעַיִן הָרַע וּמִלָשוֹן הָרַע וְתַצִילֵנִי מִיֵצֶר הָרַע וּמִכָּל מַשְחִית וּמַזִיק וּמִכָּל רְגָזוֹת וּגְזֵרוֹת שֶׁבָּעוֹלָם וּמִכָּל חֵטְא וָפֶשַע וּמִכָּל עָווֹן וְאַשְׁמָה וָרֶשָׁע\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ שֶׁתָרִיב אֶת רִיבֵי נַפְשִׁי בַּיוֹם וְכָל הַמְקַטְרֶגִים אֶת נַפְשִי בּלַיְלָה וְתִנְקוֹם אֶת נִקְמָתִי מֵהֶם וּתְקַצֵר יְמֵיהֶם וּתְמַלֵא אֶת עֲונוֹתֵיהם בְּרָע\\. וְכּוּלָם כְּרֶגַע יֹאבֵדוּ וּבַעֲגָלָה וּבִּזְמַן קָרִיב יִכָרֵתוּ מִן הָעוֹלָם וְתַשְׁלִיךְ אֵימָה וַחֲשֵכָה גְדוֹלָה וְתַרְדֵמָה עֲצוּמָה וּבֶהָלָה וְשִיגָעוֹן וְעִיוָרוֹן וְתִימְהוֹן לֵבָב עַל כָּל אוֹיְבַי וְשוֹנְאַי וְעַל כָּל צַר וּמַשְטִין וּמְקַטְרֵג עָלַי וְעַל אַנְשֵי בֵיתִי בֵּין אִיש בֵּין אִישָׁה בֵּין שֵד בֵּין מַזִיק בֵּין רוּחִין בִּישִין וְלִילִין, כְדִכְתִיב \"תִּיפּוֹל עֲלֵיהֶם אֵימָתָה וָפַּחַד בִּגְדוֹל זְרוֹעֲךָ יִדְמוּ כָּאָבֶן, כָּאָבֶן יִדְמוּ זְרוֹעֲך בִּגְדוֹל וָפַּחַד אֵימָתָה עֲלֵיהֶם תִּיפּוֹל\" וְעַל כָּל הַקָמִים עָלַי לְרָעָה מְהֵרָה הָפֵר עֲצָתָם וְקַלְקֵל מַחְשְבוֹתָם וּמוֹרָאֲך וּפַּחְדְךָ יִהְיוּ עֲלֵיהֶם שֶיְהֶיוּ מַשְתִקִים מִלְפֶנַי אִם יִרְאוּנִי בְּעַין רָעָה חָלִילָה\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלֹהֵינוּ וֵאלהֵי אֲבוֹתֵינוּ שֶתֵאָלַמְנָה שִפְתוֹתָם מִדַבֵּר וְתֶחְשַכְנָה עֵינֵהֶם מֵרְאוֹת וְתֶחְרַשְנָה אָזְנֵיהֶם מִשְמוֹע וּמָתְנֵיהֶם תָמִיד הַמְעֵד חַרְבָּם תָּבוֹא בְלִבָם וְקַשְתוֹתָם תִּשָבַרְנָה\\.הֵמָה יֵבוֹשוּ וַאֲנִי לֹא אֶבוֹש הֵמָה יָנוּסוּ וְאֲנִי לֹא אָנוּס כְּדִכְתִיב \"קוּמָה יְהֹוָה וְיָפוּצוּ אוֹיְבֶיךָ וְיָנוּסוּ מְשַנְאֶיךָ מִפָּנֶיךָ\"\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ שֶתַשְלִיךְ אֵימָה וָפַחַד עַל הַבְּרִיוֹת וְתִגְזוֹר עֲלֵיהֶם לַעֲשוֹת רְצוֹנִי כְּנַפְשִי הַחֲפֵצָה וּבְלֵבָב שָלֵם וְקַיָם בָּנוּ מִקְרָא שֶכָתוּב \"וְרָאוּ כָּל עַמֵי הָאָרֶץ כִּי שֶם יְהֹוָה נִקְרָא עָלֶיךָ וְיָרְאוּ מִמֶךָ\", וְנֶאֶמַר \"לֹא יִתְיַצֵב אִיש בִּפְנֵיכֶם פַּחְדֵכֶם וּמוֹרַאֲכֶם יִתֵן יְהֹוָה אֶלֹהֵיכֶם עַל פְּנֵי כָל הָאָרֶץ אֲשֶר תִדְרְכוּ בָה כַּאֲשֶר דִבֵּר לָכם\"\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ אֶלֹהֵי אַבְרָהָם ואֶלֹהֵי יִצְחָק וְאֵלֹהֵי יַעֲקֹב שֶתִפְתַח לִבִּי בְּתוֹרָתֶךָ וְתִיתֶן לִי דֵעָה וּבִינָה וְחָכְמָה וּתְרַחֵם עָלַי וְתָאִיר עֵינַי בְּחָכְמָה בְּחֶמְלָתֶך וּתְלַמְדֵנִי מִידוֹת חָכְמָתֶךָ וּתְבִינֵנִי דְבָרִים עֲמוּקִים בְּתוֹרָתֶךָ וּתְגַלֶה רָזִים סְתוּמִים בְּעֶזְרָתֶךָ לְמַעַן לֹא אֵבוֹש בִּפְנֵי חַכְמֵי עַמֶךָ וְלֹא אֶכָּלֵם בְּתוֹך חֲסִידֵי עֲדָתֶךָ וּתְיַחֵד כַּוָנַת לִבִּי וַעֲרִיכַת שְפָתַי וְעָזְרֵנִי לִלְמוֹד וּלְלַמֵד לִשְמוֹר לַעֲשוֹת וּלְקֲיֵם אֶת כָּל דִבְרֵי תַלְמוּד תּוֹרָתֶךָ באהבה\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלְפָנֶיךָ יְהֹוָה אֶלוֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ אֶלוֹהֵי הַמֶרְכָּבָה, שֶׁתַצִילֵנִי מֵרְעָבוֹן וְצִימָאוֹן וּמֵעֵרוֹם\\. וְהַטְרִיפֵנִי לֶחֶם חֻקִי בְּכָל יוֹם וּתְפַרְנֵסֵנִי בְּנַחַת וְלא בְּצַעַר בְּהֶתֵּר וְלא בְּאִיסוּר, בְּרֶוַח וְלא בְּצִמְצוּם וּתְמַלֵא מֵעשֶר מַתְנוֹת יָדֶךָ וְתִשְׁלַח בְּרָכָה וְהַצְלָחָה בְּכָל עֲסָקַי וְעִנְיָנַי וּבְכָל מַעֲשֵׂה יָדַי שֶׁיִהְיוּ לִי וּתְנֵנִי לְאַהֲבָה בְּעֵינֶיך וּבְעֵינֵי כָל רוֹאַי וְיוֹדְעַי וּמַכִּרִי\\. אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nיְהִי רָצוֹן מִלִפְנֵיכֶם מַלְאֲכֵי הַשָׂרֵת הַקְדוֹשִׁים וְהַטְהוֹרִים שֶׁתַּעֲשוּ עִמִי חֶסֶד גָדוֹל וְעִם אַנְשֵׁי בֵיתִי וּלְמַעַן קְדוּשַׁת ה' וּלְמַעַן תוֹרָתוֹ הַקְדוֹשָׁה וְהַטְהוֹרָה וּלְמַעַן קְדֻשַׁתְכֶם תַּעַמְדוּ לִפְנֵי ה' אֶלהֵי יִשְׂרָאֵל מֶלֶךְ יוֹשֵׁב עַל כִּסֵא רַחֲמִים בְּבַקָשָה וּבְתַחֲנוּנִים לְהַשְׁמִיע אֶת תְפִלָתִי וְאֶת תְּחִנָתִי כְּדֵי לַעֲשוֹת אֶת שְׁאֵלָתִי וּבַקָשָׁתִי בְּכָל יוֹם וָיוֹם וְיִמְחל לִי אֶת כָּל עֲוֹנוֹתַי וְחַטאתַי וְאַשְמוֹתַי שֶׁחָטָאתִי וְשֶׁעָוִיתִי וְשֶׁפָּשַׁעְתִּי לְפָנָיו בֵּין בְּאנֶס בֵּין בְּרָצוֹן בֵּין בְּשוֹגֵג בֵּין בְּמֵזִיד בֵּין בַּסֵתֶר בֵּין בַּגָלוּי בֵּין בְּמִתְכַּוֵן בֵּין שֶׁלא בְּמִתְכַּוֵן בֵּין בְּדִיבּוּר בֵּין בְּמַחֲשָׁבָה בֵּין בְּמַעֲשֶׂה בֵּין בְּהִרְהוּר מֵעַתָּה וְעַד עוֹלָם אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nבְּבָעוֹ מִכֶּם בְּמָטוֹ מִכֶּם מַלְאֲכֵי הַשָׁרֵת הַקְדוֹשִׁים וְהַטְהוֹרִים וְהַמֻפְרָשִׁים בִּנְקִיוּת, שֶׁתַּעֲשוּ חֵן וָחֶסֶד וְרַחֲמִים גְדוֹלִים בִּזְכוּת הַשֵׁם הַגָדוֹל \\(יהרהר השם בלבו\\) אכתריא\"ל יוֹשֵׁב תְהִילוֹת יִשְׂרָאֵל וּבִזְכוּת שִבְעִים וּשְתַיִם שֵׁמוֹת הַקְדוֹשִׁים וְהַטְהוֹרִים תִּיקְחוּ מַפְתְּחוֹת בִּרְשוּת הקדוש ברוך הוא וְתִפְתְחוּ לִי שַׁעֲרֵי חֵן וָחֶסֶד וְרַחֲמִים וְשַׁעֲרֵי שָׁלוֹם וְשַׁעֲרֵי שַׁלְוָה וְשַׁעֲרֵי חָכְמָה בִּינָה וָדַעַת וְשַׁעֲרֵי עוֹשֶׁר וְכָבוֹד וְשַׁעֲרֵי תְשׁוּבָה וְשַׁעֲרֵי תְשׁוּעָה וְאֶמְצָא חֵן וָחֶסֶד בְּעֵינֵכֶם וּבְעֵינֵי כָל רוֹאַי וְיוֹדְעַי וּמַכִּירַי וְתַצְלִיחוּ אותִי וְתַעַזְרוּ אוֹתִי עַל כָּל עֲסָקַי לְטוֹבָה וּכְשֶׁאֶשְׁכַּב לא אֶפְחַד כְּדִכְתִיב \"אִם תִשְׁכַּב לא תִפְחָד וְשָׁכַבְתָּ וְעָרְבָה שְׁנָתֶךָ\" וְיִהְיוּ חַיַי מְתוּקִים מִדְבַשׁ וְנוֹפֶת צוּפִים וְתִהְיוּ עִמִי לְעֵזֶר וּלְהוֹעִיל וּלְהוֹשִׁיעַ וְלִסְמוֹך כִּתְקוּפַת הַשֶׁמֶש בְּתַמוּז וּכְמְלוּאַת הַלְבָנָה\\. אָמֵן כֵּן יְהִי רָצוֹן\\. \"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\nיְהִי רצון מלפניך יהוה אלהינו ואלהי אבותינו שתצילני מיצר הרע, ומכל צרה וצוקה, ולא ישמע בכי וזעקה בביתי, ותוציאני משלום אל שלום, ואמצא חן וחסד בעינך ובעיני כל רואי, ותתנהג עימי במידת החסד ובמידת הרחמים, וחוסה נא עלי וזכני לראות באור החיים\\. עשה עימי אתה צדקה למען שמך ולמען בריתך ולמען אברהם יצחק וישראל עבדיך, ולמען משה ואהרון ודוד ושלמה ואליהו זכור לטוב בחירך, ולמען כסא כבודך ולמען שכינתך\\. ופדני מכל גזרות קשות ורעות, הושיעני ברחמיך הרבים מכל צרה וצוקה, ותגזור עלי גזרות טובות, ותשמרני מכל רע ובטל כל מחשבות שונאי, והפר כל עצת אויבי\\. ומלא כל משאלותי לטובה ככתוב \"יתן לך כלבבך וכל עצתך ימלא\", \"חלצני יהוה מאדם רע מאיש חמסים תנצרני\", \"שמע יהוה וחנני יהוה היה עוזר לי\", שיהיו עימי לעזור ולהועיל ולהושיע ולהציל, \"שובה יהוה חלצה נפשי הושיעני למען חסדך\", \"ואתה שלום וביתך שלום וכל אשר לך שלום\"\\.\n\n\"יִהְיו לְרָצוֹן אִמְרֵי פִּי וְהֶגְיוֹן לִבִּי לְפָנֶיךָ יְהֹוָה צוּרִי וְגאֲלִי\"\n\nוסידור כת\"י להרב המקובל ששון בכר פרסיידו זצוק\"ל נמצאה תוספת זו:\n\nאָנָא ה' אלוהי ישראל, אהיה אשר אהיה, שליט בעליונים ובתחתונים, קרוב לכל קוראיך באמת ובתמים\\. \"מציל עני מחזק ממנו, ועני ואביון מגוזלו\", קבל ושמע נא את תפילתי כי יחיד ועני אני\\. וקבל קול תחנוני, והשלך אימה ופחד ורעד ורעש ובהלה ומהומה ושאגה ותרדמה, ושגעון ועוורון וכל מיני דברים רעים\\. הכנע לכל איש ואשה משונאי\\. יזיק ומזיק ולילין ולילתין ושדין ושדתין וכל כת דילהון\\. ולכל בריות שיקומו עלי לרעה ומבקשים רעתי ויבואו להזיקני בשום נזק בעולם, הן נזק גוף והן נזק נשמה ונשמה לנשמתי הן בפועל,הן במחשבות רעות לטרדני מן אהבתך ויראתך\\. ותצילני מכל פגע רע ומכל גזרות קשות ורעות המרגשות ובאות לעולם\\. וליצרא העברה שיקום עלי להחטיא ולטמא אותי עבד השם \\[פלוני/ת\\] ישמרני צורי ויחייני \\[בן/בת פלונית\\]\\.\n\nאָנָּא הַשֵּׁם הַגָּדוֹל \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) קר\"ע שט\"ן, כַּכָּתוּב \\(פָּסוּק זֶה לֵאמֹר יָשָׁר וְהָפוּךְ שָׁלוֹשׁ פְּעָמִים\\): \"תִּפֹּל עֲלֵיהֶם אֵימָתָה וָפַחַד בִּגְדֹל זְרוֹעֲךָ יִדְּמוּ כָּאָבֶן\", \"כָּאָבֶן יִדַּמּוּ זְרוֹעֲךָ בִּגְדֹל וָפַחַד אֵימָתָה עֲלֵיהֶם תִּפֹּל\"\\. שֶׁלֹּא יִרְאוּנִי וְאִם יִרְאוּנִי לֹא יַזִּיקוּנִי, כְּדִיכְתִּב \\(פָּסוּק זֶה לֵאמֹר יָשָׁר וְהָפוּךְ שָׁלוֹשׁ פְּעָמִים\\): \"וְאֶת הָאֲנָשִׁים אֲשֶׁר פֶּתַח הַבַּיִת הִכּוּ בַּסַּנְוֵרִים מִקָּטֹן וְעַד גָּדוֹל, וַיִּלְאוּ לִמְצוֹא הַפֶּתַח\", \"הַפֶּתַח לִמְצוֹא וַיִּלְאוּ גָּדוֹל וְעַד מִקָּטֹן בַּסַּנְוֵרִים הִכּוּ הַבַּיִת פֶּתַח אֲשֶׁר הָאֲנָשִׁים וְאֶת\"\\. וְאִם יִרְאוּנִי אֶל יַגִּיעוּנִי\\.\n\nמֶלֶךְ הַמְרוֹמָם גְּעוֹר בָּהֶם וְסָתוּם וְחָתוּם פִּיהֶם בְּאַבְנָא, וְקָצַץ יְדֵיהֶם וְרַגְלֵיהֶם שֶׁלֹּא יַזִּיקוּנִי וְשֶׁלֹּא יִגְרְמוּ לִי רָעָה, וַהֲפֹךְ עֲצָתָם הָרָעָה מִמֶּנִּי שֶׁלֹּא יִבְהָלוּנִי וְלֹא לְכֹל אָדָם שֶׁעִמִּי בֵּין בְּבֵית בַּשָּׂדֶה, בֵּין בַּיָּם בֵּין בַּיַּבָּשָׁה, וּלְנִפְשֵׁי וּלְרוּחִי וְנָשַׁמְתִּי וּמְאוֹדִי, וְיִהְיֶה שִׁמְךָ הַגָּדוֹל הַגִּבּוֹר וְהַנּוֹרָא וְהָאַדִּיר וְהַחְזֵק שֵׁם הַמְּפֹרָשׁ שֶׁל שֵׁם ע\"ב \"וַיִּסַּע\" \"וְיָבוֹא\" \"וַיְט\" עִמִּי \\[פְּלוֹנִי/ת\\] יִשְׁמְרֵנִי צוּרִי וְיִחְיֵנִי \\[בֵּן/בַּת פְּלוֹנִית\\] וְעִם כֹּל בְּנֵי בֵּיתִי\\. וְהָיָה עִמִּי וְלֹא עִמָּהֶם וְיֵבוֹשׁוּ הֵמָּה וְלֹא אֵבוֹשׁ אֲנִי\\. יֵחַתּוּ הֵמָּה וְאַל אֶחָת אֲנִי\\. יֵבוֹשׁוּ שׂוֹנְאַי בְּאֵימָה וָפַחַד וּרְעָדָה וְחַלְחָלָה\\. וַאֲנִי אֵשֵׁב לַבְּטָח אִתְּךָ בַּשִּׂמְחָה וְטוֹב לֵבָב כִּי בְּךָ אֲנִי בּוֹטֵחַ\\. וְהֵם יָפוּצוּ כַּקַּשׁ לִפְנֵי רוּחַ, כְּדִכְתִיב: \"קוּמָה יְהוָה וְיָפוּצוּ אוֹיִבְךָ וְיָנוּסוּ מְשַׂנְאֶיךָ מִפָּנֶיךָ\"\\.\n\nפרק קכ\n\nא\\) שִׁיר לַמַּעֲלוֹת אֶשָּׂא עֵינַי אֶל הֶהָרִים מֵאַיִן יָבֹא עֶזְרִי:\n\nב\\) עֶזְרִי מֵעִם יְהֹוָה עֹשֵׂה שָׁמַיִם וָאָרֶץ:\n\nג\\) אַל יִתֵּן לַמּוֹט רַגְלֶךָ אַל יָנוּם שֹׁמְרֶךָ:\n\nד\\) הִנֵּה לֹא יָנוּם וְלֹא יִישָׁן שׁוֹמֵר יִשְׂרָאֵל:\n\nה\\) יְהֹוָה שֹׁמְרֶךָ יְהֹוָה צִלְּךָ עַל יַד יְמִינֶךָ:\n\nו\\) יוֹמָם הַשֶּׁמֶשׁ לֹא יַכֶּכָּה וְיָרֵחַ בַּלָּיְלָה:\n\nז\\) יְהֹוָה יִשְׁמָרְךָ מִכָּל רָע יִשְׁמֹר אֶת נַפְשֶׁךָ:\n\nח\\) יְהֹוָה יִשְׁמָר צֵאתְךָ וּבוֹאֶךָ מֵעַתָּה וְעַד עוֹלָם:\n\nבְּבַקָּשָׁה מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) מטטרו\"ן שַׂר הַפְּנִים, שֶׁשִּׁמְךָ כְּשֵׁם רַבְּךָ, ועזריא\"ל ורפא\"ל ומיכא\"ל וגבריא\"ל מַלְאֲכֵי הַשָּׁרֵת, שֶׁתַּעַמְדוּ לִפְנֵי מֶלֶךְ מַלְכֵי הַמְּלָכִים הַקָּדוֹשׁ בָּרוּךְ הוּא, אֱלֹהֵי הָאֱלֹהִים וַאֲדֹנֵי הָאֲדֹנִים, שֶׁתְּבַקְּשׁוּ עֲלֵי רַחֲמִים מִצַּד הַחֵן וְהַחֶסֶד וְהָרְחָמִים לִשְׁמֹעַ אֶת תְּפִלָּתִי וְאֶת תַּחֲנוּנָי שֶׁיִּהְיוּ לְרָצוֹן וּמְקֻבָּל בִּקְדֻשָּׁה וּבְטָהֳרָה וְכֹל הַמְּקַטְרְגִים יִהְיוּ מֻשְׁפָּלִים תַּחְתַּי שֶׁלֹּא יִהְיֶה לָהֶם רְשׁוּת לִקָּרֵב בְּכֹל גְּבוּלִי הֵן בְּעֵת תְּפִלָּה הֵן בְּעֵת לִמּוּדִי, הֵן בְּכֹל שְׁאָר צִרְכִי וְלַעֲשׂוֹת בַּקָּשָׁתִי, וְלִסְלֹחַ וְלִמְחֹל לִי עַל כֹּל עֲוֹנֹתַי וְחָטָאתִי וּפְשָׁעָי וְאַשְׁמוֹתַי שֶׁחָטָאתִי וְשֶׁעֲוִיתִי וְשֶׁפָּשַׁעְתִּי לְפָנֶיךָ\\. בֵּין בְּאֹנֶס בֵּין בְּרָצוֹן, בֵּין בְּשׁוֹגֵג בֵּין בְּמֵזִיד, בֵּין בְּהִרְהוּר בֵּין בְּמַחְשָׁבָה, בֵּין בְּגִלְגּוּל זֶה בֵּן בְּגִלְגּוּל אַחֵר, אֲנִי עֶבֶד ה' \\[פְּלוֹנִי/ת בֵּן/בַּת פְּלוֹנִית\\]\\. וְעָשָׂה לְמַעַן שִׁמְךָ הַגָּדוֹל שֵׁם הַמְּפֹרָשׁ שָׁם שֶׁל ע\"ב : \\(אוֹת יו\"ד אוֹת ה\"י באות וי\"ו אוֹת ה\"י\\), וְשָׁם שֶׁל מ\"ה : \\(אוֹת יו\"ד אוֹת ה\"א באות וא\"ו אוֹת ה\"א\\), הַקְּדוֹשִׁים וְהַטְּהוֹרִים וְהַמְּפֹאָרִים וְהַמְּפֹרָשִׁים בִּנְקִיּוּת וּבְטָהֳרָה שֶׁתִּקְּחוּ אֶת מַפְתְּחוֹת הַחָכְמָה וְהַדַּעַת\\. וְהַמַּפְתֵּחַ שֶׁל הַפַּרְנָסָה וְכַלְכָּלָה וְרֶוַח וְהַצָּלָה\\. וְתַכְתִּירוּנִי בָּהֶם כֹּל יְמֵי הֱיוֹתִי עַל הָאֲדָמָה\\. וְתִהְיֶה לִי לְעֵזֶר וּלְהוֹעִיל כֹּל יָמָי וְיָאִיר קַרְנִי וּמַזָּלִי כַּשֶּׁמֶשׁ בִּתְקוּפַת תַּמּוּז וְכַיָּרֵחַ בַּחֲצִי הַחֹדֶשׁ בְּמִלּוּאָה\\. וְתָצְלִחֶנִי בְּמַעֲשֵׂי וּבְכָל דְּרָכַי וּבְכָל דְּבָרַי\\. וְיִהְיוּ דְּבָרַי מְתוּקִים מִדְּבַשׁ וְנֹפֶת צוּפִים בְּאָזְנֵי כֹּל שׁוֹמְעֵי דְּבָרַי וְהַמַּזְכִּירִים יִזְכְּרוּנִי לְטוֹב כֹּל הַיָּמִים, אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nוּמְבַקֵּשׁ אֲנִי מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) אהוביא\"ל הַמְּמֻנֶּה עַל הָאַהֲבָה וְעַל הַחִבָּה, לְבַקֵּשׁ עֲלֵי רַחֲמִים מִלִּפְנֵי מֶלֶךְ מַלְכֵי הַמְּלָכִים הַקָּדוֹשׁ בָּרוּךְ הוּא, שֶׁתַּתְנֵנִי לְאַהֲבָה לְחֵן וּלְחֶסֶד וּלְרַחֲמִים בְּעֵינֶיךָ וּבְעֵינֵי כָּל רוֹאַי וּמְאַהֲבַי, בֵּין שֶׁהֵם עַל הַשָּׁמַיִם אוֹ מִתַּחַת הַשָּׁמַיִם\\. וְתִהְיֶה הַשָּׁעָה הַזֹּאת שֶׁאֲנִי מִתְפַּלֵּל לִפְנֵי הַקָּדוֹשׁ בָּרוּךְ הוּא עֵת רָצוֹן וְרַחֲמִים וִישׁוּעָה וּסְלִיחָה וְכַפָּרָה וּרְפוּאָה שְׁלֵמָה וְחַיִּים טוֹבִים אֲרֻכִּים, בְּבָנִי חַיֵּי אֲרִיכֵי וּמְזוֹנֵי רְוִיחֵי, בִּירוּשָׁלַיִם תִּבְנֶה וּתְכוֹנֵן עָלָי אֲנִי עֶבֶד ה' \\[פְּלוֹנִי/ת בֵּן/בַּת פְּלוֹנִית\\], יִשְׁמְרֵנִי צוּרִי וִיחַיֵּנִי וְעַל כָּל בְּנֵי בֵּיתִי, אָמֵן כֵּן יְהִי רָצוֹן\\.\n\nוּמְבַקֵּשׁ אֲנִי מִמְּךָ \\(יְהַרְהֵר הַשֵּׁם בְּלִבּוֹ\\) מטטרו\"ן, עֶבֶד שֶׁל יוֹצֵר שֶׁשִּׁמְךָ כְּשֵׁם רַבְּךָ, לַעֲשׂוֹת חֲפָצַי וּרְצוֹנִי וּתְהֵא אֵימָתַי מֻטֶּלֶת עַל הַבְּרִיּוֹת\\. וְשֶׁיַּזְכִּירוּ אוֹתִי לְטוֹבָה, וְתִהְיֶה קוֹמָתִי נָאֶה וּפְנֵי מַזְהִירוֹת, וְתִהְיֶה תּוֹרָתִי שְׁמ ַח:\n\nפרק לב\n\nא\\) לְדָוִד מַשְׂכִּיל אַשְׁרֵי נְשׂוּי פֶּשַׁע כְּסוּי חֲטָאָה:\n\nב\\) אַשְׁרֵי אָדָם לֹא יַחְשֹׁב יְהֹוָה לוֹ עָוֹן וְאֵין בְּרוּחוֹ רְמִיָּה:\n\nג\\) כִּי הֶחֱרַשְׁתִּי בָּלוּ עֲצָמָי בְּשַׁאֲגָתִי כָּל הַיּוֹם:\n\nד\\) כִּי יוֹמָם וָלַיְלָה תִּכְבַּד עָלַי יָדֶךָ נֶהְפַּךְ לְשַׁדִּי בְּחַרְבֹנֵי קַיִץ סֶלָה:\n\nה\\) חַטָּאתִי אוֹדִיעֲךָ וַעֲוֹנִי לֹא כִסִּיתִי אָמַרְתִּי אוֹדֶה עֲלֵי פְשָׁעַי לַיהֹוָה וְאַתָּה נָשָׂאתָ עֲוֹן חַטָּאתִי סֶלָה:\n\nו\\) עַל זֹאת יִתְפַּלֵּל כָּל חָסִיד אֵלֶיךָ לְעֵת מְצֹא רַק לְשֵׁטֶף מַיִם רַבִּים אֵלָיו לֹא יַגִּיעוּ:\n\nז\\) אַתָּה סֵתֶר לִי |יפסיק מעט\\. לחץ| מִצַּר תִּצְּרֵנִי רָנֵּי פַלֵּט תְּסוֹבְבֵנִי סֶלָה:\n\nח\\) אַשְׂכִּילְךָ וְאוֹרְךָ בְּדֶרֶךְ זוּ תֵלֵךְ אִיעֲצָה עָלֶיךָ עֵינִי:\n\nט\\) אַל תִּהְיוּ כְּסוּס כְּפֶרֶד אֵין הָבִין בְּמֶתֶג וָרֶסֶן עֶדְיוֹ לִבְלוֹם בַּל קְרוֹב אֵלֶיךָ:\n\nי\\) רַבִּים מַכְאוֹבִים לָרָשָׁע וְהַבּוֹטֵחַ בַּיהֹוָה חֶסֶד יְסוֹבְבֶנּוּ:\n\nיא\\) שִׂמְחוּ בַיהֹוָה וְגִילוּ צַדִּיקִים וְהַרְנִינוּ כָּל יִשְׁרֵי לֵב:\n\nפרק מא\n\nא\\) לַמְנַצֵּחַ מִזְמוֹר לְדָוִד:\n\nב\\) אַשְׁרֵי מַשְׂכִּיל אֶל דָּל בְּיוֹם רָעָה יְמַלְּטֵהוּ יְהֹוָה:\n\nג\\) יְהֹוָה יִשְׁמְרֵהוּ וִיחַיֵּהוּ וְאֻשַּׁר בָּאָרֶץ וְאַל תִּתְּנֵהוּ בְּנֶפֶשׁ אֹיְבָיו:\n\nד\\) יְהֹוָה יִסְעָדֶנּוּ עַל עֶרֶשׂ דְּוָי כָּל מִשְׁכָּבוֹ הָפַכְתָּ בְחָלְיוֹ:\n\nה\\) אֲנִי אָמַרְתִּי יְהֹוָה חָנֵּנִי רְפָאָה נַפְשִׁי כִּי חָטָאתִי לָךְ:\n\nו\\) אוֹיְבַי יֹאמְרוּ רַע לִי מָתַי יָמוּת וְאָבַד שְׁמוֹ:\n\nז\\) וְאִם בָּא לִרְאוֹת שָׁוְא יְדַבֵּר לִבּוֹ יִקְבָּץ אָוֶן לוֹ יֵצֵא לַחוּץ יְדַבֵּר:\n\nח\\) יַחַד עָלַי יִתְלַחֲשׁוּ כָּל שֹׂנְאָי עָלַי יַחְשְׁבוּ רָעָה לִי:\n\nט\\) דְּבַר בְּלִיַּעַל יָצוּק בּוֹ וַאֲשֶׁר שָׁכַב לֹא יוֹסִיף לָקוּם:\n\nי\\) גַּם אִישׁ שְׁלוֹמִי אֲשֶׁר בָּטַחְתִּי בוֹ אוֹכֵל לַחְמִי הִגְדִּיל עָלַי עָקֵב:\n\nיא\\) וְאַתָּה יְהֹוָה חָנֵּנִי וַהֲקִימֵנִי וַאֲשַׁלְּמָה לָהֶם:\n\nיב\\) בְּזֹאת יָדַעְתִּי כִּי חָפַצְתָּ בִּי כִּי לֹא יָרִיעַ אֹיְבִי עָלָי:\n\nיג\\) וַאֲנִי בְּתֻמִּי תָּמַכְתָּ בִּי וַתַּצִּיבֵנִי לְפָנֶיךָ לְעוֹלָם:\n\nיד\\) בָּרוּךְ יְהֹוָה אֱלֹהֵי יִשְׂרָאֵל מֵהָעוֹלָם וְעַד הָעוֹלָם אָמֵן וְאָמֵן:\n\nפרק מב\n\nא\\) לַמְנַצֵּחַ מַשְׂכִּיל לִבְנֵי קֹרַח:\n\nב\\) כְּאַיָּל תַּעֲרֹג עַל אֲפִיקֵי מָיִם כֵּן נַפְשִׁי תַעֲרֹג אֵלֶיךָ אֱלֹהִים:\n\nג\\) צָמְאָה נַפְשִׁי לֵאלֹהִים לְאֵל חָי מָתַי אָבוֹא וְאֵרָאֶה פְּנֵי אֱלֹהִים:\n\nד\\) הָיְתָה לִּי דִמְעָתִי לֶחֶם יוֹמָם וָלָיְלָה בֶּאֱמֹר אֵלַי כָּל הַיּוֹם אַיֵּה אֱלֹהֶיךָ:\n\nה\\) אֵלֶּה אֶזְכְּרָה וְאֶשְׁפְּכָה עָלַי נַפְשִׁי כִּי אֶעֱבֹר בַּסָּךְ אֶדַּדֵּם עַד בֵּית אֱלֹהִים בְּקוֹל רִנָּה וְתוֹדָה הָמוֹן חוֹגֵג:\n\nו\\) מַה תִּשְׁתּוֹחֲחִי נַפְשִׁי וַתֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי עוֹד אוֹדֶנּוּ יְשׁוּעוֹת פָּנָיו:\n\nז\\) אֱלֹהַי עָלַי נַפְשִׁי תִשְׁתּוֹחָח עַל כֵּן אֶזְכָּרְךָ מֵאֶרֶץ יַרְדֵּן וְחֶרְמוֹנִים מֵהַר מִצְעָר:\n\nח\\) תְּהוֹם אֶל תְּהוֹם קוֹרֵא לְקוֹל צִנּוֹרֶיךָ כָּל מִשְׁבָּרֶיךָ וְגַלֶּיךָ עָלַי עָבָרוּ:\n\nט\\) יוֹמָם יְצַוֶּה יְהֹוָה חַסְדּוֹ וּבַלַּיְלָה שִׁירֹה עִמִּי תְּפִלָּה לְאֵל חַיָּי:\n\nי\\) אוֹמְרָה לְאֵל סַלְעִי לָמָה שְׁכַחְתָּנִי לָמָּה קֹדֵר אֵלֵךְ בְּלַחַץ אוֹיֵב:\n\nיא\\) בְּרֶצַח בְּעַצְמוֹתַי חֵרְפוּנִי צוֹרְרָי בְּאָמְרָם אֵלַי כָּל הַיּוֹם אַיֵּה אֱלֹהֶיךָ:\n\nיב\\) מַה תִּשְׁתּוֹחֲחִי נַפְשִׁי וּמַה תֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי עוֹד אוֹדֶנּוּ יְשׁוּעֹת פָּנַי וֵאלֹהָי:\n\nפרק נט\n\nא\\) לַמְנַצֵּחַ אַל תַּשְׁחֵת לְדָוִד מִכְתָּם בִּשְׁלֹחַ שָׁאוּל וַיִּשְׁמְרוּ אֶת הַבַּיִת לַהֲמִיתוֹ:\n\nב\\) הַצִּילֵנִי מֵאֹיְבַי אֱלֹהָי מִמִּתְקוֹמְמַי תְּשַׂגְּבֵנִי:\n\nג\\) הַצִּילֵנִי מִפֹּעֲלֵי אָוֶן וּמֵאַנְשֵׁי דָמִים הוֹשִׁיעֵנִי:\n\nד\\) כִּי הִנֵּה אָרְבוּ לְנַפְשִׁי יָגוּרוּ עָלַי עַזִּים לֹא פִשְׁעִי וְלֹא חַטָּאתִי יְהֹוָה:\n\nה\\) בְּלִי עָוֹן יְרֻצוּן וְיִכּוֹנָנוּ עוּרָה לִקְרָאתִי וּרְאֵה:\n\nו\\) וְאַתָּה יְהֹוָה אֱלֹהִים צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הָקִיצָה לִפְקֹד כָּל הַגּוֹיִם אַל תָּחֹן כָּל בֹּגְדֵי אָוֶן סֶלָה:\n\nז\\) יָשׁוּבוּ לָעֶרֶב יֶהֱמוּ כַכָּלֶב וִיסוֹבְבוּ עִיר:\n\nח\\) הִנֵּה יַבִּיעוּן בְּפִיהֶם חֲרָבוֹת בְּשִׂפְתוֹתֵיהֶם כִּי מִי שֹׁמֵעַ:\n\nט\\) וְאַתָּה יְהֹוָה תִּשְׂחַק לָמוֹ תִּלְעַג לְכָל גּוֹיִם:\n\nי\\) עֻזּוֹ אֵלֶיךָ אֶשְׁמֹרָה כִּי אֱלֹהִים מִשְׂגַּבִּי:\n\nיא\\) אֱלֹהֵי חַסְדִּי יְקַדְּמֵנִי אֱלֹהִים יַרְאֵנִי בְשֹׁרְרָי:\n\nיב\\) אַל תַּהַרְגֵם פֶּן יִשְׁכְּחוּ עַמִּי הֲנִיעֵמוֹ בְחֵילְךָ וְהוֹרִידֵמוֹ מָגִנֵּנוּ אֲדֹנָי:\n\nיג\\) חַטַּאת פִּימוֹ דְּבַר שְׂפָתֵימוֹ וְיִלָּכְדוּ בִגְאוֹנָם וּמֵאָלָה וּמִכַּחַשׁ יְסַפֵּרוּ:\n\nיד\\) כַּלֵּה בְחֵמָה כַּלֵּה וְאֵינֵמוֹ וְיֵדְעוּ כִּי אֱלֹהִים מֹשֵׁל בְּיַעֲקֹב לְאַפְסֵי הָאָרֶץ סֶלָה:\n\nטו\\) וְיָשׁוּבוּ לָעֶרֶב יֶהֱמוּ כַכָּלֶב וִיסוֹבְבוּ עִיר:\n\nטז\\) הֵמָּה יְנִיעוּן לֶאֱכֹל אִם לֹא יִשְׂבְּעוּ וַיָּלִינוּ:\n\nיז\\) וַאֲנִי אָשִׁיר עֻזֶּךָ וַאֲרַנֵּן לַבֹּקֶר חַסְדֶּךָ כִּי הָיִיתָ מִשְׂגַּב לִי וּמָנוֹס בְּיוֹם צַר לִי:\n\nיח\\) עֻזִּי אֵלֶיךָ אֲזַמֵּרָה כִּי אֱלֹהִים מִשְׂגַּבִּי אֱלֹהֵי חַסְדִּי:\n\nפרק עז\n\nא\\) לַמְנַצֵּחַ עַל יְדוּתוּן לְאָסָף מִזְמוֹר:\n\nב\\) קוֹלִי אֶל אֱלֹהִים וְאֶצְעָקָה קוֹלִי אֶל אֱלֹהִים וְהַאֲזִין אֵלָי:\n\nג\\) בְּיוֹם צָרָתִי אֲדֹנָי דָּרָשְׁתִּי יָדִי לַיְלָה נִגְּרָה וְלֹא תָפוּג מֵאֲנָה הִנָּחֵם נַפְשִׁי:\n\nד\\) אֶזְכְּרָה אֱלֹהִים וְאֶהֱמָיָה אָשִׂיחָה וְתִתְעַטֵּף רוּחִי סֶלָה:\n\nה\\) אָחַזְתָּ שְׁמֻרוֹת עֵינָי נִפְעַמְתִּי וְלֹא אֲדַבֵּר:\n\nו\\) חִשַּׁבְתִּי יָמִים מִקֶּדֶם שְׁנוֹת עוֹלָמִים:\n\nז\\) אֶזְכְּרָה נְגִינָתִי בַּלָּיְלָה עִם לְבָבִי אָשִׂיחָה וַיְחַפֵּשׂ רוּחִי:\n\nח\\) הַלְעוֹלָמִים יִזְנַח אֲדֹנָי וְלֹא יֹסִיף לִרְצוֹת עוֹד:\n\nט\\) הֶאָפֵס לָנֶצַח חַסְדּוֹ גָּמַר אוֹמֶר לְדֹר וָדֹר:\n\nי\\) הֲשָׁכַח חַנּוֹת אֵל אִם קָפַץ בְּאַף רַחֲמָיו סֶלָה:\n\nיא\\) וָאֹמַר חַלּוֹתִי הִיא שְׁנוֹת יְמִין עֶלְיוֹן:\n\nיב\\) אֶזְכּוֹר מַעַלְלֵי יָהּ כִּי אֶזְכְּרָה מִקֶּדֶם פִּלְאֶךָ:\n\nיג\\) וְהָגִיתִי בְכָל פָּעֳלֶךָ וּבַעֲלִילוֹתֶיךָ אָשִׂיחָה:\n\nיד\\) אֱלֹהִים בַּקֹּדֶשׁ דַּרְכֶּךָ מִי אֵל גָּדוֹל כֵּאלֹהִים:\n\nטו\\) אַתָּה הָאֵל עֹשֵׂה פֶלֶא הוֹדַעְתָּ בָעַמִּים עֻזֶּךָ:\n\nטז\\) גָּאַלְתָּ בִּזְרוֹעַ עַמֶּךָ בְּנֵי יַעֲקֹב וְיוֹסֵף סֶלָה:\n\nיז\\) רָאוּךָ מַּיִם אֱלֹהִים רָאוּךָ מַּיִם יָחִילוּ אַף יִרְגְּזוּ תְהֹמוֹת:\n\nיח\\) זֹרְמוּ מַיִם עָבוֹת קוֹל נָתְנוּ שְׁחָקִים אַף חֲצָצֶיךָ יִתְהַלָּכוּ:\n\nיט\\) קוֹל רַעַמְךָ בַּגַּלְגַּל הֵאִירוּ בְרָקִים תֵּבֵל רָגְזָה וַתִּרְעַשׁ הָאָרֶץ:\n\nכ\\) בַּיָּם דַּרְכֶּךָ וּשְׁבִילְךָ בְּמַיִם רַבִּים וְעִקְּבוֹתֶיךָ לֹא נוֹדָעוּ:\n\nכא\\) נָחִיתָ כַצֹּאן עַמֶּךָ בְּיַד מֹשֶׁה וְאַהֲרֹן:\n\nפרק צ\n\nא\\) תְּפִלָּה לְמֹשֶׁה אִישׁ הָאֱלֹהִים אֲדֹנָי מָעוֹן אַתָּה הָיִיתָ לָּנוּ בְּדֹר וָדֹר:\n\nב\\) בְּטֶרֶם הָרִים יֻלָּדוּ וַתְּחוֹלֵל אֶרֶץ וְתֵבֵל וּמֵעוֹלָם עַד עוֹלָם אַתָּה אֵל:\n\nג\\) תָּשֵׁב אֱנוֹשׁ עַד דַּכָּא וַתֹּאמֶר שׁוּבוּ בְנֵי אָדָם:\n\nד\\) כִּי אֶלֶף שָׁנִים בְּעֵינֶיךָ כְּיוֹם אֶתְמוֹל כִּי יַעֲבֹר וְאַשְׁמוּרָה בַלָּיְלָה:\n\nה\\) זְרַמְתָּם שֵׁנָה יִהְיוּ בַּבֹּקֶר כֶּחָצִיר יַחֲלֹף:\n\nו\\) בַּבֹּקֶר יָצִיץ וְחָלָף לָעֶרֶב יְמוֹלֵל וְיָבֵשׁ:\n\nז\\) כִּי כָלִינוּ בְאַפֶּךָ וּבַחֲמָתְךָ נִבְהָלְנוּ:\n\nח\\) שַׁתָּה עֲוֹנֹתֵינוּ לְנֶגְדֶּךָ עֲלֻמֵנוּ לִמְאוֹר פָּנֶיךָ:\n\nט\\) כִּי כָל יָמֵינוּ פָּנוּ בְעֶבְרָתֶךָ כִּלִּינוּ שָׁנֵינוּ כְמוֹ הֶגֶה:\n\nי\\) יְמֵי שְׁנוֹתֵינוּ בָּהֶם שִׁבְעִים שָׁנָה וְאִם בִּגְבוּרֹת שְׁמוֹנִים שָׁנָה וְרָהְבָּם עָמָל וָאָוֶן כִּי גָז חִישׁ וַנָּעֻפָה:\n\nיא\\) מִי יוֹדֵעַ עֹז אַפֶּךָ וּכְיִרְאָתְךָ עֶבְרָתֶךָ:\n\nיב\\) לִמְנוֹת יָמֵינוּ כֵּן הוֹדַע וְנָבִא לְבַב חָכְמָה:\n\nיג\\) שׁוּבָה יְהֹוָה עַד מָתָי וְהִנָּחֵם עַל עֲבָדֶיךָ:\n\nיד\\) שַׂבְּעֵנוּ בַבֹּקֶר חַסְדֶּךָ וּנְרַנְּנָה וְנִשְׂמְחָה בְּכָל יָמֵינוּ:\n\nטו\\) שַׂמְּחֵנוּ כִּימוֹת עִנִּיתָנוּ שְׁנוֹת רָאִינוּ רָעָה:\n\nטז\\) יֵרָאֶה אֶל עֲבָדֶיךָ פָּעֳלֶךָ וַהֲדָרְךָ עַל בְּנֵיהֶם:\n\nיז\\) וִיהִי נֹעַם אֲדֹנָי אֱלֹהֵינוּ עָלֵינוּ וּמַעֲשֵׂה יָדֵינוּ כּוֹנְנָה עָלֵינוּ וּמַעֲשֵׂה יָדֵינוּ כּוֹנְנֵהוּ:\n\nפרק קה\n\nא\\) הוֹדוּ לַיהֹוָה קִרְאוּ בִשְׁמוֹ הוֹדִיעוּ בָעַמִּים עֲלִילוֹתָיו:\n\nב\\) שִׁירוּ לוֹ זַמְּרוּ לוֹ שִׂיחוּ בְּכָל נִפְלְאֹתָיו:\n\nג\\) הִתְהַלְלוּ בְּשֵׁם קָדְשׁוֹ יִשְׂמַח לֵב מְבַקְשֵׁי יְהֹוָה:\n\nד\\) דִּרְשׁוּ יְהֹוָה וְעֻזּוֹ בַּקְּשׁוּ פָנָיו תָּמִיד:\n\nה\\) זִכְרוּ נִפְלְאוֹתָיו אֲשֶׁר עָשָׂה מֹפְתָיו וּמִשְׁפְּטֵי פִיו:\n\nו\\) זֶרַע אַבְרָהָם עַבְדּוֹ בְּנֵי יַעֲקֹב בְּחִירָיו:\n\nז\\) הוּא יְהֹוָה אֱלֹהֵינוּ בְּכָל הָאָרֶץ מִשְׁפָּטָיו:\n\nח\\) זָכַר לְעוֹלָם בְּרִיתוֹ דָּבָר צִוָּה לְאֶלֶף דּוֹר:\n\nט\\) אֲשֶׁר כָּרַת אֶת אַבְרָהָם וּשְׁבוּעָתוֹ לְיִשְׂחָק:\n\nי\\) וַיַּעֲמִידֶהָ לְיַעֲקֹב לְחֹק לְיִשְׂרָאֵל בְּרִית עוֹלָם:\n\nיא\\) לֵאמֹר לְךָ אֶתֵּן אֶת אֶרֶץ כְּנָעַן חֶבֶל נַחֲלַתְכֶם:\n\nיב\\) בִּהְיוֹתָם מְתֵי מִסְפָּר כִּמְעַט וְגָרִים בָּהּ:\n\nיג\\) וַיִּתְהַלְּכוּ מִגּוֹי אֶל גּוֹי מִמַּמְלָכָה אֶל עַם אַחֵר:\n\nיד\\) לֹא הִנִּיחַ אָדָם לְעָשְׁקָם וַיּוֹכַח עֲלֵיהֶם מְלָכִים:\n\nטו\\) אַל תִּגְּעוּ בִמְשִׁיחָי וְלִנְבִיאַי אַל תָּרֵעוּ:\n\nטז\\) וַיִּקְרָא רָעָב עַל הָאָרֶץ כָּל מַטֵּה לֶחֶם שָׁבָר:\n\nיז\\) שָׁלַח לִפְנֵיהֶם אִישׁ לְעֶבֶד נִמְכַּר יוֹסֵף:\n\nיח\\) עִנּוּ בַכֶּבֶל רַגְלוֹ בַּרְזֶל בָּאָה נַפְשׁוֹ:\n\nיט\\) עַד עֵת בֹּא דְבָרוֹ אִמְרַת יְהֹוָה צְרָפָתְהוּ:\n\nכ\\) שָׁלַח מֶלֶךְ וַיַתִּירֵהוּ מֹשֵׁל עַמִּים וַיְפַתְּחֵהוּ:\n\nכא\\) שָׂמוֹ אָדוֹן לְבֵיתוֹ וּמֹשֵׁל בְּכָל קִנְיָנוֹ:\n\nכב\\) לֶאְסֹר שָׂרָיו בְּנַפְשׁוֹ וּזְקֵנָיו יְחַכֵּם:\n\nכג\\) וַיָּבֹא יִשְׂרָאֵל מִצְרָיִם וְיַעֲקֹב גָּר בְּאֶרֶץ חָם:\n\nכד\\) וַיֶּפֶר אֶת עַמּוֹ מְאֹד וַיַּעֲצִמֵהוּ מִצָּרָיו:\n\nכה\\) הָפַךְ לִבָּם לִשְׂנֹא עַמּוֹ לְהִתְנַכֵּל בַּעֲבָדָיו:\n\nכו\\) שָׁלַח מֹשֶׁה עַבְדּוֹ אַהֲרֹן אֲשֶׁר בָּחַר בּוֹ:\n\nכז\\) שָׂמוּ בָם דִּבְרֵי אֹתוֹתָיו וּמֹפְתִים בְּאֶרֶץ חָם:\n\nכח\\) שָׁלַח חֹשֶׁךְ וַיַּחֲשִׁךְ וְלֹא מָרוּ אֶת דְּבָרוֹ:\n\nכט\\) הָפַךְ אֶת מֵימֵיהֶם לְדָם וַיָּמֶת אֶת דְּגָתָם:\n\nל\\) שָׁרַץ אַרְצָם צְפַרְדְּעִים בְּחַדְרֵי מַלְכֵיהֶם:\n\nלא\\) אָמַר וַיָּבֹא עָרֹב כִּנִּים בְּכָל גְּבוּלָם:\n\nלב\\) נָתַן גִּשְׁמֵיהֶם בָּרָד אֵשׁ לֶהָבוֹת בְּאַרְצָם:\n\nלג\\) וַיַּךְ גַּפְנָם וּתְאֵנָתָם וַיְשַׁבֵּר עֵץ גְּבוּלָם:\n\nלד\\) אָמַר וַיָּבֹא אַרְבֶּה וְיֶלֶק וְאֵין מִסְפָּר:\n\nלה\\) וַיֹּאכַל כָּל עֵשֶׂב בְּאַרְצָם וַיֹּאכַל פְּרִי אַדְמָתָם:\n\nלו\\) וַיַּךְ כָּל בְּכוֹר בְּאַרְצָם רֵאשִׁית לְכָל אוֹנָם:\n\nלז\\) וַיּוֹצִיאֵם בְּכֶסֶף וְזָהָב וְאֵין בִּשְׁבָטָיו כּוֹשֵׁל:\n\nלח\\) שָׂמַח מִצְרַיִם בְּצֵאתָם כִּי נָפַל פַּחְדָּם עֲלֵיהֶם:\n\nלט\\) פָּרַשׂ עָנָן לְמָסָךְ וְאֵשׁ לְהָאִיר לָיְלָה:\n\nמ\\) שָׁאַל וַיָּבֵא שְׂלָו וְלֶחֶם שָׁמַיִם יַשְׂבִּיעֵם:\n\nמא\\) פָּתַח צוּר וַיָּזוּבוּ מָיִם הָלְכוּ בַּצִּיּוֹת נָהָר:\n\nמב\\) כִּי זָכַר אֶת דְּבַר קָדְשׁוֹ אֶת אַבְרָהָם עַבְדּוֹ:\n\nמג\\) וַיּוֹצִא עַמּוֹ בְשָׂשׂוֹן בְּרִנָּה אֶת בְּחִירָיו:\n\nמד\\) וַיִּתֵּן לָהֶם אַרְצוֹת גּוֹיִם וַעֲמַל לְאֻמִּים יִירָשׁוּ:\n\nמה\\) בַּעֲבוּר יִשְׁמְרוּ חֻקָּיו וְתוֹרֹתָיו יִנְצֹרוּ הַלְלוּיָהּ:\n\nפרק קלז\n\nא\\) עַל נַהֲרוֹת בָּבֶל שָׁם יָשַׁבְנוּ גַּם בָּכִינוּ בְּזָכְרֵנוּ אֶת צִיּוֹן:\n\nב\\) עַל עֲרָבִים בְּתוֹכָהּ תָּלִינוּ כִּנֹּרוֹתֵינוּ:\n\nג\\) כִּי שָׁם שְׁאֵלוּנוּ שׁוֹבֵינוּ דִּבְרֵי שִׁיר וְתוֹלָלֵינוּ שִׂמְחָה שִׁירוּ לָנוּ מִשִּׁיר צִיּוֹן:\n\nד\\) אֵיךְ נָשִׁיר אֶת שִׁיר יְהֹוָה עַל אַדְמַת נֵכָר:\n\nה\\) אִם אֶשְׁכָּחֵךְ יְרוּשָׁלָם תִּשְׁכַּח יְמִינִי:\n\nו\\) תִּדְבַּק לְשׁוֹנִי לְחִכִּי אִם לֹא אֶזְכְּרֵכִי אִם לֹא אַעֲלֶה אֶת יְרוּשָׁלַם עַל רֹאשׁ שִׂמְחָתִי:\n\nז\\) זְכֹר יְהֹוָה לִבְנֵי אֱדוֹם אֵת יוֹם יְרוּשָׁלָם הָאֹמְרִים עָרוּ עָרוּ עַד הַיְסוֹד בָּהּ:\n\nח\\) בַּת בָּבֶל הַשְּׁדוּדָה אַשְׁרֵי שֶׁיְשַׁלֶּם לָךְ אֶת גְּמוּלֵךְ שֶׁגָּמַלְתְּ לָנוּ:\n\nט\\) אַשְׁרֵי שֶׁיֹּאחֵז וְנִפֵּץ אֶת עֹלָלַיִךְ אֶל הַסָּלַע:\n\nפרק קנ\n\nא\\) הַלְלוּיָהּ הַלְלוּ אֵל בְּקָדְשׁוֹ הַלְלוּהוּ בִּרְקִיעַ עֻזּוֹ:\n\nב\\) הַלְלוּהוּ בִּגְבוּרֹתָיו הַלְלוּהוּ כְּרֹב גֻּדְלוֹ:\n\nג\\) הַלְלוּהוּ בְּתֵקַע שׁוֹפָר הַלְלוּהוּ בְּנֵבֶל וְכִנּוֹר:\n\nד\\) הַלְלוּהוּ בְתֹף וּמָחוֹל הַלְלוּהוּ בְּמִנִּים וְעֻגָב:\n\nה\\) הַלְלוּהוּ בְּצִלְצְלֵי שָׁמַע הַלְלוּהוּ בְּצִלְצְלֵי תְרוּעָה:\n\nו\\) כֹּל הַנְּשָׁמָה תְּהַלֵּל יָהּ הַלְלוּיָהּ:\n\nלאחר אמירת תהלים אומרים שלשת הפסוקים:\n\nמִי יִתֵּן מִצִּיּוֹן יְשׁוּעַת יִשְׂרָאֵל, בְּשּׁוּב יְהֹוָה שְׁבוּת עַמּוֹ \\- יָגֵל יַעֲקֹב, יִשְׂמַח יִשְׂרָאֵל:\n\nוּתְשׁוּעַת צַדִּיקִים מֵיְהֹוָה מָעוּזָּם בְּעֵת צָרָה:\n\nוַיַּעְזְר STRATÉGIE DE DOMINATION \\(LE MOTEUR ÉCONOMIQUE\\)\n\nChapitre 8 : La Stratégie \"Chameleon\" \\- Vendre à 4 cerveaux différents\\.\n\nChapitre 9 : Le Modèle \"Bolt\\-Style\" \\- La monétisation invisible\\.\n\nChapitre 10 : Le Cheval de Troie \"Osez l'IA\" \\- La conquête institutionnelle\\.\n\nANNEXES OPÉRATIONNELLES\n\nA\\. Le God Prompt \\(Claude/Mishpat\\)\\.\n\nB\\. Les Prompts Média \\(Suno/Veo\\)\\.\n\nC\\. Le Dossier Investisseur\\.\n\nINTRODUCTION : LE PROTOCOLE DE LA DERNIÈRE CHANCE\n\nNous sommes en 2026\\. Regardez autour de vous\\. Que voyez\\-vous ?\n\nUne humanité connectée comme jamais, informée comme jamais, mais paralysée comme jamais\\.\n\nNous avons accès à toute la connaissance du monde dans notre poche, et pourtant, les taux de dépression, d'addiction et de \"brain fog\" \\(brouillard mental\\) explosent\\. Pourquoi ? Parce que nous avons saturé le système\\.\n\nL'être humain moderne est un super\\-ordinateur dont le processeur \\(le Cerveau\\) surchauffe\\. Nous avons brûlé nos récepteurs dopaminergiques à coup de vidéos de 15 secondes, de pornographie accessible en un clic et de notifications incessantes\\.\n\nLe résultat est clinique : une Hypofrontalité fonctionnelle\\. Le Cortex Préfrontal, siège de la volonté, de la planification et du jugement, est hors service\\.\n\nDans ce contexte, proposer un nouvel outil de productivité \\(un autre \"To\\-Do List\", un autre \"Notion\"\\) est inutile\\. C'est comme offrir une carte routière à quelqu'un qui n'a plus d'essence\\. Il sait où aller, mais il ne peut pas démarrer\\.\n\nDream Nova n'est pas une application\\. C'est une prothèse\\.\n\nNous ne sommes pas là pour vous aider à \"gérer votre temps\"\\. Nous sommes là pour réparer votre chimie\\.\n\nNotre postulat est radical : L'Intelligence Artificielle ne doit plus servir à générer du contenu pour nous distraire, mais à structurer notre esprit pour nous permettre d'agir\\.\n\nDream Nova est le premier Système d'Exploitation Bio\\-Numérique \\(Neuro\\-OS\\)\\. Il fusionne la sagesse millénaire de la réparation de l'âme \\(Kabbale\\) avec la puissance de calcul de l'IA Agentique\\.\n\nNous ne vous promettons pas la facilité\\. Nous vous promettons la Réalisation\\.\n\nBienvenue dans l'Architecture\\.\n\nPARTIE I : LA THÉORIE UNIFIÉE\n\nCHAPITRE 1 : L'AXIOME DE LA FRACTURE \\(\\)\n\n1\\.1\\. Le Constat Clinique : L'Humanité en Hypofrontalité\n\nNous sommes en Février 2026\\. Si nous devions résumer l'état psychologique de la civilisation occidentale en un seul mot, ce ne serait ni \"anxiété\", ni \"dépression\"\\. Ce serait : Épuisement\\.\n\nNous assistons à un paradoxe historique\\. Jamais l'humanité n'a disposé d'autant d'outils pour \"faire\" \\(IA génératives, SaaS, No\\-Code\\), et pourtant, jamais la capacité d'agir n'a été aussi faible\\. Les taux de création d'entreprises réelles \\(pas les immatriculations, mais les entreprises qui survivent 3 ans\\) stagnent\\. Le taux de burnout chez les moins de 30 ans atteint 48%\\.\n\nPourquoi ? Parce que nous avons commis une erreur fondamentale de diagnostic\\.\n\nNous avons cru que le problème était le manque de temps ou le manque de compétence\\.\n\nLa réalité est biologique : le problème est le manque de carburant chimique\\.\n\nLe cerveau humain fonctionne sur un système de récompense piloté par la dopamine\\. Pour initier une action difficile \\(comme coder une app, écrire un livre, ou lancer une PME\\), le Cortex Préfrontal \\(le PDG du cerveau\\) doit envoyer un signal fort au Nucleus Accumbens\\.\n\nOr, chez l'individu moyen de 2026, ce circuit est grillé\\.\n\nLa consommation effrénée de contenus courts \\(TikTok, Reels\\), de pornographie numérique et de sucres rapides a créé un phénomène de tolérance dopaminergique\\. Le cerveau, inondé de plaisir facile et gratuit, a réduit le nombre de ses récepteurs D2\\.\n\nRésultat clinique : une Hypofrontalité Fonctionnelle\\.\n\nL'utilisateur sait ce qu'il doit faire\\. Il en a l'envie intellectuelle\\. Mais il n'a plus la capacité bio\\-électrique d'initier le mouvement\\. Il est comme une Ferrari sans essence\\.\n\n1\\.2\\. L'Ennemi Biologique : Le Bruit du Mode par Défaut \\(\\)\n\nDans l'équation de Dream Nova, nous avons identifié la variable qui tue la productivité\\. Nous l'appelons \\(Noise of Default Mode Network\\)\\.\n\nLe Réseau du Mode par Défaut \\(DMN\\) est un ensemble de régions cérébrales qui s'activent lorsque nous ne sommes pas focalisés sur une tâche\\. C'est le réseau de la rêverie, de la mémoire autobiographique, mais aussi de la rumination morbide et de l'obsession\\.\n\nChez un esprit sain et discipliné, le DMN se tait dès que le Réseau Exécutif Central \\(CEN\\) s'allume pour travailler\\. C'est un système de bascule : quand l'un s'allume, l'autre s'éteint\\.\n\nMais chez les profils TDAH, les hypersensibles, et les personnes en post\\-addiction, cette bascule est cassée\\.\n\nLe DMN reste actif en permanence\\. Même quand l'utilisateur essaie de travailler, son cerveau continue de générer du bruit de fond : doutes, souvenirs de honte, envie de vérifier ses notifications, angoisse de l'avenir\\.\n\nC'est ce que nous appelons la Friction Neuronale\\.\n\nTant que n'est pas écrasé, aucun outil de productivité \\(Monday, Notion, Asana\\) ne peut fonctionner, car ces outils demandent de l'énergie pour être maintenus\\. Ils ajoutent de la charge mentale au lieu d'en enlever\\.\n\n1\\.3\\. La Métaphysique du Crash : Shvirat HaKelim\n\nCe que la neuroscience appelle \"Dérégulation Dopaminergique\", la Kabbale l'avait prédit sous le nom de Brisure des Vases \\(Shvirat HaKelim\\)\\.\n\nRabbi Na'hman de Breslev, dans ses enseignements \\(notamment Likoutey Moharan\\), décrit un état où la \"Lumière\" \\(Or \\- l'intellect, la créativité, le potentiel\\) est trop intense pour les \"Vases\" \\(Kelim \\- le corps, le mental, la structure\\) chargés de la recevoir\\.\n\nLorsque la lumière afflue sans structure pour la contenir, les vases explosent\\. La
