ָם לִבְרָכָה \\(מְגִלָּה כ\"ז\\) עַל פָּסוּק: \"סַפְּרָה נָּא לִי אֶת כָּל הַגְּדֹלוֹת אֲשֶׁר עָשָׂה אֱלִישָׁע\"\\. 'וֶאֱלִישָׁע כִּי עָבֵד, בִּתְפִלָּה הוּא דְּעָבֵד'\\.\n\nאות א\n\nדַּע, שֶׁאֶפְשָׁר שֶׁיִּהְיֶה הַתַּלְמִיד גָּדוֹל מֵהָרַב\\. דְּהַיְנוּ שֶׁיִּהְיֶה לוֹ פִּי שְׁנַיִם כְּרַבּוֹ\\. וְאַף־עַל־פִּי־כֵן, הַכֹּל יִהְיֶה בְּכֹחוֹ שֶׁל רַבּוֹ\\. וְזֶה בְּחִינַת: \"וִיהִי נָא פִּי שְׁנַיִם בְּרוּחֲךָ אֵלָי\", 'בְּרוּחֲךָ' דַּיְקָא, שֶׁעַל יְדֵי בְּחִינַת הָרוּחַ עַצְמוֹ שֶׁל אֵלִיָּהוּ רַבּוֹ, יִהְיֶה לוֹ פִּי שְׁנַיִם כְּמוֹתוֹ\\.\n\nכִּי אִיתָא, שֶׁיֵּשׁ לְהַצַּדִּיק בְּחִינַת שְׁנֵי רוּחוֹת\\. רוּחַ לְעֵלָּא, רוּחַ לְתַתָּא\\. כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית ו\\) \"אֵלֶּה תּוֹלְדוֹת נֹחַ נֹחַ\", 'נֹחַ לְעֵלָּא נֹחַ לְתַתָּא' \\[כְּמוֹ שֶׁכָּתוּב שָׁם בְּזֹהַר נֹחַ דַּף נ\"ט: עַל פָּסוּק זֶה\\. עַיֵּן שָׁם בְּתוֹסֶפְתָּא וְזֶה לְשׁוֹנוֹ: 'לָמָּה נֹחַ תְּרֵי זִמְנָא, אֶלָּא כָּל צַדִּיק וְצַדִּיק דִּי בְּעָלְמָא, אִית לֵהּ תְּרֵין רוּחִין, רוּחָא חַד בְּעָלְמָא דֵּין, וְרוּחָא חַד בְּעָלְמָא דְּאָתִי\\. וְהָכֵי תִּשְׁכַּח בְּכֻלְּהוּ צַדִּיקֵי וְכוּ' עַיֵּן שָׁם\\]\\. דְּהַיְנוּ שֶׁיֵּשׁ לוֹ בְּחִינַת חִיּוּת לְמַעְלָה, וְחִיּוּת לְמַטָּה\\. וְהָרוּחַ וְהַחִיּוּת שֶׁלְּמַעְלָה, הוּא גָּדוֹל מְאֹד מְאֹד\\. וְהַתַּלְמִידִים הֵם עִם הַצַּדִּיק מִשֹּׁרֶשׁ אֶחָד, רַק שֶׁהֵם תְּלוּיִים בּוֹ כַּעֲנָפִים בְּאִילָן\\. שֶׁהָאִילָן יוֹנֵק חִיּוּתוֹ מִשָּׁרְשׁוֹ, וְהָעֲנָפִים יוֹנְקִים הַחִיּוּת דֶּרֶךְ הָאִילָן\\. וְיֵשׁ בָּזֶה כַּמָּה בְּחִינוֹת, כִּי יֵשׁ תַּלְמִידִים שֶׁהֵם בִּבְחִינַת עֲנָפִים וְיֵשׁ שֶׁהֵם בִּבְחִינַת עָלִים, וְכֵן שְׁאָרֵי הַבְּחִינוֹת\\. וּבִשְׁעַת הִסְתַּלְּקוּת הַצַּדִּיק, אֲזַי הוּא מַשִּׂיג הַרְבֵּה יוֹתֵר מִמַּה שֶּׁהִשִּׂיג בְּחַיָּיו, כָּל אֶחָד לְפִי מַדְרֵגָתוֹ\\. כְּמוֹ שֶׁמָּצִינוּ בְּרַבִּי שִׁמְעוֹן בֶּן יוֹחַאי בָּאִדְּרָא, וּבְרַבֵּנוּ הַקָּדוֹשׁ, וּבִשְׁאָר צַדִּיקִים\\.\n\nוְדַע, שֶׁזֶּהוּ עַל יְדֵי שֶׁבִּשְׁעַת הִסְתַּלְּקוּת, אֲזַי יוֹרֵד וּבָא לְמַטָּה בְּחִינַת הָרוּחַ וְהַחִיּוּת דִּלְעֵלָּא, וַאֲזַי נִתְחַבְּקִין וְנִתְאַחֲדִים יַחַד, הָרוּחַ דִּלְתַתָּא עִם הָרוּחַ דִּלְעֵלָּא\\. כִּי בֶּאֱמֶת שְׁנֵיהֶם אֶחָד, וְתֵכֶף כְּשֶׁנִּתְגַּלִּין זֶה לָזֶה, נִתְאַחֲדִין מְאֹד בְּאַחְדוּת גָּדוֹל\\. וּמֵחֲמַת שֶׁהָרוּחַ דִּלְעֵלָּא אֵינוֹ יָכוֹל לִהְיוֹת בְּזֶה הָעוֹלָם, כִּי טִבְעוֹ אֵינוֹ יָכוֹל לִסְבֹּל כְּלָל זֶה הָעוֹלָם, עַל כֵּן נִסְתַּלֵּק לְעֵלָּא\\. וְעַל יְדֵי זֶה נִסְתַּלֵּק הַצַּדִּיק, כִּי כְּשֶׁנִּסְתַּלֵּק לְמַעְלָה הָרוּחַ הַנַּ\"ל, נִסְתַּלֵּק עִמּוֹ הָרוּחַ דִּלְתַתָּא, מֵחֲמַת שֶׁנִּתְאַחֲדוּ מְאֹד בְּאַחְדוּת גָּדוֹל כַּנַּ\"ל\\.\n\nוְעַל כֵּן הוּא דָּבָר גָּדוֹל מְאֹד, לִהְיוֹת בִּשְׁעַת הִסְתַּלְּקוּת הַצַּדִּיק, אֲפִלּוּ מִי שֶׁאֵינוֹ תַּלְמִידוֹ\\. כִּי מֵחֲמַת שֶׁאָז יוֹרֵד וְנִתְגַּלֶּה לְמַטָּה הָרוּחַ דִּלְעֵלָּא, נִמְצָא שֶׁנִּתְגַּלֶּה אָז הֶאָרָה גְּדוֹלָה מְאֹד, עַל כֵּן הוּא טוֹבָה גְּדוֹלָה לְכָל מִי שֶׁנִּמְצָא אָז שָׁם, וְהוּא טוֹבָה לָהֶם לַאֲרִיכַת יָמִים\\. וּכְמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(חֲגִיגָה ה:\\): עַל פָּסוּק \\(תְּהִלִּים מ\"ט\\): \"וִיחִי עוֹד לָנֶצַח וְכוּ', כִּי יִרְאֶה חֲכָמִים יָמוּתוּ\"\\. אֲבָל לְהַתַּלְמִידִים מַגִּיעַ הֶאָרָה גְּדוֹלָה מְאֹד אָז בְּיוֹתֵר, כִּי מֵחֲמַת שֶׁהֵם תְּלוּיִין בְּהַצַּדִּיק, וְיוֹנְקִים מִשֹּׁרֶשׁ אֶחָד\\. נִמְצָא שֶׁזֶּה הַחִיּוּת דִּלְעֵלָּא, הוּא חִיּוּתָם מַמָּשׁ\\. וְנִתְאַחֲדִים וְנִתְחַבְּקִים גַּם כֵּן עִם זֶה הָרוּחַ בְּאַחְדוּת גָּדוֹל, כִּי הוּא רוּחָם וְחִיּוּתָם מַמָּשׁ כַּנַּ\"ל\\. וְעַל יְדֵי זֶה, אִם זוֹכֶה יָכוֹל לְקַבֵּל פִּי שְׁנַיִם\\. כִּי הַצַּדִּיק שֶׁהִגִּיעַ זְמַנּוֹ לְהִפָּטֵר מִן הָעוֹלָם, נִסְתַּלֵּק עַל־יְדֵי הָאַחְדוּת שֶׁנִּתְאַחֵד עִם הָרוּחַ דִּלְעֵלָּא כַּנַּ\"ל\\. אֲבָל הַתַּלְמִידִים שֶׁעֲדַיִן לֹא הִגִּיעַ זְמַנָּן, אֲזַי אַדְּרַבָּה נִשְׁאָר אֶצְלָם הָרוּחַ דִּלְעֵלָּא לְגֹדֶל הָאַחְדוּת שֶׁנִּתְאַחֵד מְאֹד עִם הָרוּחַ דִּלְתַתָּא, כִּי אִי אֶפְשָׁר לָהֶם לְהִתְפָּרֵד עוֹד זֶה מִזֶּה\\. נִמְצָא שֶׁהַצַּדִּיק נִסְתַּלֵּק עַל יְדֵי זֶה, עַל יְדֵי שֶׁמּוֹשֵׁךְ עִמּוֹ הָרוּחַ דִּלְעֵלָּא אֶת הָרוּחַ דִּלְתַתָּא, וְהַתַּלְמִידִים מַגִּיעַ לָהֶם פִּי שְׁנַיִם עַל יְדֵי זֶה\\. כִּי נִשְׁאָר אֶצְלָם בְּחִינוֹת הָרוּחַ דִּלְעֵלָּא, כִּי נִתְאַחֵד מְאֹד עִם הָרוּחַ דִּלְתַתָּא כַּנַּ\"ל\\.\n\nאַךְ כַּמָּה בְּחִינוֹת יֵשׁ בְּתַלְמִידִים, וּמִי שֶׁמְּקֻשָּׁר מְאֹד בְּהַצַּדִּיק כְּמוֹ עֲנָפִים בְּאִילָן מַמָּשׁ, דְּהַיְנוּ שֶׁהוּא מַרְגִּישׁ בְּעַצְמוֹ כָּל עֲלִיּוֹת וִירִידוֹת שֶׁיֵּשׁ לְהַצַּדִּיק, אַף־עַל־פִּי שֶׁאֵינוֹ אֵצֶל הַצַּדִּיק\\. כִּי רָאוּי לוֹ לְהַתַּלְמִיד לְהַרְגִּישׁ בְּעַצְמוֹ כָּל עֲלִיּוֹת וִירִידוֹת שֶׁל הַצַּדִּיק, אִם הוּא מְקֻשָּׁר בֶּאֱמֶת כָּרָאוּי, כְּמוֹ עֲנָפִים בְּאִילָן\\. כִּי הָעֲנָפִים מַרְגִּישִׁים כָּל הָעֲלִיּוֹת וִירִידוֹת שֶׁיֵּשׁ לְהָאִילָן, וְעַל כֵּן בַּקַּיִץ הֵם גְּדֵלִים, וְיֵשׁ לָהֶם חִיּוּת\\. כִּי הָאִילָן יוֹנֵק חִיּוּתוֹ מִשָּׁרְשׁוֹ, עַל יְדֵי הַגִּידִין שֶׁיֵּשׁ בּוֹ, שֶׁיּוֹנֵק דֶּרֶךְ שָׁם חִיּוּתוֹ מִשָּׁרְשׁוֹ, דְּהַיְנוּ שֶׁיֵּשׁ בּוֹ חֲלָלִים שֶׁיּוֹנֵק דֶּרֶךְ שָׁם חִיּוּתוֹ\\. וְעַל יְדֵי כֵּן בַּחֹרֶף שֶׁנִּתְיַבֵּשׁ הַלַּחְלוּחִית וְנִתְכַּוֵּץ הַחֲלָלִים, עַל יְדֵי זֶה נִתְכַּוְּצִים גַּם כָּל הָעֲנָפִים, וּמֵחֲמַת זֶה נוֹפְלִים הֶעָלִים אָז, וְכֵן לְהֵפֶךְ בַּקַּיִץ כַּנַּ\"ל\\.\n\nוּמִי שֶׁהוּא מְקֻשָּׁר אֶל הַצַּדִּיק כְּמוֹ כֵן, דְּהַיְנוּ שֶׁהוּא מַרְגִּישׁ כָּל הָעֲלִיּוֹת וִירִידוֹת שֶׁל הַצַּדִּיק\\. כִּי יֵשׁ כַּמָּה וְכַמָּה בְּחִינוֹת שֶׁל עֲלִיּוֹת וִירִידוֹת, כִּי יֵשׁ כַּמָּה וְכַמָּה בְּחִינוֹת הִסְתַּלְּקוּת, כִּי יֵשׁ בְּחִינוֹת הִסְתַּלְּקוּת הַנֶּפֶשׁ, וְיֵשׁ הִסְתַּלְּקוּת הַשֵּׁם, שֶׁהוּא גַּם כֵּן בְּחִינוֹת הִסְתַּלְּקוּת, כִּי הַשֵּׁם הוּא הַנֶּפֶשׁ, וְכַמְבֹאָר בְּמָקוֹם אַחֵר \\(לְקַמָּן סִימָן ר\"ס\\), שֶׁזֶּה בְּחִינוֹת מְסִירַת הַנֶּפֶשׁ מַמָּשׁ עַיֵּן שָׁם\\. וְיֵשׁ הִסְתַּלְּקוּת מִדַּרְגָּא לְדַרְגָּא, שֶׁהוּא גַּם כֵּן בְּחִינוֹת הִסְתַּלְּקוּת\\. וְהַתַּלְמִיד שֶׁמְּקֻשָּׁר כָּל כָּךְ, שֶׁמַּרְגִּישׁ בְּעַצְמוֹ כָּל הָעֲלִיּוֹת וִירִידוֹת שֶׁל רַבּוֹ, אֲזַי יָכוֹל לִזְכּוֹת לְפִי שְׁנַיִם בְּעֵת הַהִסְתַּלְּקוּת כַּנַּ\"ל\\.\n\nוְזֶה בְּחִינוֹת אִם תִּרְאֶה אֹתִי לֻקָּח, דְּהַיְנוּ שֶׁתִּרְאֶה אוֹתִי לֻקָּח וְנִסְתַּלֵּק, מֵאִתְּךָ\\. מֵאִתְּךָ דַּיְקָא, דְּהַיְנוּ שֶׁמֵּאִתְּךָ וּמֵעַצְמְךָ תַּרְגִּישׁ הַהִסְתַּלְּקוּת כַּנַּ\"ל, וְאָז תִּזְכֶּה לְפִי שְׁנַיִם בְּעֵת הַהִסְתַּלְּקוּת כַּנַּ\"ל\\. כִּי בְּכָל עֵת שֶׁל הַהִסְתַּלְּקוּת מֵאֵיזֶה בְּחִינָה שֶׁהוּא, אֲזַי הוּא בְּחִינַת יְרִידַת וְהִתְגַּלּוּת הָרוּחַ דִּלְעֵילָא בִּבְחִינָה הַנַּ\"ל\\. רַק שֶׁהַהִתְגַּלּוּת הוּא כְּפִי בְּחִינַת הַהִסְתַּלְּקוּת, וּבִשְׁעַת הַהִסְתַּלְּקוּת לְגַמְרֵי, יוֹרֵד וְנִתְגַּלֶּה לְגַמְרֵי כַּנַּ\"ל: וְזֶה בְּחִינוֹת הַקְבָּלַת פְּנֵי רַבּוֹ, שֶׁצָּרִיךְ לְהִשְׁתַּדֵּל תָּמִיד לְהַקְבִּיל פְּנֵי רַבּוֹ, כִּי פֶּן וְאוּלַי עַכְשָׁו הוּא עֵת שֶׁל בְּחִינַת הִסְתַּלְּקוּת, וְאִם יִזְכֶּה יְקַבֵּל אָז הֶאָרָה גְּדוֹלָה, בִּבְחִינַת פִּי שְׁנַיִם כַּנַּ\"ל\\. וּכְשֶׁמְּקַבֵּל פִּי שְׁנַיִם, אֲזַי אֶפְשָׁר שֶׁיִּתְפַּלֵּל בְּכַוָּנָה, וְיַעֲשֶׂה עֻבְדּוֹת וּצְדָקוֹת יוֹתֵר מֵרַבּוֹ\\. וְהַכֹּל עַל יְדֵי בְּחִינוֹת רוּחַ שֶׁל רַבּוֹ, בִּבְחִינַת: \"וִיהִי נָא פִּי שְׁנַיִם בְּרוּחֲךָ אֵלָי\", 'בְּרוּחֲךָ' דַּיְקָא כַּנַּ\"ל: \\(וּמִי שֶׁאֵינוֹ יוֹדֵעַ זֹאת, אֵינוֹ יוֹדֵעַ מַהוּ אִטֵּר יָד, כִּי אִטֵּר יָד הוּא דְּבַר חִדּוּשׁ\\. גַּם אֵינוֹ יוֹדֵעַ לְהוֹצִיא מִכֹּחַ אֶל הַפֹּעַל\\)\\.\n\nאות ב\n\nכִּי קֹדֶם שֶׁמּוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל, אֲזַי הַכֹּחַ וְהַפֹּעַל נִקְשָׁרִים בְּיַחַד, וְאֵין הֶפְרֵשׁ בֵּינֵיהֶם\\. כִּי סוֹף מַעֲשֶׂה בְּמַחֲשָׁבָה תְּחִלָּה, דְּהַיְנוּ כְּשֶׁאָדָם רוֹצֶה לַעֲשׂוֹת אֵיזֶה דָּבָר, כְּגוֹן לִבְנוֹת בַּיִת\\. צָרִיךְ לַחֲשֹׁב תְּחִלָּה בְּמַחֲשַׁבְתּוֹ, אֵיךְ יִהְיֶה צִיּוּר בִּנְיַן בֵּיתוֹ\\. וְאָז כְּשֶׁנִּגְמָר בְּמַחֲשַׁבְתּוֹ דְּמוּת בֵּיתוֹ, אֲזַי מַתְחִיל לִבְנוֹתוֹ\\. נִמְצָא שֶׁסּוֹף הַמַּעֲשֶׂה, בְּמַחֲשָׁבָה תְּחִלָּה\\. וְקֹדֶם שֶׁהוֹצִיא מִכֹּחַ אֶל הַפֹּעַל, אֲזַי סוֹף הַמַּעֲשֶׂה נִקְשָׁר עֲדַיִן בִּתְחִלַּת הַמַּחֲשָׁבָה, וְאֵין הֶפְרֵשׁ וְהֶבְדֵּל בֵּינֵיהֶם כְּלָל\\. וְצָרִיךְ לִרְאוֹת לְהוֹצִיא מִכֹּחַ אֶל הַפֹּעַל, וַאֲזַי נִפְתָּחִין וְנִבְדָּלִין הַכֹּחַ וְהַפֹּעַל\\.\n\nוְיֵשׁ הֶפְרֵשׁ וְהֶבְדֵּל בֵּין תְּחִלַּת הַמַּחֲשָׁבָה, שֶׁהִיא בְּחִינוֹת כֹּחַ, וּבֵין סוֹף הַמַּעֲשֶׂה, שֶׁהִיא בְּחִינַת פֹּעַל\\. וְזֶה בְּחִינַת אָלֶף, כִּי א הִיא שְׁתֵּי יוּדִין, וּוָאו בְּאֶמְצַע, שֶׁהִיא בְּחִינַת פַּתָּח\\. וְאֵלּוּ הַשְּׁנֵי יוּדִין, הֵם בְּחִינַת יוּ\"ד בָּרֹאשׁ וְיוּ\"ד בַּסּוֹף, שֶׁהֵם בְּחִינוֹת כֹּחַ וּפֹעַל\\. הַיְנוּ בְּחִינַת הַיּוּ\"ד שֶׁל שֵׁם הָעֶצֶם, שֶׁהוּא שֵׁם הֲוָיָה בָּרוּךְ הוּא, שֶׁהוּא יוּ\"ד בָּרֹאשׁ, שֶׁהוּא בְּחִינַת מַחֲשָׁבָה תְּחִלָּה, בְּחִינַת כֹּחַ\\. וְהַיּוּ\"ד הַשֵּׁנִי, הִיא בְּחִינַת יוּ\"ד שֶׁל הַכִּנּוּי, שֶׁהוּא שֵׁם אֲדֹנָי, שֶׁהוּא יוּ\"ד בַּסּוֹף, בְּחִינַת סוֹף מַעֲשֶׂה, בְּחִינַת פֹּעַל\\. וּבַתְּחִלָּה שְׁנֵי יוּדִי\"ן אֵלּוּ הֵם נִקְשָׁרִין יַחַד, וְאֵין הֶבְדֵּל בֵּינֵיהֶם כַּנַּ\"ל\\. וְאַחַר כָּךְ כְּשֶׁמּוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל, הֵם נִפְתָּחִין וְנִבְדָּלִין כַּנַּ\"ל\\. וְזֶה בְּחִינַת הַוָּאו שֶׁבְּתוֹךְ הָאָלֶף, שֶׁהוּא בְּחִינַת פַּתָּח\\. הַיְנוּ מַה שֶּׁנִּפְתָּחִין וְנִבְדָּלִין אֵלּוּ הַשְּׁנֵי יוּדִי\"ן, שֶׁהֵם בְּחִינוֹת כֹּחַ וּפֹעַל כַּנַּ\"ל\\.\n\nוְזֹאת הַוָּאו שֶׁבְּתוֹךְ הָאָלֶף, הוּא בְּחִינַת הַוָּאו אוֹתִיּוֹת שֶׁיֵּשׁ בֵּין שְׁנֵי הַיּוּדִי\"ן שֶׁל שְׁנֵי הַשֵּׁמוֹת הַנַּ\"ל, כָּזֶה, יאקדונקי\\. כִּי יֵשׁ שָׁלֹשׁ אוֹתִיּוֹת אֵצֶל הַיּוּ\"ד שֶׁל שֵׁם הָעֶצֶם, שֶׁהוּא בְּחִינַת תְּחִלַּת הַמַּחֲשָׁבָה\\. וְכֵן יֵשׁ שָׁלֹשׁ אוֹתִיּוֹת אֵצֶל הַיּוּ\"ד שֶׁל שֵׁם הַכִּנּוּי, שֶׁהוּא בְּחִינַת סוֹף מַעֲשֶׂה\\. כִּי בְּכָל דָּבָר שֶׁבָּעוֹלָם יֵשׁ שָׁלֹשׁ בְּחִינוֹת, שֶׁהֵם מָקוֹם וְצִיּוּר וּזְמַן, שֶׁהֵם בְּחִינַת שָׁלֹשׁ אוֹתִיּוֹת הַנַּ\"ל\\. כְּגוֹן כְּשֶׁאָדָם רוֹצֶה לִבְנוֹת בַּיִת, צָרִיךְ לַחֲשֹׁב בְּאֵיזֶה מָקוֹם לִבְנוֹתוֹ, וּבְאֵיזֶה זְמַן, וּבְאֵיזֶה צִיּוּר יִהְיֶה נִבְנֶה הַבַּיִת, וְכֵן בְּכָל דָּבָר שֶׁבָּעוֹלָם\\. וְכֵן אַחַר־כָּךְ בְּסוֹף הַמַּעֲשֶׂה, דְּהַיְנוּ כְּשֶׁעוֹשֶׂה אֶת הַדָּבָר, יֵשׁ גַּם כֵּן שָׁלֹשׁ בְּחִינוֹת הַנַּ\"ל, שֶׁהֵם מָקוֹם וְצִיּוּר וּזְמַן\\. וְזֶה בְּחִינוֹת שָׁלֹשׁ אוֹתִיּוֹת שֶׁיֵּשׁ אֵצֶל יוּד בָּרֹאשׁ, שֶׁהִיא תְּחִלַּת הַמַּחֲשָׁבָה, וְכֵן יֵשׁ שָׁלֹשׁ אוֹתִיּוֹת אֵצֶל יוּד בַּסּוֹף, שֶׁהִיא בְּחִינַת סוֹף הַמַּעֲשֶׂה, שֶׁהֵם בְּחִינַת הַוָּאו שֶׁבֵּין שְׁנֵי הַיּוּדִין כַּנַּ\"ל\\.\n\nוְזֶה בְּחִינַת שְׁנֵי הָרוּחוֹת הַנַּ\"ל, שֶׁהֵם רוּחַ דִּלְעֵלָּא וְרוּחַ דִּלְתַתָּא כַּנַּ\"ל, שֶׁהֵם בְּחִינַת כֹּחַ וּפֹעַל\\. שֶׁבַּתְּחִלָּה הֵם נִקְשָׁרִים יַחַד, וְאַחַר־כָּךְ נִפְתָּחִין וְנִבְדָּלִין כַּנַּ\"ל\\. כִּי בְּחִינַת שְׁתֵּי הָרוּחוֹת הַנַּ\"ל, נַעֲשִׂין עַל יְדֵי הַמְתָּקַת חֲרוֹן אַף\\. כִּי יֵשׁ בְּחִינַת חֲרוֹן אַף אֵצֶל הַשֵּׁם יִתְבָּרַךְ כִּבְיָכוֹל, וְאֵצֶל בְּנֵי אָדָם\\. וּכְשֶׁיֵּשׁ חֲרוֹן אַף, חַס וְשָׁלוֹם, הוּא בְּחִינוֹת עָשָׁן שֶׁיּוֹצֵא מִנְּחִירָיו\\. כְּמוֹ שֶׁכָּתוּב \\(תְּהִלִּים י\"ח\\): \"עָלָה עָשָׁן בְּאַפּוֹ\"\\. וְזֶה הֶעָשָׁן מַזִּיק לְפַרְנָסָה, \\[שֶׁעַל יָדָהּ מוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל, כִּי עַל־יְדֵי שֶׁיֵּשׁ לוֹ פַּרְנָסָה וְאֵינוֹ נִצְרָךְ לַבְּרִיּוֹת, זוֹכֶה לֶאֱמֶת\\. בְּחִינוֹת עָלְמָא דְּאָתִי, בִּבְחִינוֹת: \"אַשְׁרֵי שֶׁאֵל יַעֲקֹב בְּעֶזְרוֹ שִׂבְרוֹ עַל ה' אֱלֹקָיו\", שֶׁעַל יְדֵי זֶה מוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל כְּדִלְקַמָּן\\]\\. כִּי הֶעָשָׁן מַזִּיק לָעֵינַיִם בִּבְחִינַת \\(מִשְׁלֵי י\\): \"כֶּעָשָׁן לָעֵינָיִם\"\\. שֶׁהֵם בְּחִינַת פַּרְנָסָה, בְּחִינַת \\(תְּהִלִּים קמ\"ה\\): \"עֵינֵי כֹל אֵלֶיךָ יְשַׂבֵּרוּ\" וְכוּ'\\. כִּי כַּעַס מַזִּיק לְפַרְנָסָה, כְּמוֹ שֶׁמּוּבָא בְּמָקוֹם אַחֵר שֶׁכַּעַס מַפְסִיד הָעֲשִׁירוּת \\(עַיֵּן לְעֵיל בְּסִימָן נ\"ט\\)\\. וְצָרִיךְ לְשַׁבֵּר וּלְהַמְתִּיק הַחֲרוֹן אַף, דְּהַיְנוּ לְהַמְתִּיק הֶעָשָׁן וּלְבָרְרוֹ, עַד שֶׁיִּהְיֶה נַעֲשֶׂה מִמֶּנּוּ בְּחִינַת רוּחַ\\. דְּהַיְנוּ רוּחַ אֲוִירִי, שֶׁנַּעֲשֶׂה מֵהִתְבָּרְרוּת הֶעָשָׁן\\.\n\nוְזֶה הָרוּחַ, שֶׁהוּא הַמְתָּקַת הֶעָשָׁן שֶׁל הַחֲרוֹן אַף, הוּא בְּחִינַת מָשִׁיחַ, בְּחִינַת \\(אֵיכָה ד\\): \"רוּחַ אַפֵּינוּ מְשִׁיחַ ה'\"\\. וְכָל זְמַן שֶׁלֹּא בָּא בְּחִינַת זֶה הָרוּחַ אֶל בְּחִינַת הַיָּדַיִם, עֲדַיִן הוּא קֹדֶם הַהֲוָיָה\\. כִּי עִקַּר הַהֲוָיָה, הוּא בִּבְחִינַת הַיָּדַיִם, שֶׁהֵם כְּלֵי הָעֲשִׂיָּה, שֶׁשָּׁם הוּא עִקַּר הִתְגַּלּוּת בְּחִינַת הָרוּחַ\\. בִּבְחִינַת \\(תְּהִלִּים ל\"א\\): \"בְּיָדְךָ אַפְקִיד רוּחִי\", וּבִבְחִינַת \\(אִיּוֹב י\"ב\\): \"אֲשֶׁר בְּיָדוֹ נֶפֶשׁ כָּל חָי וְרוּחַ כָּל בְּשַׂר אִישׁ\"\\.\n\nוְאַחַר־כָּךְ כְּשֶׁנִּתְגַּלֶּה הָרוּחַ בִּבְחִינַת הַיָּדַיִם, עֲדַיִן שְׁנֵי הָרוּחוֹת הַנַּ\"ל, שֶׁהֵם בְּחִינַת כֹּחַ וּפֹעַל בְּחִינַת שְׁנֵי הַיָּדַיִם יָמִין וּשְׂמֹאל, הֵם שְׁנֵיהֶם בְּיַחַד עֲדַיִן\\. דְּהַיְנוּ שֶׁעֲדַיִן לֹא נִפְתְּחוּ וְנִתְפָּרְדוּ הַיָּדַיִם, שֶׁשָּׁם הִתְגַּלּוּת שְׁתֵּי הָרוּחוֹת כַּנַּ\"ל\\. כִּי עֲדַיִן הַכֹּחַ וְהַפֹּעַל נִקְשָׁרִים יַחַד, וְאֵין הֶבְדֵּל בֵּינֵיהֶם כְּלָל, וַאֲזַי אֵין נִכָּר בֵּין יָמִין לִשְׂמֹאל כַּנַּ\"ל\\. וְאָז עֲדַיִן בְּחִינַת קֹדֶם הַבְּרִיאָה, דְּהַיְנוּ קֹדֶם שֶׁמּוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל, שֶׁאָז הֵן נִקְשָׁרִים יַחַד כַּנַּ\"ל\\.\n\nוְאַחַר כָּךְ כְּשֶׁמּוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל, אָז הוּא גְּמַר הַבְּרִיאָה\\. וְאָז נִפְתָּחִין הַיָּדַיִם, וְנִכָּר בֵּין יָמִין לִשְׂמֹאל, בִּבְחִינַת \\(יְשַׁעְיָה מ\"ח\\): \"אַף יָדִי יִסְּדָה אָרֶץ וִימִינִי טִפְּחָה שָׁמָיִם\"\\. כִּי אָז יֵשׁ הֶפְרֵשׁ וְהֶכֵּר בֵּין הַכֹּחַ וְהַפֹּעַל, שֶׁהֵם בְּחִינַת שְׁתֵּי הַיָּדַיִם, שְׁתֵּי הָרוּחוֹת כַּנַּ\"ל\\. וְכָל זֶה נַעֲשֶׂה עַל יְדֵי הַמְתָּקַת הַחֲרוֹן אַף כַּנַּ\"ל, וְזֶה בְּחִינַת 'אַף יָדִי', אַף דַּיְקָא כַּנַּ\"ל\\. וְזֶה בְּחִינַת \\(תְּהִלִּים קמ\"ה\\): \"פּוֹתֵחַ אֶת יָדֶךָ\", שֶׁהַיָּדַיִם נִפְתָּחִין וְנִכָּרִין בֵּין יָמִין לִשְׂמֹאל כַּנַּ\"ל\\. וְזֶה 'אֶת יָדֶיךָ', בְּחִינַת שְׁנֵי יוּדִי\"ן הַנַּ\"ל \\(כְּמוֹ שֶׁכָּתוּב בַּזֹּהַר וּבַתִּקּוּנִים בַּהַקְדָּמָה דַּף ז: וּמוּבָא בִּ\"פְרִי־עֵץ־חַיִּים\" בְּשַׁעַר הַזְּמִירוֹת פ\"ה עַיֵּן שָׁם\\), 'אַל תִּקְרֵי יָדֶךָ אֶלָּא יוּדֶיךָ'\\. כִּי הַיָּדַיִם הֵם בְּחִינַת שְׁנֵי יוּדִין הַנַּ\"ל, שֶׁהֵם בְּחִינַת כֹּחַ וּפֹעַל, שֶׁזֶּה בְּחִינוֹת שְׁתֵּי הַיָּדַיִם יָמִין וּשְׂמֹאל כַּנַּ\"ל\\.\n\nוְזֶהוּ 'פּוֹתֵחַ אֶת יָדֶךָ' סוֹפֵי־תֵּבוֹת 'חֲתָךְ' כַּמּוּבָא, הַיְנוּ בְּחִינַת שֶׁהַיָּדַיִם נִפְתָּחִין וְנֶחְתָּכִין, וְנִכָּר בֵּין יָמִין לִשְׂמֹאל כַּנַּ\"ל, בְּחִינַת: 'אַף יָדִי יִסְּדָה אָרֶץ' וְכוּ' כַּנַּ\"ל\\. וְזֶה, 'חֲתָךְ' בְּגִימַטְרִיָּא שְׁתֵּי פְּעָמִים רוּחַ \\(כַּמּוּבָא בִּ\"פְרִי־עֵץ־חַיִּים\" שָׁם\\), הַיְנוּ בְּחִינַת שְׁנֵי הָרוּחוֹת הַנַּ\"ל, שֶׁהֵם בְּחִינַת שְׁנֵי הַיּוּדִין, שְׁנֵי הַיָּדַיִם כַּנַּ\"ל, כְּשֶׁנִּפְתָּחִין וְנֶחְתָּכִין כְּשֶׁמּוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל כַּנַּ\"ל\\. וְזֶהוּ 'פּוֹתֵחַ אֶת' וְכוּ', בִּבְחִינַת פַּתָּח הַנַּ\"ל\\. וְכָל זֶה נַעֲשֶׂה עַל־יְדֵי הַמְתָּקוֹת הַחֲרוֹן אַף, בִּבְחִינַת 'רוּחַ אַפֵּינוּ מְשִׁיחַ ה'' כַּנַּ\"ל\\. וְזֶה פּ'וֹתֵחַ אֶ'ת יָ'דֶךָ רָאשֵׁי־תֵּבוֹת אַפִּי, הַיְנוּ בְּחִינַת רוּחַ אַפֵּינוּ וְכוּ' הַנַּ\"ל\\. כִּי עַל־יְדֵי בְּחִינַת 'רוּחַ אַפֵּינוּ' וְכוּ', נִפְתָּחִין וְנֶחְתָּכִין הַיָּדַיִם, שֶׁהֵם בְּחִינַת שְׁתֵּי הָרוּחוֹת כַּנַּ\"ל\\.\n\nוְכָל הַמִּצְווֹת וְהָעֲבֵרוֹת תְּלוּיִין גַּם כֵּן בָּזֶה, בִּבְחִינַת הִתְפַּתְּחוּת הַיָּדַיִם הַנַּ\"ל, בְּחִינַת כֹּחַ וּפֹעַל כַּנַּ\"ל\\. כִּי יֵשׁ בָּהֶם גַּם כֵּן שָׁלֹשׁ בְּחִינוֹת הַנַּ\"ל, שֶׁהֵם מָקוֹם וְצִיּוּר וּזְמַן\\. וְזֶה בְּחִינַת \\(אָבוֹת פֶּרֶק ב\\): 'הִסְתַּכֵּל בִּשְׁלֹשָׁה דְּבָרִים וְאִי אַתָּה בָּא לִידֵי עֲבֵרָה', 'לִידֵי עֲבֵרָה' דַּיְקָא, כִּי עִקַּר הָעֲבֵרָה, חַס וְשָׁלוֹם, נַעֲשֶׂה עַל־יְדֵי בְּחִינוֹת הַיָּדַיִם הַנַּ\"ל\\. וּבַתְּחִלָּה הָעֲבֵרָה בְּכֹחַ, שֶׁחוֹשֵׁב לַעֲשׂוֹתָהּ, חַס וְשָׁלוֹם, וְאַחַר־כָּךְ כְּשֶׁמּוֹצִיאָה מִכֹּחַ אֶל הַפֹּעַל וְעוֹשֶׂה אוֹתָהּ, חַס וְשָׁלוֹם, אֲזַי הוּא רָשָׁע גָּמוּר, וְחָשׁוּב כְּמֵת, כִּי 'רְשָׁעִים בְּחַיֵּיהֶן קְרוּיִין מֵתִים' \\(בְּרָכוֹת י\"ח:\\)\\. וְזֶה בְּחִינַת \\(תְּהִלִּים פ\"ח\\): \"כְּמוֹ חֲלָלִים שׁוֹכְבֵי קֶבֶר\" וְכוּ', הַיְנוּ הָרְשָׁעִים שֶׁהֵם בְּחַיֵּיהֶן קְרוּיִים מֵתִים\\. וְזֶהוּ, 'מִיָּדְךָ נִגְזָרוּ', 'נִגְזָרוּ' לְשׁוֹן חֲתָ\"ךְ, כְּמוֹ שֶׁפֵּרֵשׁ רַשִׁ\"י\\. הַיְנוּ שֶׁהָעֲבֵרָה נַעֲשֶׂה עַל־יְדֵי בְּחִינַת חִתּוּךְ הַיָּדַיִם, בְּחִינַת 'פּוֹתֵחַ אֶת יָדֶךָ' סוֹפֵי־תֵּבוֹת חֲתָ\"ךְ\\. וּמִנְּפִילַת חִתּוּךְ וְהִתְפַּתְּחוּת הַיָּדַיִם אֵלּוּ שֶׁבִּקְדֻשָּׁה, נַעֲשֶׂה הָעֲבֵרָה בִּבְחִינוֹת 'וְהֵמָּה מִיָּדְךָ נִגְזָרוּ', לְשׁוֹן חֲתָ\"ךְ כַּנַּ\"ל\\. וְעַל כֵּן מוֹעִיל תְּשׁוּבָה עַל עֲבֵרָה, כִּי עִקַּר הַתְּשׁוּבָה הִיא חֲרָטָה שֶׁמִּתְחָרֵט עַל הָעֲבֵרָה, בְּחִינוֹת \\(נְדָרִים כ\"ב:\\): 'פֶּתַח חֲרָטָה'\\. שֶׁזֶּה בְּחִינוֹת פַּתָּח כַּנַּ\"ל, בְּחִינוֹת פּוֹתֵחַ אֶת יָדֶךָ כַּנַּ\"ל\\.\n\nאות ג\n\nוּלְהוֹצִיא מִכֹּחַ אֶל הַפֹּעַל, הוּא עַל יְדֵי שְׁלֵמוּת הַדִּבּוּר\\. וְצָרִיךְ שֶׁיִּהְיוּ אוֹתִיּוֹת הַדִּבּוּר בִּשְׁלֵמוּת, וְזֶה נַעֲשֶׂה עַל יְדֵי בְּחִינוֹת עָלְמָא דְּאָתֵי, שֶׁעַל יְדֵי זֶה נִשְׁלָמִין אוֹתִיּוֹת הַדִּבּוּר\\. כִּי לֶעָתִיד לָבוֹא יִהְיֶה הַדִּבּוּר בִּשְׁלֵמוּת, כִּי אֲפִלּוּ הָעַכּוּ\"ם יִקְרְאוּ אֶת הַשֵּׁם יִתְבָּרַךְ עִם הַדִּבּוּר\\. כְּמָה שֶׁכָּתוּב \\(צְפַנְיָה ג\\): \"כִּי אָז אֶהְפֹּךְ אֶל הָעַמִּים שָׂפָה בְרוּרָה לִקְרֹא כֻּלָּם בְּשֵׁם ה'\" וְכוּ', נִמְצָא שֶׁיִּהְיֶה לְהַדִּבּוּר שְׁלֵמוּת\\.\n\nכִּי עַכְשָׁו הַדִּבּוּר חָסֵר וְאֵינוֹ בִּשְׁלֵמוּת, מֵאַחַר שֶׁאֵין כָּל הָעוֹלָם קוֹרְאִין לְהַשֵּׁם יִתְבָּרַךְ עִם הַדִּבּוּר\\. אֲבָל לֶעָתִיד יִקְרְאוּ כֻּלָּם לְהַשֵּׁם יִתְבָּרַךְ עִם הַדִּבּוּר, אֲפִלּוּ עַכּוּ\"ם, וְעַל כֵּן אָז יִהְיֶה הַדִּבּוּר בִּשְׁלֵמוּת, בְּחִינַת שָׂפָה בְּרוּרָה, מֵאַחַר שֶׁהַכֹּל יִקְרְאוּ לְהַשֵּׁם יִתְבָּרַךְ עִם הַדִּבּוּר, נִמְצָא שֶׁיֵּשׁ לְהַדִּבּוּר שְׁלֵמוּת\\. וְכָל זֶה יִהְיֶה לֶעָתִיד, כִּי עִקַּר גְּדֻלָּתֵנוּ וְתִפְאַרְתֵּנוּ יִתְגַּלֶּה לֶעָתִיד לָבוֹא, שֶׁאָז יֵדְעוּ וְיִרְאוּ הַכֹּל אֶת גְּדֻלָּתֵנוּ\\. כִּי אָז יִרְאוּ הַכֹּל אֶת גְּדֻלַּת וְתִפְאֶרֶת הַצַּדִּיקִים וְהַכְּשֵׁרִים, אַשְׁרֵיהֶם אַשְׁרֵי חֶלְקָם, \"מָה רַב טוּבְךָ הַצָּפוּן לָהֶם\" \\. וּלְהֵפֶךְ מַפֶּלֶת הָרְשָׁעִים, כְּמָה שֶׁכָּתוּב \\(מַלְאָכִי ג\\): \"וַעַסּוֹתֶם רְשָׁעִים\" וְכוּ'\\. כִּי אָז יִהְיֶה יוֹמָא דְּדִינָא רַבָּא, שֶׁיִּהְיֶה הָאָדָם נִדּוֹן עַל כָּל מַעֲשֶׂה, עַל כָּל פְּרָט וּפְרָט, וְלֹא יְוַתְּרוּ לוֹ עַל שׁוּם דָּבָר קָטָן, כִּי אֵין שִׁכְחָה לְפָנָיו יִתְבָּרַךְ, וְהַכֹּל יִהְיֶה נִזְכָּר לוֹ אָז \\.\n\nוַאֲזַי כְּשֶׁיִּהְיֶה מַפֶּלֶת הָרְשָׁעִים, וְיָשׁוּבוּ וְיִרְאוּ בֵּין צַדִּיק לְרָשָׁע וְכוּ', \\(כְּמוֹ שֶׁכָּתוּב שָׁם בְּמַלְאַכִי: \"וְשַׁבְתֶּם וּרְאִיתֶם בֵּין צַדִּיק לְרָשָׁע בֵּין עוֹבֵד אֱלֹקִים לַאֲשֶׁר לֹא עֲבָדוֹ\"\\)\\. כִּי אָז דַּיְקָא בְּיוֹמָא דְּדִינָא, יִרְאוּ הַחִלּוּק בֵּין צַדִּיק לְרָשָׁע וְכוּ'\\. וַאֲזַי יִתְהַפְּכוּ כֻּלָּם לְהַשֵּׁם יִתְבָּרַךְ עַל יְדֵי זֶה, וְיִקְרְאוּ כֻּלָּם בְּשֵׁם ה', בִּבְחִינוֹת: \"אָז אֶהְפֹּךְ אֶל כָּל הָעַמִּים\" וְכוּ' כַּנַּ\"ל\\. וַאֲזַי יִהְיֶה הַדִּבּוּר בִּשְׁלֵמוּת, בְּחִינַת שָׂפָה בְרוּרָה כַּנַּ\"ל\\. נִמְצָא שֶׁעַל יְדֵי מַפֶּלֶת הָרְשָׁעִים שֶׁיִּהְיֶה לֶעָתִיד, עַל יְדֵי זֶה יִהְיֶה נִשְׁלָם הַדִּבּוּר אָז כַּנַּ\"ל\\. אֲבָל צְרִיכִין לְהַמְשִׁיךְ בְּחִינַת עָלְמָא דְּאָתֵי גַּם בָּעוֹלָם הַזֶּה, דְּהַיְנוּ שֶׁיִּהְיֶה מַפָּלָה לָרְשָׁעִים גַּם בָּעוֹלָם הַזֶּה, וְזֶה נַעֲשֶׂה עַל יְדֵי אֱמֶת\\.\n\nוְעִקַּר הָאֱמֶת הוּא, כְּשֶׁאֵין הָאָדָם נִצְרָךְ לַבְּרִיּוֹת\\. כִּי 'כֵּיוָן שֶׁנִּצְרָךְ הָאָדָם לַבְּרִיּוֹת, מִשְׁתַּנֶּה פָּנָיו כִּכְרוּם, לְכַמָּה גְּוָנִין' \\(בְּרָכוֹת ו:\\)\\. כִּי מִי שֶׁהוּא נִצְרָךְ לַבְּרִיּוֹת, קָשֶׁה לוֹ מְאֹד לְהִתְפַּלֵּל בָּרַבִּים, וְטוֹב וְנוֹחַ לוֹ לְהִתְפַּלֵּל בְּיָחִיד\\. כִּי בָּרַבִּים נוֹפְלִין עָלָיו פְּנִיּוֹת גְּדוֹלוֹת וּשְׁקָרִים, שֶׁעוֹשֶׂה תְּנוּעוֹת וּשְׁקָרִים בִּתְפִלָּתוֹ בִּשְׁבִיל בְּנֵי אָדָם, מֵאַחַר שֶׁהוּא נִצְרָךְ לָהֶם\\. וַאֲפִלּוּ מִי שֶׁאֵין נִצְרָךְ לַבְּרִיּוֹת בִּשְׁבִיל פַּרְנָסָה, כִּי מִתְפַּרְנֵס מִשֶּׁלּוֹ, אַף עַל פִּי כֵן יֵשׁ שֶׁהוּא נִצְרָךְ לַבְּרִיּוֹת, בִּשְׁבִיל כָּבוֹד, אוֹ בִּשְׁבִיל דָּבָר אַחֵר, דְּהַיְנוּ שֶׁיֵּשׁ לוֹ תַּאֲוָה שֶׁל כָּבוֹד וַחֲשִׁיבוּת וְכַיּוֹצֵא\\. נִמְצָא שֶׁהוּא נִצְרָךְ לַבְּרִיּוֹת, שֶׁהוּא צָרִיךְ לְכָבוֹד וַחֲשִׁיבוּת שֶׁלָּהֶם\\. וַאֲזַי כְּשֶׁהוּא נִצְרָךְ לַבְּרִיּוֹת בְּאֵיזֶה בְּחִינָה, יוּכַל לִפֹּל בְּשֶׁקֶר גָּדוֹל בִּתְפִלָּתוֹ, דְּהַיְנוּ לַעֲשׂוֹת תְּנוּעוֹת בְּשֶׁקֶר בִּשְׁבִיל בְּנֵי אָדָם כַּנַּ\"ל\\.\n\nוְיֵשׁ מִי שֶׁהוּא אִישׁ כָּשֵׁר קְצָת, וְיָרֵא אֶת ה' בְּמִקְצָת, וּמִתְבַּיֵּשׁ בְּעֵינָיו לַעֲשׂוֹת שֶׁקֶר מְגֻנֶּה בִּתְפִלָּתוֹ בִּשְׁבִיל אֲחֵרִים, וּמִתְכַּוֵּן לְהִתְפַּלֵּל בֶּאֱמֶת\\. אֲבָל הָאֱמֶת הוּא הַרְבֵּה מְאֹד יוֹתֵר מִדַּי, וְגַם זֶה אֵינוֹ אֱמֶת, כִּי לֹא נִמְצָא הַרְבֵּה אֱמֶת\\. כִּי הָאֱמֶת הוּא רַק אֶחָד, כְּמוֹ שֶׁמּוּבָא בְּמָקוֹם אַחֵר \\(לְעֵיל בְּהַתּוֹרָה אָמַר רַבִּי עֲקִיבָא בְּסִימָן נ\"א\\)\\. דְּהַיְנוּ מֵחֲמַת שֶׁהוּא בּוֹשׁ בְּעֵינֵי עַצְמוֹ לְהִתְפַּלֵּל בְּשֶׁקֶר גָּמוּר כַּנַּ\"ל, עַל כֵּן הוּא רוֹצֶה לְכַסּוֹת עַל הַשֶּׁקֶר, וּלְהַלְבִּישׁ הַשֶּׁקֶר בֶּאֱמֶת\\. דְּהַיְנוּ לְמָשָׁל, שֶׁחָפֵץ לַעֲשׂוֹת אֵיזֶהוּ תְּנוּעָה אוֹ הַמְחָאַת כַּף בִּשְׁבִיל אַחֵר, אֲבָל הוּא מִתְבַּיֵּשׁ בָּזֶה שֶׁיַּעֲשֶׂה שֶׁקֶר בִּתְפִלָּתוֹ בִּשְׁבִיל בְּנֵי אָדָם, עַל כֵּן הוּא גּוֹנֵב דַּעַת עַצְמוֹ, וּמְסַבֵּב לוֹ הַיֵּצֶר הָרָע סִבּוּבִים בְּמַחֲשַׁבְתּוֹ, עַד שֶׁנִּתְגַּלְגֵּל הַדָּבָר בְּמַחֲשַׁבְתּוֹ שֶׁהוּא צָרִיךְ בֶּאֱמֶת לַעֲשׂוֹת תְּנוּעָה זוֹ בִּתְפִלָּתוֹ, אוֹ לְהַכּוֹת כַּף אֶל כַּף, דְּהַיְנוּ שֶׁמּוֹצֵא לְעַצְמוֹ אֵיזֶה אֱמֶת שֶׁהוּא צָרִיךְ לַעֲשׂוֹת אוֹתָהּ הַתְּנוּעָה בִּשְׁבִיל אוֹתוֹ הָאֱמֶת\\. נִמְצָא שֶׁהוּא מְכַסֶּה הַשֶּׁקֶר בֶּאֱמֶת, נִמְצָא שֶׁיֵּשׁ לוֹ הַרְבֵּה אֱמֶת יוֹתֵר מִדַּי\\.\n\nכִּי הָעִקַּר הָאֱמֶת אֵינוֹ רַק אֶחָד, דְּהַיְנוּ לְהִתְפַּלֵּל בֶּאֱמֶת לַאֲמִתּוֹ בִּשְׁבִיל הַשֵּׁם יִתְבָּרַךְ לְבַדּוֹ\\. אֲבָל זֶה הָאֱמֶת שֶׁל שֶׁקֶר הוּא הַרְבֵּה מְאֹד, כִּי יֵשׁ בָּזֶה כַּמָּה גְּוָנִין, וְכַמָּה מִינֵי אֱמֶת שֶׁמּוֹצֵא לְעַצְמוֹ לְחַפּוֹת עַל הַשֶּׁקֶר\\. וְזֶהוּ 'כֵּיוָן שֶׁנִּצְרָךְ הָאָדָם לַבְּרִיּוֹת', שֶׁאָז נוֹפֵלִים עָלָיו פְּנִיּוֹת וּשְׁקָרִים כַּנַּ\"ל, אֲזַי 'מִשְׁתַּנֶּה פָּנָיו לְכַמָּה גְּוָנִין'\\. 'פָּנָיו', זֶה בְּחִינַת הָאֱמֶת, שֶׁהוּא בְּחִינַת פָּנִים, בְּחִינַת \\(תְּהִלִּים כ\"ד\\): \"מְבַקְּשֵׁי פָנֶיךָ יַעֲקֹב סֶלָה\", בְּחִינַת \\(מִיכָה ז\\): \"תִּתֵּן אֱמֶת לְיַעֲקֹב\"\\. דְּהַיְנוּ שֶׁהָאֱמֶת שֶׁלּוֹ, שֶׁהוּא בְּחִינַת פָּנִים, נִשְׁתַּנֶּה לְכַמָּה גְּוָנִין, דְּהַיְנוּ שֶׁיֵּשׁ לוֹ כַּמָּה מִינֵי אֱמֶת, שֶׁמַּלְבִּישׁ בּוֹ הַשֶּׁקֶר\\. דְּהַיְנוּ שֶׁמּוֹצֵא לְעַצְמוֹ אֱמֶת, שֶׁכַּוָּנָתוֹ בִּשְׁבִיל כָּךְ, אוֹ בִּשְׁבִיל כָּךְ, נִמְצָא שֶׁנִּשְׁתַּנֶּה הַפָּנִים שֶׁהוּא אֱמֶת, לְכַמָּה גְּוָנִין, כִּי הָעִקַּר הָאֱמֶת אֵינוֹ אֶלָּא אֶחָד כַּנַּ\"ל\\.\n\nוְזֶה פֵּרוּשׁ \\(תְּהִלִּים קמ\"ו\\): \"אֲהַלְּלָה ה' בְּחַיָּי\", הַיְנוּ כְּשֶׁאֵין נִצְרָךְ לַבְּרִיּוֹת\\. וְזֶה 'בְּחַיָּי', בְּחַיָּי דַּיְקָא, הַיְנוּ שֶׁאֲנִי חַי מֵחַיִּים שֶׁלִּי, שֶׁאֵינוֹ נִצְרָךְ לְחִיּוּת שׁוּם אָדָם\\. כִּי 'הַנִּצְרָךְ לַבְּרִיּוֹת חַיָּיו אֵינָם חַיִּים' \\(בֵּיצָה ל\"ב:\\), הַיְנוּ שֶׁאֵינָם חַיִּים שֶׁלּוֹ, כִּי הוּא חַי מֵאֲחֵרִים\\. אֲבָל כְּשֶׁאֵינִי נִצְרָךְ לַבְּרִיּוֹת, וַאֲנִי חַי חַיִּים שֶׁלִּי, אֲזַי אוּכַל לְהַלְּלוֹ וּלְהִתְפַּלֵּל לְפָנָיו בֶּאֱמֶת כַּנַּ\"ל, וְזֶהוּ: \"אֲהַלְּלָה ה' בְּחַיָּי\" דַּיְקָא כַּנַּ\"ל: וְזֶהוּ \\(שָׁם\\): 'כֵּיוָן שֶׁנִּצְרָךְ הָאָדָם לַבְּרִיּוֹת עוֹלָם חָשַׁךְ בַּעֲדוֹ' וְכוּ' \\(עַיֵּן לְמַטָּה\\)\\.\n\nוּכְשֶׁיֵּשׁ אֱמֶת אֲזַי הוּא מַפֶּלֶת הָרְשָׁעִים, כִּי עִקַּר מַפֶּלֶת הָרְשָׁעִים לָעוֹלָם הַבָּא, הוּא עַל יְדֵי הָאֱמֶת שֶׁיִּתְגַּלֶּה אָז\\. כְּמוֹ שֶׁכָּתוּב \\(מִשְׁלֵי י\"ב\\): \"שְׂפַת אֱמֶת תִּכּוֹן לָעַד\", כּוֹנַנְתָּ לָעַד לֹא כְּתִיב אֶלָּא תִּכּוֹן\\. כִּי לֶעָתִיד לָבוֹא יִתְגַּלֶּה הָאֱמֶת, כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(זֹהַר תִּשָּׂא קפ\"ח: וּבְתִקּוּן ס\"ג\\)\\. וְעַל יְדֵי הָאֱמֶת שֶׁיִּתְגַּלֶּה לֶעָתִיד, עַל יְדֵי זֶה יִהְיֶה מַפֶּלֶת הָרְשָׁעִים\\. בִּבְחִינַת \\(דְּבָרִים ז\\): \"וּמְשַׁלֵּם לְשׂוֹנְאָיו אֶל פָּנָיו לְהַאֲבִידוֹ\", 'פָּנָיו' זֶה בְּחִינַת אֱמֶת כַּנַּ\"ל\\. שֶׁעַל יְדֵי זֶה, 'מְשַׁלֵּם לְשׂוֹנְאָיו' וּמַאֲבִידָן מִן הָעוֹלָם\\. כַּמּוּבָא בַּזֹּהַר הַקָּדוֹשׁ \\. וְכֵן אָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה, בַּגְּמָרָא \\(עֵרוּבִין כ\"ב\\): שֶׁכִּבְיָכוֹל הֵם כְּמַשָּׂא עַל פָּנָיו, כִּי הַפָּנִים שֶׁהוּא בְּחִינַת הָאֱמֶת שֶׁל הַשֵּׁם יִתְבָּרַךְ, אֵינוֹ יָכוֹל לִסְבֹּל אֶת הָרְשָׁעִים\\. וּכְשֶׁנִּתְגַּלֶּה בְּחִינַת הַפָּנִים, דְּהַיְנוּ הָאֱמֶת, אֲזַי הוּא מַפֶּלֶת הָרְשָׁעִים כַּנַּ\"ל\\. וְעַל יְדֵי זֶה יִהְיֶה מַפַּלְתָּם לֶעָתִיד, כִּי אָז יִתְגַּלֶּה הָאֱמֶת כַּנַּ\"ל\\.\n\nוְעַל־כֵּן כְּשֶׁזּוֹכִין לֶאֱמֶת בָּעוֹלָם הַזֶּה כַּנַּ\"ל, עַל יְדֵי זֶה נִתְגַּלֶּה בְּחִינַת הַפָּנִים כַּנַּ\"ל\\. וַאֲזַי מַמְשִׁיכִין בְּחִינַת עוֹלָם הַבָּא בְּתוֹךְ הָעוֹלָם הַזֶּה, וַאֲזַי נַעֲשֶׂה מַפַּלְתָּם עַל יְדֵי הָאֱמֶת גַּם בָּעוֹלָם הַזֶּה, כְּמוֹ שֶׁיִּהְיֶה בָּעוֹלָם הַבָּא כַּנַּ\"ל: וְעַל־יְדֵי־זֶה מַמְשִׁיכִין שְׁלֵמוּת אוֹתִיּוֹת הַדִּבּוּר שֶׁיִּהְיֶה לֶעָתִיד, בְּחִינַת שָׂפָה בְּרוּרָה, בְּתוֹךְ הָעוֹלָם הַזֶּה\\. כִּי בְּחִינַת שָׂפָה בְּרוּרָה נַעֲשֶׂה עַל יְדֵי מַפַּלְתָּם, שֶׁעַל יְדֵי זֶה נִתְהַפְּכִין כֻּלָּם אֶל הַשֵּׂם יִתְבָּרַךְ כַּנַּ\"ל\\.\n\nוְזֶה בְּחִינַת \\(יְשַׁעְיָה נ\"ח\\): \"וְדַבֵּר דָּבָר\", הַנֶּאֱמַר בְּשַׁבָּת\\. הַיְנוּ שֶׁצָּרִיךְ לְהַמְשִׁיךְ בְּחִינוֹת דִּבּוּר שֶׁל שַׁבָּת, שֶׁהוּא בְּחִינוֹת עָלְמָא דְּאָתֵי, בְּתוֹךְ הַדִּבּוּר שֶׁל עוֹלָם הַזֶּה, לְהַשְׁלִים הַדִּבּוּר בָּעוֹלָם הַזֶּה\\. כִּי עִקַּר שְׁלֵמוּת הַדִּבּוּר הוּא מִבְּחִינוֹת שַׁבָּת, כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(שַׁבָּת קי\"ג:\\) 'שֶׁלֹּא יְהֵא דִּבּוּרְךָ שֶׁל שַׁבָּת כְּדִבּוּרְךָ שֶׁל חֹל'\\. כִּי בְּשַׁבָּת הוּא שְׁלֵמוּת הַדִּבּוּר, כִּי שַׁבָּת הוּא בְּחִינוֹת עוֹלָם הַבָּא כַּנַּ\"ל, וְצָרִיךְ לְהַמְשִׁיךְ דִּבּוּר שֶׁל שַׁבָּת בְּתוֹךְ הַדִּבּוּר שֶׁל חֹל כַּנַּ\"ל\\.\n\nוְזֶהוּ בְּחִינַת 'אֵל הֲוָיָה בִּיצִירָה' \\. שֶׁעַל יְדֵי בְּחִינַת 'אֵל', שֶׁהוּא בְּחִינַת אֱמֶת, בְּחִינַת \\(בַּמִּדְבָּר כ\"ג\\): \"לֹא אִישׁ אֵל וִיכַזֵּב\", שֶׁהוּא בְּחִינַת יַעֲקֹב, כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(מְגִלָּה י\"ח\\): 'מִנַּיִן שֶׁקְּרָאוֹ הַקָּדוֹשׁ בָּרוּךְ הוּא לְיַעֲקֹב אֵל, שֶׁנֶּאֱמַר: \"וַיִּקְרָא לוֹ אֵל אֱלֹקֵי\" וְכוּ', כִּי יַעֲקֹב בְּחִינַת אֱמֶת כַּנַּ\"ל\\. וְזֶה הָאֱמֶת שֶׁהוּא בְּחִינוֹת עָלְמָא דְּאָתֵי, תָּלוּי בְּפַרְנָסָה\\. כִּי כְּשֶׁיֵּשׁ לוֹ פַּרְנָסָה וְאֵין נִצְרָךְ לַבְּרִיּוֹת, יָכוֹל לְהִתְפַּלֵּל כַּנַּ\"ל\\. וְזֶה בְּחִינַת \\(תְּהִלִּים קמ\"ו\\): \"אַשְׁרֵי שֶׁאֵל יַעֲקֹב בְּעֶזְרוֹ שִׂבְרוֹ עַל ה' אֱלֹקָיו\"\\. כִּי 'כְּשֶׁשִּׂבְרוֹ עַל ה' אֱלֹקָיו', וְאֵין נִצְרָךְ לַבְּרִיּוֹת, אֲזַי 'אֵל יַעֲקֹב בְּעֶזְרוֹ', כִּי 'אֵל יַעֲקֹב' הוּא בְּחִינַת אֱמֶת כַּנַּ\"ל\\. וַאֲזַי כְּשֶׁזּוֹכִין לְהַמְשִׁיךְ בְּחִינוֹת עָלְמָא דְּאָתֵי, בְּחִינוֹת אֱמֶת, בְּחִינוֹת פָּנִים, בְּתוֹךְ הָעוֹלָם הַזֶּה, אֲזַי נַעֲשֶׂה מַפֶּלֶת הָרְשָׁעִים כַּנַּ\"ל\\.\n\nוְזֶה בְּחִינַת הֲוָיָה בְּמִלּוּי הֵהִין, כִּי הֵי הִיא בְּחִינַת שִׁלּוּם שָׂכָר, כְּמָה שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(עֵרוּבִין כ\"א\\) עַל פָּסוּק \\(יְחֶזְקֵאל ב\\): \"הֶגֶה וָהִי\", וָהִי זֶה שִׁלּוּם שָׂכָר לָרְשָׁעִים בָּעוֹלָם הַבָּא\\. וְזֶה בְּחִינַת 'אֵל הֲוָיָה', דְּהַיְנוּ אֵל שֶׁהוּא בְּחִינוֹת אֱמֶת, שֶׁעַל יָדוֹ נַעֲשֶׂה שִׁלּוּם שָׂכָר לָרְשָׁעִים, שֶׁהוּא בְּחִינוֹת הֲוָיָה בְּמִלּוּי הֵהִין כַּנַּ\"ל, צָרִיךְ לְהַמְשִׁיכָהּ בְּתוֹךְ הָעוֹלָם הַזֶּה\\. שֶׁהוּא בְּחִינוֹת 'וְדַבֵּר דָּבָר', לְהַמְשִׁיךְ דִּבּוּר שֶׁל שַׁבָּת בְּתוֹךְ יְמֵי הַחֹל כַּנַּ\"ל, שֶׁהֵם בְּחִינוֹת יְצִירָה\\. בִּבְחִינוֹת \\(תְּהִלִּים קל\"ט\\): \"יָמִים יֻצָּרוּ וְלֹא אֶחָד בָּהֶם\", דְּהַיְנוּ שֶׁיְּמֵי הַחֹל הֵם בְּחִינוֹת יְצִירָה, כְּשֶׁאֵין אֶחָד בָּהֶם שֶׁהוּא בְּחִינוֹת שַׁבָּת\\. וְצָרִיךְ לְהַמְשִׁיךְ לִבְחִינוֹת יְצִירָה, שֶׁהוּא בְּחִינַת יְמֵי הַחֹל, אֶת בְּחִינוֹת 'אֵל הֲוָיָה', שֶׁהוּא בְּחִינוֹת עָלְמָא דְּאָתֵי, בְּחִינוֹת שַׁבָּת\\. וְזֶה בְּחִינוֹת 'מַלְכוּת פֶּה', שֶׁעַל יְדֵי זֶה נִשְׁלָמִים אוֹתִיּוֹת הַדִּבּוּר כַּנַּ\"ל\\.\n\nאות ד\n\nוּכְשֶׁנִּשְׁלָמִין אוֹתִיּוֹת הַדִּבּוּר כַּנַּ\"ל, צָרִיךְ לִרְאוֹת לְהוֹצִיא הַדִּבּוּר בִּשְׁלֵמוּת\\. כִּי לִפְעָמִים נִתְחָבִין אוֹתִיּוֹת הַדִּבּוּר בְּמֵצַר הַגָּרוֹן, וְאִי אֶפְשָׁר לְהוֹצִיא הַדִּבּוּר בִּשְׁלֵמוּת, שֶׁזֶּה בְּחִינוֹת מַה שֶּׁקּוֹרִין בִּלְשׁוֹן אַשְׁכְּנַז הֵיזֶרִיק\\. וְצָרִיךְ לִרְאוֹת לְהוֹצִיא הַדִּבּוּר מִמֵּצַר הַגָּרוֹן, שֶׁיּוּכַל לְדַבֵּר בִּשְׁלֵמוּת, דְּהַיְנוּ לְהַמְשִׁיךְ נְקֻדּוֹת אֶל הָאוֹתִיּוֹת\\. כִּי בְּלֹא נְקֻדּוֹת אִי אֶפְשָׁר לְדַבֵּר שׁוּם אוֹת, כַּיָּדוּעַ בְּחוּשׁ\\. וַאֲזַי כְּשֶׁמַּמְשִׁיכִין נְקֻדּוֹת אֶל הָאוֹתִיּוֹת, וּמוֹצִיאִין הַדִּבּוּר בִּשְׁלֵמוּת, אֲזַי יְכוֹלִין לְהוֹצִיא מִכֹּחַ אֶל הַפֹּעַל\\.\n\nכִּי כָּל הַמַּחֲשָׁבוֹת שֶׁיֵּשׁ לָאָדָם, כֻּלָּם בָּאִים בְּתוֹךְ הַדִּבּוּר, כִּדְאִיתָא בַּזֹּהַר \\. 'רְחוּשֵׁי מְרַחֲשָׁן שִׂפְוָתֵהּ'\\. וְאַף שֶׁאֵין הָאָדָם מַרְגִּישׁ זֹאת, אַף עַל פִּי כֵן הוּא בְּדַקּוּת גָּדוֹל\\. כִּי כָּל מַחֲשָׁבָה שֶׁבָּעוֹלָם שֶׁיֵּשׁ לָאָדָם, כֻּלָּם מֻכְרָחִים לָבוֹא בְּתוֹךְ הַדִּבּוּר בִּשְׁעַת הַמַּחֲשָׁבָה, רַק שֶׁהוּא בְּדַקּוּת מְאֹד\\. וְלָכֵן כָּל עֲשִׂיָּה שֶׁעוֹשֶׂה הָאָדָם צְרִיכָה לָבוֹא בַּתְּחִלָּה בְּתוֹךְ הַדִּבּוּר, כִּי כָּל הַדְּבָרִים צְרִיכִין לָבוֹא בִּבְחִינוֹת מַחֲשָׁבָה דִּבּוּר וּמַעֲשֶׂה\\. נִמְצָא שֶׁעַל יְדֵי הַדִּבּוּר, נִגְמָר הַמַּעֲשֶׂה וְיוֹצֵא מִכֹּחַ אֶל הַפֹּעַל\\. כִּי קֹדֶם שֶׁיּוֹצֵא הַמַּעֲשֶׂה מִכֹּחַ אֶל הַפֹּעַל, צְרִיכָה לָבוֹא תְּחִלָּה בִּבְחִינוֹת דִּבּוּר\\. עַל כֵּן כְּדֵי לְהוֹצִיא מִכֹּחַ אֶל הַפֹּעַל, צְרִיכִין לְהַשְׁלִים אוֹתִיּוֹת הַדִּבּוּר כַּנַּ\"ל\\. וּלְהוֹצִיא הַדִּבּוּר בִּשְׁלֵמוּת מִמֵּצַר הַגָּרוֹן, דְּהַיְנוּ לְהַמְשִׁיךְ בְּחִינוֹת נְקֻדּוֹת אֶל הָאוֹתִיּוֹת\\. וַאֲזַי כְּשֶׁיּוֹצֵא הַדִּבּוּר בִּשְׁלֵמוּת, יוֹצֵא הַדָּבָר מִכֹּחַ אֶל הַפֹּעַל כַּנַּ\"ל\\.\n\nוּלְהַמְשִׁיךְ נְקֻדּוֹת אֶל הָאוֹתִיּוֹת הוּא עַל יְדֵי הַחֵשֶׁק וְהַכִּסּוּפִין, שֶׁחוֹשְׁקִין לַעֲשׂוֹת הַמִּצְוָה אוֹ שְׁאָר דָּבָר שֶׁבִּקְדֻשָּׁה שֶׁאִישׁ יִשְׂרְאֵלִי חוֹשֵׁק לַעֲשׂוֹת\\. בִּבְחִינוֹת \\(שִׁיר הַשִּׁירִים א\\): \"נְקֻדּוֹת הַכָּסֶף\", שֶׁעַל יְדֵי הַכִּסּוּפִין וְהַחֵשֶׁק נַעֲשִׂין נְקֻדּוֹת\\. כִּי אִי אֶפְשָׁר לַעֲשׂוֹת שׁוּם דָּבָר כִּי־אִם עַל יְדֵי חֵשֶׁק, דְּהַיְנוּ לְמָשָׁל כְּשֶׁמְּדַבֵּר אֵיזֶה דִּבּוּר, צָרִיךְ שֶׁיִּהְיֶה לוֹ מִתְּחִלָּה חֵשֶׁק לְדַבֵּר\\. וְכֵן כְּשֶׁעוֹשֶׂה אֵיזֶה פְּעֻלָּה, אִם לֹא הָיָה לוֹ חֵשֶׁק מִתְּחִלָּה לַעֲשׂוֹתָהּ, בְּוַדַּאי לֹא הָיָה עוֹשֶׂה אוֹתָהּ\\. וְעַל כֵּן כָּל דָּבָר שֶׁבִּקְדֻשָּׁה שֶׁהָאָדָם צָרִיךְ לַעֲשׂוֹת, כְּגוֹן לִנְסֹעַ לְהַצַּדִּיק, אוֹ שְׁאָר דָּבָר שֶׁבִּקְדֻשָּׁה שֶׁהָאָדָם צָרִיךְ לַעֲשׂוֹת, נוֹתְנִין לוֹ מִתְּחִלָּה חֵשֶׁק, כְּדֵי שֶׁעַל יְדֵי זֶה יַעֲשֶׂה הַדָּבָר\\.\n\nוְעִקַּר גֹּדֶל הַחֵשֶׁק נַעֲשֶׂה עַל־יְדֵי הַמְּנִיעָה שֶׁמַּזְמִינִין לוֹ, כִּי כְּשֶׁאִישׁ יִשְׂרְאֵלִי צָרִיךְ לַעֲשׂוֹת דָּבָר הַצָּרִיךְ לוֹ לְיַהֲדוּתוֹ, בִּפְרָט כְּשֶׁצָּרִיךְ לוֹ לַעֲשׂוֹת דָּבָר גָּדוֹל הַצָּרִיךְ לְיַהֲדוּתוֹ, שֶׁכָּל יַהֲדוּתוֹ תָּלוּי בָּזֶה, כְּגוֹן לִנְסֹעַ לְצַדִּיק אֲמִתִּי, אֲזַי מַזְמִינִין לוֹ מְנִיעָה\\. וְזֹאת הַמְּנִיעָה הִיא בִּשְׁבִיל הַחֵשֶׁק, כְּדֵי שֶׁעַל יְדֵי זֶה יִהְיֶה לוֹ חֵשֶׁק יוֹתֵר לַעֲשׂוֹת אוֹתוֹ הַדָּבָר\\. כִּי עַל יְדֵי הַמְּנִיעָה שֶׁמּוֹנְעִין אֶת הָאָדָם מִן הַדָּבָר, עַל יְדֵי זֶה נַעֲשֶׂה הִתְגַּבְּרוּת הַחֵשֶׁק מְאֹד\\. כְּמוֹ לְמָשָׁל כְּשֶׁמַּרְאִין לְקָטָן דָּבָר הַנֶּחֱמָד לוֹ, וְתֵכֶף וּמִיָּד חוֹטְפִין מִמֶּנּוּ וּמַחְבִּיאִין מִמֶּנּוּ, אֲזַי הוּא רוֹדֵף מְאֹד אַחַר הָאָדָם, וּמְבַקֵּשׁ וְחוֹשֵׁק מְאֹד לְאוֹתוֹ הַדָּבָר, נִמְצָא שֶׁעִקַּר הַחֵשֶׁק נַעֲשֶׂה עַל יְדֵי שֶׁחָטְפוּ מִמֶּנּוּ וְהֶחְבִּיאוּ אֶת הַדָּבָר\\. כְּמוֹ כֵן מוֹנְעִין אֶת הָאָדָם בִּמְנִיעוֹת מֵהַדָּבָר הַצָּרִיךְ לוֹ, כְּדֵי שֶׁעַל יְדֵי זֶה יִהְיֶה לוֹ חֵשֶׁק יוֹתֵר\\. בִּבְחִינוֹת \\(מִשְׁלֵי ט\\): \"וְלֶחֶם סְתָרִים יֻנְעַם\", שֶׁכָּל מַה שֶּׁהַדָּבָר נִמְנָע וְנִסְתָּר מִן הָאָדָם בְּיוֹתֵר, הוּא חוֹשֵׁק אֵלָיו וְנָעִים לוֹ בְּיוֹתֵר\\. שֶׁמִּזֶּה בָּא תַּאֲווֹת וְהִתְגַּבְּרוּת הַחֵשֶׁק אֶל עֲבֵרָה, חַס וְשָׁלוֹם, רַחֲמָנָא לִצְלָן, כִּי מֵחֲמַת שֶׁהָעֲבֵרָה נִמְנַעַת מְאֹד מִן הָאָדָם, כִּי אָנוּ מְצֻוִּים וּמֻזְהָרִים וּמֻפְקָדִים עָלֶיהָ שֶׁלֹּא לַעֲשׂוֹתָהּ, נִמְצָא שֶׁהִיא נִמְנַעַת מְאֹד מֵאִתָּנוּ, עַל כֵּן יֵשׁ הִתְגַּבְּרוּת הַחֵשֶׁק אֵלֶיהָ כַּנַּ\"ל, בִּבְחִינוֹת \"וְלֶחֶם סְתָרִים יֻנְעַם\"\\. כְּמוֹ כֵן בִּקְדֻשָּׁה, כְּשֶׁיֵּשׁ מְנִיעָה לְאָדָם, הַחֵשֶׁק מִתְגַּבֵּר בְּיוֹתֵר\\.\n\nוְכָל מַה שֶּׁהַדָּבָר הַנֶּחֱשָׁק גָּדוֹל בְּיוֹתֵר, הַמְּנִיעָה יוֹתֵר גְּדוֹלָה כִּי יֵשׁ חֵשֶׁק וְחוֹשֵׁק וְנֶחֱשָׁק, דְּהַיְנוּ הָאָדָם הַחוֹשֵׁק, וְהַדָּבָר הַנֶּחֱשָׁק\\. וְהַחֵשֶׁק שֶׁחוֹשְׁקִין לַדָּבָר הַנֶּחֱשָׁק\\. וּכְפִי מַעֲלַת הַנֶּחֱשָׁק, כֵּן צָרִיךְ לִהְיוֹת גֹּדֶל הַחֵשֶׁק\\. וְעַל כֵּן כְּשֶׁהַנֶּחֱשָׁק גָּדוֹל מְאֹד, נִמְצָא שֶׁצָּרִיךְ שֶׁיִּהְיֶה לוֹ חֵשֶׁק גָּדוֹל מְאֹד\\. אֲזַי יֵשׁ לוֹ מְנִיעָה גְּדוֹלָה בְּיוֹתֵר, שֶׁעַל יְדֵי זֶה הַחֵשֶׁק גָּדוֹל בְּיוֹתֵר\\. כִּי כָּל מַה שֶּׁהַמְּנִיעָה יוֹתֵר גָּדוֹל, הַחֵשֶׁק מִתְגַּבֵּר בְּיוֹתֵר כַּנַּ\"ל\\. וְעַל־כֵּן רָאוּי לָאָדָם לָדַעַת כְּשֶׁיֵּשׁ לוֹ מְנִיעוֹת גְּדוֹלוֹת מְאֹד מֵאֵיזֶה דָּבָר שֶׁבִּקְדֻשָּׁה, יֵדַע וְיָבִין מִזֶּה, שֶׁזֶּה הַדָּבָר שֶׁרוֹצֶה לַעֲשׂוֹת, הוּא נֶחֱשָׁק גָּדוֹל מְאֹד, וְדָבָר יָקָר מְאֹד, שֶׁמֵּחֲמַת זֶה הַמְּנִיעָה גְּדוֹלָה מְאֹד כַּנַּ\"ל\\. וּבִפְרָט כְּשֶׁרוֹצֶה לִנְסֹעַ לְצַדִּיק הָאֱמֶת, כִּי יֵשׁ צַדִּיקִים הַרְבֵּה, אֲבָל יֵשׁ בְּחִינוֹת נְקֻדּוֹת הָאֱמֶת בֵּין הַצַּדִּיקִים, שֶׁכְּשֶׁרוֹצִים לְהִתְקָרֵב אֵלָיו, שֶׁבָּזֶה תָּלוּי הַכֹּל, אֲזַי יֵשׁ לְהָאָדָם מְנִיעוֹת גְּדוֹלוֹת רַבּוֹת מְאֹד, וּמִזֶּה בְּעַצְמוֹ יָבִין הָאָדָם גֹּדֶל מַעֲלַת הַנֶּחֱשָׁק כַּנַּ\"ל\\.\n\nוְהִנֵּה הַכְּלָל, שֶׁכָּל הַמְּנִיעוֹת הֵם רַק בִּשְׁבִיל הַחֵשֶׁק, כְּדֵי שֶׁעַל יְדֵי זֶה יִהְיֶה לוֹ חֵשֶׁק גָּדוֹל בְּיוֹתֵר כַּנַּ\"ל\\. וְעַל כֵּן כְּשֶׁאָדָם חוֹשֵׁק בְּיוֹתֵר, בְּוַדַּאי יוּכַל לַעֲשׂוֹת הַדָּבָר, וְיוּכַל לְהוֹצִיאוֹ מִכֹּחַ אֶל הַפֹּעַל\\. כִּי עַל יְדֵי הַחֵשֶׁק נַעֲשִׂין נְקֻדּוֹת, שֶׁעַל יְדֵי זֶה מוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל כַּנַּ\"ל\\. כִּי הַחֵשֶׁק מְשַׁבֵּר הַמְּנִיעָה, כִּי עִקַּר הַמְּנִיעָה אֵינוֹ אֶלָּא בִּשְׁבִיל הַחֵשֶׁק כַּנַּ\"ל, וְעַל כֵּן כְּשֶׁאָדָם חוֹשֵׁק בְּיוֹתֵר כְּפִי הַמְּנִיעָה, מִמֵּילָא נִשְׁבָּר הַמְּנִיעָה\\.\n\nוְזֶה בְּחִינַת ט' נְקֻדִּין\\. ט' רְקִיעִין \\. כִּי הַנְּקֻדּוֹת הֵם בְּחִינוֹת רְקִיעִין, שֶׁהֵם בְּחִינוֹת מְנִיעוֹת\\. כִּי הַמְּנִיעָה הִיא בְּחִינַת רָקִיעַ, שֶׁהִיא בְּחִינַת מָסָךְ, שֶׁמַּפְרִישׁ וּמֵסֵךְ לִפְנֵי הָאָדָם, וּמוֹנְעוֹ מִן הַדָּבָר\\. כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית א\\): \"יְהִי רָקִיעַ וִיהִי מַבְדִּיל\", שֶׁהָרָקִיעַ הוּא בְּחִינַת מְנִיעָה שֶׁמַּפְרִישׁ וּמַבְדִּיל בֵּין הַחוֹשֵׁק וְהַנֶּחֱשָׁק\\. וְעַל כֵּן גַּם הָאָרֶץ נִקְרֵאת רָקִיעַ כְּמָה שֶׁכָּתוּב \\(תְּהִלִּים קל\"ו\\): \"לְרוֹקַע הָאָרֶץ עַל הַמָּיִם\", כִּי גַּם הָאָרֶץ הִיא שֶׁטַח הַמַּבְדִּיל וּמַפְרִישׁ\\. וְעַל כֵּן הַט' נְקֻדִּין, הֵם בְּחִינַת ט' רְקִיעִין\\. כִּי הַנְּקֻדּוֹת נַעֲשִׂין עַל יְדֵי הַחֵשֶׁק כַּנַּ\"ל, וְעִקַּר הַחֵשֶׁק עַל יְדֵי הַמְּנִיעָה, שֶׁהִיא בְּחִינַת רָקִיעַ כַּנַּ\"ל\\.\n\nוְיֵשׁ ט' נְקֻדִּין, ט' רְקִיעִין\\. כִּי יֵשׁ כַּמָּה בְּחִינוֹת בְּהַנֶּחֱשָׁק, כִּי יֵשׁ נֶחֱשָׁק לְמַעְלָה מִנֶּחֱשָׁק\\. וּלְפִי גֹּדֶל מַעֲלוֹת הַנֶּחֱשָׁק, כֵּן צָרִיךְ לִהְיוֹת גֹּדֶל הַחֵשֶׁק\\. וְעַל כֵּן יֵשׁ לוֹ מְנִיעָה גְּדוֹלָה כַּנַּ\"ל, שֶׁעַל יְדֵי זֶה נַעֲשֶׂה הַנְּקֻדָּה כַּנַּ\"ל\\. וְזֶה בְּחִינַת תֵּשַׁע נְקֻדִּין, תִּשְׁעָה רְקִיעִין, שֶׁהֵם מִקָּמַץ עַד שׁוּרֻק, שֶׁהֵם נְקֻדָּה לְמַעְלָה מִנְּקֻדָּה, רָקִיעַ לְמַעְלָה מֵרָקִיעַ, דְּהַיְנוּ נֶחֱשָׁק לְמַעְלָה מִנֶּחֱשָׁק\\. שֶׁלְּפִי גֹּדֶל הַנֶּחֱשָׁק, צָרִיךְ שֶׁיִּהְיֶה גֹּדֶל הַחֵשֶׁק, שֶׁהִיא בְּחִינַת הַנְּקֻדָּה, שֶׁהִיא בְּחִינַת רָקִיעַ\\. כִּי הַנְּקֻדָּה נַעֲשֵׂית עַל יְדֵי הָרָקִיעַ, שֶׁהוּא בְּחִינַת מְנִיעָה כַּנַּ\"ל\\. עַד שֶׁיֵּשׁ נֶחֱשָׁק שֶׁהוּא בְּחִינַת קָמַץ, קְמִיץ וּסְתִים, שֶׁהוּא בְּחִינַת נְקֻדּוֹת קָמַץ, שֶׁהוּא לְמַעְלָה מִכָּל הַנְּקֻדּוֹת, כִּי הַנֶּחֱשָׁק קְמִיץ וּסְתִים מְאֹד\\.\n\nוּכְלַל הַדְּבָרִים הָאֵלֶּה, שֶׁכָּל מַה שֶּׁהָאָדָם חוֹשֵׁק בֶּאֱמֶת, בְּוַדַּאי יוּכַל לְגָמְרוֹ וּלְהוֹצִיאוֹ מִכֹּחַ אֶל הַפֹּעַל, וְלֹא יוּכַל לְמָנְעוֹ מִזֶּה שׁוּם מְנִיעָה וָאֹנֶס\\. רַק צָרִיךְ שֶׁיִּהְיֶה הַחֵשֶׁק גָּדוֹל מְאֹד, כְּפִי מַעֲלַת הַנֶּחֱשָׁק\\. וְזֶה יוּכַל לְהָבִין מֵהַמְּנִיעָה בְּעַצְמָהּ, שֶׁכְּשֶׁרוֹאֶה הַמְּנִיעָה מִתְגַּבֶּרֶת וּמִשְׁתַּטַחַת וְעוֹמֶדֶת לְפָנָיו, וּמוֹנַעַת אוֹתוֹ מְאֹד, יֵדַע וְיָבִין מִזֶּה, שֶׁהַנֶּחֱשָׁק גָּדוֹל מְאֹד כַּנַּ\"ל\\. וְעַל כֵּן צָרִיךְ לְהִתְגַּבֵּר, שֶׁיִּהְיֶה לוֹ חֵשֶׁק גָּדוֹל מְאֹד מְאֹד, כְּפִי הַנֶּחֱשָׁק, וּכְפִי הַמְּנִיעָה כַּנַּ\"ל, וְאָז בְּוַדַּאי יוּכַל לְגָמְרוֹ כַּנַּ\"ל\\.\n\nכִּי אֵין לְהָאָדָם לִפְטֹר אֶת עַצְמוֹ וְלִמְצֹא לְעַצְמוֹ תֵּרוּץ, עַל יְדֵי הַמְּנִיעָה, לוֹמַר שֶׁהוּא חָפֵץ לַעֲשׂוֹת אוֹתוֹ הַדָּבָר, רַק שֶׁאִי אֶפְשָׁר לוֹ מֵחֲמַת הַמְּנִיעָה וְהָאֹנֶס, וְעַל כֵּן יִהְיֶה נֶחֱשָׁב לוֹ כְּאִלּוּ עֲשָׂאָהּ, כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(בְּרָכוֹת ו\\): 'חָשַׁב לַעֲשׂוֹת מִצְוָה, וְנֶאֱנַס וְלֹא עֲשָׂאָהּ, כְּאִלּוּ עֲשָׂאָהּ'\\. כִּי בֶּאֱמֶת בְּוַדַּאי כְּשֶׁיֵּשׁ לוֹ אֹנֶס, נֶחֱשָׁב כְּאִלּוּ עֲשָׂאָהּ, כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה\\.\n\nאֲבָל כָּל זֶה נֶאֱמַר עַל מִי שֶׁרוֹצֶה לָצֵאת בָּזֶה אֲזַי יוֹצֵא בָּהּ, כִּי מַה לּוֹ לַעֲשׂוֹת כִּי יֵשׁ לוֹ אֹנֶס\\. אֲבָל מִי שֶׁאֵינוֹ רוֹצֶה לָצֵאת, רַק שֶׁהוּא רוֹצֶה הַמִּצְוָה בְּעַצְמָהּ, אוֹ הַדָּבָר שֶׁבִּקְדֻשָּׁה שֶׁרוֹצֶה לַעֲשׂוֹת, הוּא חָפֵץ בְּהַדָּבָר עַצְמוֹ\\. אִם כֵּן מַה מּוֹעִיל לוֹ, מַה שֶּׁמְּקִלִּין לוֹ שֶׁנֶּחֱשָׁב כְּאִלּוּ עֲשָׂאָהּ, כִּי אֵינוֹ מְקָרֵר דַּעְתּוֹ כְּלָל בָּזֶה\\. כִּי הוּא תָּאֵב וְחָפֵץ וּמִתְגַּעְגֵּעַ מְאֹד, לַעֲשׂוֹת הַמִּצְוָה בְּעַצְמָהּ, וְלֹא לָצֵאת עִם הַ\"כְּאִלּוּ\", שֶׁנֶּחֱשָׁב כְּאִלּוּ עֲשָׂאָהּ\\. כִּי בֶּאֱמֶת רָאוּי לְאִישׁ יִשְׂרְאֵלִי, שֶׁיִּגְמֹר חֶפְצוֹ וּרְצוֹנוֹ בְּכָל דָּבָר שֶׁבִּקְדֻשָּׁה מִכֹּחַ אֶל הַפֹּעַל\\.\n\nוַאֲזַי, כְּשֶׁחוֹשֵׁק מְאֹד בֶּאֱמֶת, וְאֵינוֹ מְקָרֵר דַּעְתּוֹ כְּלָל בַּמֶּה שֶּׁנֶּחְשָׁב עָלָיו כְּאִלּוּ עֲשָׂאָהּ, אֲזַי בְּוַדַּאי יִגְמֹר הַדָּבָר וְיוֹצִיאוֹ מִכֹּחַ אֶל הַפֹּעַל\\. וִישַׁבֵּר וִיבַטֵּל כָּל הַמְּנִיעוֹת וָאֳנָסִים\\. כִּי הֵם לֹא בָּאוּ רַק בִּשְׁבִיל הַחֵשֶׁק, וּכְשֶׁיֵּשׁ לוֹ הַחֵשֶׁק הָרָאוּי לְאוֹתוֹ הַמְּנִיעָה, כְּפִי גֹּדֶל מַעֲלַת הַנֶּחֱשָׁק, אֲזַי מִמֵּילָא נִתְבַּטֵּל הָאֹנֶס וְהַמְּנִיעָה כַּנַּ\"ל\\.\n\nוְזֶה בְּחִינַת \\(דְּבָרִים כ\"ו\\): \"וַיֵּרֶד מִצְרַיְמָה אָנוּס עַל פִּי הַדִּבּוּר\" \\. שֶׁכְּשֶׁהַדִּבּוּר יוֹרֵד בְּמֵצַר הַגָּרוֹן, שֶׁזֶּה בְּחִינַת גָּלוּת מִצְרַיִם, אֲזַי הוּא 'אָנוּס עַל פִּי הַדִּבּוּר'\\. הַיְנוּ, שֶׁיֵּשׁ לוֹ אֹנֶס וּמְנִיעָה, עַל־יְדֵי שֶׁאֵין נְקֻדּוֹת לְהָאוֹתִיּוֹת, וְאֵינוֹ יָכוֹל לְהוֹצִיאוֹ מִמֵּצַר הַגָּרוֹן, שֶׁמִּזֶּה בָּאִין כָּל הַמְּנִיעוֹת וָאֳנָסִין כַּנַּ\"ל\\. וְזֶהוּ בְּחִינַת 'אָנוּס עַל פִּי הַדִּבּוּר', שֶׁעַל־יְדֵי שֶׁאֵין הַדִּבּוּר בִּשְׁלֵמוּת, עַל־יְדֵי־זֶה הוּא אָנוּס כַּנַּ\"ל\\.\n\nוְזֶהוּ \\(בֵּיצָה ל\"ב:\\): 'כֵּיוָן שֶׁנִּצְרָךְ לַבְּרִיּוֹת עוֹלָם חָשַׁךְ בַּעֲדוֹ', 'חָשַׁךְ' לְשׁוֹן מְנִיעָה, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית ל\"ט\\): \"וְלֹא חָשַׂךְ מִמֶּנִּי, וְלֹא חָשַׂכְתָּ אֶת בִּנְךָ\" וְכוּ' \\(שָׁם כ\"ב\\)\\. הַיְנוּ כְּשֶׁנִּצְרָךְ לַבְּרִיּוֹת, אֲזַי יֵשׁ לוֹ מְנִיעוֹת\\. וְזֶה 'עוֹלָם חָשַׁךְ בַּעֲדוֹ', הַיְנוּ כְּשֶׁהוּא בֵּין הָעוֹלָם אֲזַי יֵשׁ לוֹ מְנִיעוֹת, וְקָשֶׁה לוֹ לְהִתְפַּלֵּל בֶּאֱמֶת כַּנַּ\"ל, כִּי כְּשֶׁנִּצְרָךְ לַבְּרִיּוֹת נוֹחַ וְטוֹב לוֹ יוֹתֵר לְהִתְפַּלֵּל בְּיָחִיד כַּנַּ\"ל\\. אֲבָל מִי שֶׁאֵינוֹ נִצְרָךְ לַבְּרִיּוֹת, שֶׁאֵינוֹ צָרִיךְ לָהֶם לְשׁוּם דָּבָר, יוּכַל לַעֲמֹד בֵּין אֲלָפִים אֲנָשִׁים, לְהִתְפַּלֵּל בֶּאֱמֶת לְהַשֵּׁם יִתְבָּרַךְ לְבַדּוֹ, מֵאַחַר שֶׁאֵין נִצְרָךְ לְשׁוּם בְּרִיָּה, לֹא לְפַרְנָסָה, וְלֹא לְכָבוֹד, וְלֹא לְשׁוּם דָּבָר, רַק \"שִׂבְרוֹ עַל ה' אֱלֹקָיו\"\\.\n\nוְזֶה סוֹד \\(בְּרָכוֹת י\"ח:\\): 'מַעֲשֶׂה בְּחָסִיד אֶחָד שֶׁהִקְנִיטַתּוּ אִשְׁתּוֹ וְהָלַךְ וְלָן וְכוּ', וְשָׁמַע שְׁתֵּי רוּחוֹת שֶׁמְּסַפְּרוֹת זוֹ עִם זוֹ'\\. וְסִפּוּרָם הָיָה עַל אוֹדוֹת פַּרְנָסָה, כַּמּוּבָא שָׁם בַּגְּמָרָא\\. 'שֶׁהִקְנִיטַתּוּ', זֶה בְּחִינַת הַחֲרוֹן אַף\\. 'שְׁתֵּי רוּחוֹת' זֶה בְּחִינַת שְׁתֵּי רוּחוֹת הַנַּ\"ל, הַנַּעֲשִׂין עַל־יְדֵי הַמְתָּקַת הַחֲרוֹן אַף, דְּהַיְנוּ כְּשֶׁמּוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל כַּנַּ\"ל\\. וְזֶה תָּלוּי בִּבְחִינַת פַּרְנָסָה, שֶׁעַל יָדָהּ מוֹצִיאִין מִכֹּחַ אֶל הַפֹּעַל כַּנַּ\"ל: וְלֹא גִּלָּה יוֹתֵר, אֵיךְ כָּל הַתּוֹרָה הַזֹּאת מְרֻמֶּזֶת בְּמַאֲמָר זֶה\\.\n\n￼￼\n\n•°•°•°•\n\n￼  \n\n￼je veux surtout que tu analyses cela cet enseignement en particulier qui parle justement de notre sujet pour pouvoir l'intégrer d'une manière technique extrêmement puissante au niveau de la méthodologie ET des subventions qu'on pourra avoir pour présenter un vrai modèle basé sur la science sans leur dire nécessairement que c'est basé sur ses enseignements mystiques\n\nYou said\n\nOn peut aussi parler de réhabilitation suite à la pornographie et tu peux aussi enjoliveur ton modèle avec ses enseignements : בס\"ד\n\n•°•°•\n\n•°•°•\n\n\\- לִקּוּטֵי מוֹהֲרַ\"ן \\-\n\n\\(קמא\\)\n\nבְּעֶזְרַת אֵל עֶלְיוֹן אֲשֶׁר שָׁמַיִם וָאָרֶץ קָנָה\\. וְנָתַן לָנוּ אֶת תּוֹרָתוֹ מִמִּדְבָּר מַתָּנָה\\. נַתְחִיל לְהַדְפִּיס חִדּוּשִׁים נִפְלָאִים וְנוֹרָאִים עַל מַאַמְרֵי רַבָּה בַּר בַּר חָנָה\\. בִּזְכוּת זֶה נִזְכֶּה לַעֲלוֹת לְצִיּוֹן בִּרְנָנָה\\. אֶל קִרְיַת מֶלֶךְ דָּוִד חָנָּה\\.\n\nתורה א\n\nאַשְׁרֵי תְמִימֵי דָרֶךְ הַהוֹלְכִים בְּתוֹרַת ה' \\(תְּהִלִּים קי\"ט\\)\\.\n\nדַּע כִּי עַל יְדֵי הַתּוֹרָה נִתְקַבְּלִים כָּל הַתְּפִלּוֹת וְכָל הַבַּקָּשׁוֹת שֶׁאָנוּ מְבַקְּשִׁים וּמִתְפַּלְּלִים, וְהַחֵן וְהַחֲשִׁיבוּת שֶׁל יִשְׂרָאֵל נִתְעַלֶּה וְנִתְרוֹמֵם בִּפְנֵי כָּל מִי שֶׁצְּרִיכִין, הֵן בְּרוּחָנִי הֵן בְּגַשְׁמִי; כִּי עַכְשָׁו בָּעֲווֹנוֹתֵינוּ הָרַבִּים חֵן וַחֲשִׁיבוּת הָאֲמִיתִּי שֶׁל יִשְׂרָאֵל נָפַל, כִּי עַכְשָׁו עִקַּר הַחֲשִׁיבוּת וְהַחֵן הוּא אֶצְלָם\\. אֲבָל עַל־יְדֵי הַתּוֹרָה נִתְעַלֶּה הַחֵן וְהַחֲשִׁיבוּת שֶׁל יִשְׂרָאֵל, כִּי הַתּוֹרָה נִקְרֵאת \\(מִשְׁלֵי ה\\): אַיֶּלֶת אֲהָבִים וְיַעֲלַת חֵן, שֶׁמַּעֲלָה חֵן עַל לוֹמְדֶיהָ \\(עֵרוּבִין נ\"ד:\\)\\. וְעַל־יְדֵי־זֶה נִתְקַבְּלִין כָּל הַתְּפִלּוֹת וְהַבַּקָּשׁוֹת\\.\n\nכִּי אִישׁ הַיִּשְׂרְאֵלִי צָרִיךְ תָּמִיד לְהִסְתַּכֵּל בְּהַשֵּׂכֶל שֶׁל כָּל דָּבָר, וּלְקַשֵּׁר עַצְמוֹ אֶל הַחָכְמָה וְהַשֵּׂכֶל שֶׁיֵּשׁ בְּכָל דָּבָר, כְּדֵי שֶׁיָּאִיר לוֹ הַשֵּׂכֶל, שֶׁיֵּשׁ בְּכָל דָּבָר, לְהִתְקָרֵב לְהַשֵּׁם יִתְבָּרַךְ עַל־יְדֵי אוֹתוֹ הַדָּבָר\\. כִּי הַשֵּׂכֶל הוּא אוֹר גָּדוֹל וּמֵאִיר לוֹ בְּכָל דְּרָכָיו, כְּמוֹ שֶׁכָּתוּב \\(קֹהֶלֶת ח\\): \"חָכְמַת אָדָם תָּאִיר פָּנָיו\"\\.\n\nוְזֶה בְּחִינַת יַעֲקֹב\\. כִּי יַעֲקֹב זָכָה לַבְּכוֹרָה שֶׁהוּא רֵאשִׁית, שֶׁהוּא בְּחִינַת חָכְמָה\\. \\(תִּקּוּנִים תִּקּוּן י\"ד, זֹהַר מִשְׁפָּטִים קכ\"א:\\), כְּמוֹ שֶׁכָּתוּב \\(תְּהִלִּים קי\"א\\): \"רֵאשִׁית חָכְמָה\"\\. וְזֶה בְּחִינַת \\(בְּרֵאשִׁית כ\"ז\\): \"וַיַּעַקְבֵנִי זֶה פַעֲמַיִם\"\\. וְתַרְגּוּם אוּנְקְלוֹס: וְחַכְּמַנִי, וְזֶה בְּחִינַת שֶׁמֶשׁ\\. כִּי הַשֵּׂכֶל הוּא מֵאִיר לוֹ בְּכָל דְּרָכָיו כְּמוֹ הַשֶּׁמֶשׁ\\. וְזֶה בְּחִינַת \\(מִשְׁלֵי ד\\): \"וְאֹרַח צַדִּיקִים כְּאוֹר נֹגַהּ הוֹלֵךְ וָאוֹר עַד נְכוֹן הַיּוֹם\": וְזֶה בְּחִינַת חֵית – לְשׁוֹן חִיּוּת \\. כִּי הַחָכְמָה וְהַשֵּׂכֶל הוּא הַחִיּוּת שֶׁל כָּל דָּבָר, כְּמוֹ שֶׁכָּתוּב \\(קֹהֶלֶת ז\\): \"הַחָכְמָה תְחַיֶּה\" וְכוּ'\\.\n\nאַךְ מֵחֲמַת שֶׁאוֹר הַשֵּׂכֶל גָּדוֹל מְאֹד, אִי אֶפְשָׁר לִזְכּוֹת אֵלָיו כִּי אִם עַל־יְדֵי בְּחִינַת נוּן שֶׁהוּא בְּחִינַת מַלְכוּת, כְּמוֹ שֶׁכָּתוּב \\(תְּהִלִּים ע\"ב\\): \"לִפְנֵי שֶׁמֶשׁ יִנּוֹן שְׁמוֹ\", וּפֵרֵשׁ רַשִׁ\"י: 'לְשׁוֹן מַלְכוּת'\\. וְזֶה בְּחִינַת לְבָנָה, כִּי הַלְּבָנָה אֵין לָהּ אוֹר מֵעַצְמָהּ כִּי אִם מַה שֶּׁמְּקַבֶּלֶת מֵהַשֶּׁמֶשׁ \\(זֹהַר וַיְּחִי רל\"ח\\. וְרמ\"ט:\\)\\. וְזֶהוּ בְּחִינַת מַלְכוּת, דְּלֵית לָהּ מִגַּרְמָהּ כְּלוּם, אֶלָּא מַה שֶּׁמְקַבֶּלֶת מִן הַחֵית, שֶׁהִיא בְּחִינַת חָכְמָה, בְּחִינַת שֶׁמֶשׁ כַּנַּ\"ל, וְנַעֲשֶׂה \\(יְשַׁעְיָהוּ ל\\) אוֹר הַלְּבָנָה כְּאוֹר הַחַמָּה\\.\n\nאֲבָל מִי שֶׁאֵינוֹ מְקַשֵּׁר עַצְמוֹ אֶל הַשֵּׂכֶל וְהַחָכְמָה וְהַחִיּוּת, שֶׁיֵּשׁ בְּכָל דָּבָר, זֶה בְּחִינַת עֵשָׂו שֶׁבִּזָּה אֶת הַבְּכוֹרָה, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית כ\"ה\\): \"וַיִּבֶז עֵשָׂו אֶת הַבְּכוֹרָה\"; דְּהַיְנוּ הַשֵּׂכֶל כַּנַּ\"ל, בְּחִינַת \\(מִשְׁלֵי י\"ח\\): \"לֹא יַחְפֹּץ כְּסִיל בִּתְבוּנָה כִּי אִם בְּהִתְגַּלּוֹת לִבּוֹ\"\\. וְזֶה בְּחִינַת מַלְכוּת הָרְשָׁעָה, בְּחִינַת לְבָנָה דְּסִטְרָא אָחֳרָא, שֶׁעָלֶיהָ נֶאֱמַר \\(יְשַׁעְיָהוּ כ\"ד\\): \"וְחָפְרָה הַלְּבָנָה\" וְכוּ' \\.\n\nוְזֶה בְּחִינַת יֵצֶר טוֹב וְיֵצֶר הָרָע\\. כִּי הַיֵּצֶר טוֹב נִקְרָא \"מִסְכֵּן וְחָכָם\" \\(קֹהֶלֶת ד\\) , בְּחִינַת מַלְכוּת, שֶׁהִיא בְּחִינַת עֲנִיָּה וְדַלָּה דְּלֵית לָהּ מִגַּרְמָהּ כְּלוּם כִּי אִם מַה שֶּׁמְּקַבֶּלֶת מֵחָכְמָה\\. וְיֵצֶר הָרָע נִקְרָא מֶלֶךְ זָקֵן וּכְסִיל \\(שָׁם\\), בְּחִינַת מַלְכוּת דְּסִטְרָא־אָחֳרָא, שֶׁאֵינָהּ חֲפֵצָה בְּחָכְמָה וָשֵׂכֶל, בְּחִינַת לֹא יַחְפֹּץ כְּסִיל בִּתְבוּנָה וְכוּ' כַּנַּ\"ל\\.\n\nוְצָרִיךְ כָּל אֶחָד לִתֵּן כֹּחַ לִבְחִינַת מַלְכוּת דִּקְדֻשָּׁה לְהִתְגַּבֵּר עַל מַלְכוּת דְּסִטְרָא אָחֳרָא\\. וּכְמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ זִכְרוֹנָם לִבְרָכָה \\(בְּרָכוֹת ה\\.\\): 'לְעוֹלָם יַרְגִּיז אָדָם יֵצֶר טוֹב עַל יֵצֶר הָרָע'\\. וְעַל־יְדֵי מַה נוֹתֵן כֹּחַ לַמַּלְכוּת דִּקְדֻשָּׁה, עַל־יְדֵי הַתּוֹרָה שֶׁהוּא עוֹסֵק בְּכֹחַ \\(כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה, שָׁם: 'לְעוֹלָם יַרְגִּיז וְכוּ', אִי אָזִיל – מוּטָב, וְאִם לָאו – יַעֲסֹק בַּתּוֹרָה'\\)\\. וּכְמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ זִכְרוֹנָם לִבְרָכָה \\(קִדּוּשִׁין ל:\\): 'אִם פָּגַע בְּךָ מְנֻוָּל זֶה, מָשְׁכֵהוּ לְבֵית־הַמִּדְרָשׁ'\\. כִּי עַל־יְדֵי הַתּוֹרָה נוֹתֵן כֹּחַ לַמַּלְכוּת דִּקְדֻשָּׁה\\.\n\nוַאֲזַי מְקַבֶּלֶת הַמַּלְכוּת, שֶׁהִיא בְּחִינַת נ, חִיּוּת מִן הַחָכְמָה, שֶׁהִיא בְּחִינַת ח, וְנִתְחַבֵּר וְנִתְקַשֵּׁר הַח וְהַנ, וְנַעֲשֶׂה אוֹר הַלְּבָנָה כְּאוֹר הַחַמָּה: וּכְשֶׁזֶּה קָם, זֶה נוֹפֵל \\(\\*\\), וַאֲזַי נוֹפֵל וְנִתְבַּטֵּל מַלְכוּת הָרְשָׁעָה, כְּמוֹ שֶׁכָּתוּב \\(הוֹשֵׁעַ י\"ד\\): \"כִּי יְשָׁרִים דַּרְכֵי ה', צַדִּיקִים יֵלְכוּ בָם, וּפֹשְׁעִים יִכָּשְׁלוּ בָם\"\\. הַיְנוּ עַל־יְדֵי דַּרְכֵי ה', הַיְנוּ הַתּוֹרָה, עַל־יְדֵי־זֶה הַצַּדִּיקִים, שֶׁדְּבֵקִים בַּמַּלְכוּת דִּקְדֻשָּׁה, הֵם נִתְחַזְּקִים וּמְקַבְּלִים כֹּחַ עַל־יְדֵי־זֶה\\. \"וּפֹשְׁעִים יִכָּשְׁלוּ בָם\" בְּחִינַת מַלְכוּת הָרְשָׁעָה, בְּחִינַת הַיֵּצֶר הָרָע, שֶׁנּוֹפֵל וְנִכְנָע עַל־יְדֵי הַתּוֹרָה, כַּנַּ\"ל\\.\n\nוְעַל־יְדֵי־זֶה נִתְקַבְּלִים כָּל הַתְּפִלּוֹת וְהַבַּקָּשׁוֹת, כִּי עִקָּר מַה שֶּׁאֵין נִתְקַבְּלִין הַבַּקָּשׁוֹת הוּא מֵחֲמַת שֶׁאֵין לְהַדְּבָרִים חֵן, וְאֵין נִכְנָסִין בַּלֵּב שֶׁל זֶה שֶׁמְּבַקְּשִׁין מִמֶּנּוּ, כְּאִלּוּ אֵין בְּלִבּוֹ מָקוֹם שֶׁיִּכָּנְסוּ הַדְּבָרִים בְּלִבּוֹ, מֵחֲמַת שֶׁאֵין לְהַמְבַקֵּשׁ חֵן, שֶׁיִּכָּנְסוּ הַדְּבָרִים בְּלִבּוֹ שֶׁל זֶה, שֶׁמְּבַקְּשִׁין מִמֶּנּוּ\\. אֲבָל עַל־יְדֵי הַתּוֹרָה, שֶׁעַל־יְדֵי־זֶה נִתְחַבְּרִין וְנִתְקַשְּׁרִין הַנ וְהַח כַּנַּ\"ל, וְנַעֲשֶׂה חֵן, וְעַל כֵּן נִקְרֵאת הַתּוֹרָה \\(מִשְׁלֵי ה\\): \"יַעֲלַת חֵן\", וַאֲזַי זוֹכֶה שֶׁדְּבָרָיו הֵם דִּבְרֵי חֵן, וַאֲזַי נִתְקַבְּלִין דְּבָרָיו וּבַקָּשׁוֹתָיו, כְּמוֹ מִי שֶׁמְּדַבֵּר דִּבְרֵי חֵן, שֶׁנִּכְנָסִין הַדְּבָרִים בְּלֵב הַמִּתְבַּקֵּשׁ, דְּהַיְנוּ זֶה שֶׁמְּבַקְּשִׁין מִמֶּנּוּ\\.\n\nוְזֶה בְּחִינַת ת\\. הַיְנוּ עַל־יְדֵי שֶׁנִּתְחַבְּרוּ וְנִתְקַשְּׁרוּ הַחֵי\"ת וְהַנּוּ\"ן וְנַעֲשָׂה בְּחִינַת חֵ\"ן, עַל־יְדֵי־זֶה נַעֲשֶׂה בְּחִינַת תָּי\"ו, שֶׁהוּא לְשׁוֹן חֲקִיקָה וּרְשִׁימָה, כְּמוֹ שֶׁכָּתוּב \\(יְחֶזְקֵאל ט\\): \"וְהִתְוִיתָ תָּו\", כִּי עַל־יְדֵי הַחֵן נֶחְקָק וְנִרְשָׁם מָקוֹם בְּלֵב הַמִּתְבַּקֵּשׁ לְקַבֵּל הַבַּקָּשָׁה, כִּי עַל־יְדֵי הַחֵן נִתְקַבְּלוּ דְּבָרָיו\\. נִמְצָא, שֶׁבְּחִינַת הַחֵ\"ן חָקַק מָקוֹם בְּלֵב זֶה שֶׁמְּבַקְּשִׁין מִמֶּנּוּ, כְּדֵי שֶׁיִּכָּנְסוּ דְּבָרָיו בְּלִבּוֹ, וִיקַבֵּל בַּקָשָׁתוֹ\\. וְהַחֲקִיקָה וּרְשִׁימָה זֶה בְּחִינַת תָּ\"ו כַּנַּ\"ל וְזֶהוּ \\(קֹהֶלֶת ט\\): \"דִּבְרֵי חֲכָמִים בְּנַחַת נִשְׁמָעִים\"\\. נַחַת דַּיְקָא, הַיְנוּ בְּחִינַת חֵן הַנַּ\"ל וְהַת הַנַּ\"ל, וְעַל־יְדֵי־זֶה נַעֲשֶׂה אוֹתִיּוֹת נַחַת, וְאָז נִשְׁמָעִים דְּבָרָיו, וְנִתְקַבֵּל בַּקָּשָׁתוֹ כַּנַּ\"ל\\.\n\nוְעַל כֵּן יַעֲקֹב שֶׁהוּא בְּחִינַת הַשֵּׂכֶל כַּנַּ\"ל, עַל כֵּן זָכָה לְחֵן, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית ל\"ג\\): \"כִּי חַנַּנִי אֱלֹקִים\" וְכוּ'; וְעַל כֵּן בֵּרַךְ אֶת הַשְּׁבָטִים בְּחֵן, כְּמוֹ שֶׁכָּתוּב \\(שָׁם\\): \"הַיְלָדִים אֲשֶׁר חָנַן\" וְכוּ'; וּבִנְיָמִין לֹא הָיָה אָז\\. וְעַל כֵּן בֵּרְכוֹ יוֹסֵף בְּחֵן, כְּמוֹ שֶׁכָּתוּב \\(שָׁם מ\"ג\\): \"אֱלֹקִים יָחְנְךָ בְּנִי\" \\.\n\nוְדַוְקָא יוֹסֵף הָיָה יָכוֹל לְבָרְכוֹ בְּחֵן, כִּי יוֹסֵף הָיָה כָּלוּל בְּיוֹתֵר מִבְּחִינַת יַעֲקֹב, כְּמוֹ שֶׁכָּתוּב \\(שָׁם ל\"ז\\): \"אֵלֶּה תֹּלְדוֹת יַעֲקֹב־יוֹסֵף\"; כִּי הוּא הָיָה עִקַּר תּוֹלְדוֹתָיו\\. כִּי יַעֲקֹב וְיוֹסֵף כְּחַדָּא חֲשִׁיבֵי \\. וְעַל כֵּן נֶאֱמַר בְּיוֹסֵף \\(דְּבָרִים ל\"ג\\): \"בְּכוֹר שׁוֹרוֹ הָדָר לוֹ\"\\. 'בְּכוֹר' הוּא בְּחִינַת הַשֵּׂכֶל כַּנַּ\"ל\\. וְזֶהוּ 'שׁוֹרוֹ' לְשׁוֹן הִסְתַּכְּלוּת, כִּי צְרִיכִין לְהִסְתַּכֵּל בְּהַשֵּׂכֶל שֶׁיֵּשׁ בְּכָל דָּבָר כַּנַּ\"ל\\. וְזֶהוּ הָדָר לוֹ – תִּרְגֵּם אוּנְקְלוֹס: זִיו לֵיהּ, לְשׁוֹן אוֹר\\. כִּי הַשֵּׂכֶל מֵאִיר לוֹ בְּכָל דָּבָר; אֲפִלּוּ בְּמָקוֹם שֶׁהָיָה אֹפֶל וָחֹשֶׁךְ, מֵאִיר לוֹ הַשֵּׂכֶל, כְּשֶׁזּוֹכֶה לְהִסְתַּכֵּל עַל הַשֵּׂכֶל שֶׁיֵּשׁ שָׁם בְּכָל דָּבָר, וּמְקָרֵב אוֹתוֹ לְהַשֵּׁם יִתְבָּרַךְ\\.\n\nוְזֶה פֵּרוּשׁ מַה שֶּׁאָמַר רַבָּה בַּר בַּר חָנָּה \\(בבא בתרא עג\\.\\): הַאי גַּלָּא דְּמַטְבַּע לִסְפִינְתָּא מִתְחַזֵּי כִּי צוּצִיתָא דְּנוּרָא חִוַּרְתָּא בְּרֵישָׁא\\.\n\nפֵּרֵשׁ רַשְׁבַּ\"ם: אֵשׁ לְבָנָה וּמַלְאָךְ מַזִּיק הוּא\\.\n\nוּמָחִינָן לֵיהּ בְּאַלְוָתָא דְּחָקִיק עָלֵיהּ אֶהְיֶה אֲשֶׁר אֶהְיֶה\\.\n\nגַּלָּא – הוּא הַיֵצֶר הָרָע\\. דְּמַטְבַּע לִסְפִינְתָּא הוּא הַחֵן וְהַחֲשִׁיבוּת, לְשׁוֹן סָפוּן וְחָשׁוּב, כִּי הַיֵּצֶר הָרָע רוֹצֶה לְהַטְבִּיעַ וּלְהַשְׁפִּיל, חַס וְשָׁלוֹם, בְּחִינַת הַחֵן וְהַחֲשִׁיבוּת שֶׁל יִשְׂרָאֵל, בְּחִינַת מַלְכוּת דִּקְדֻשָּׁה\\. וּמִתְחַזֵּי כִּי צוּצִיתָא דְּנוּרָא חִוַּרְתָּא בְּרֵישָׁא, כִּי מִתְּחִלָּה הַיֵּצֶר הָרָע מִתְלַבֵּשׁ עַצְמוֹ בְּמִצְווֹת וּמַטְעֶה אֶת הָאָדָם כְּאִלּוּ מְסִיתוֹ לַעֲשוֹת מִצְוָה\\. וְזֶהוּ בְּחִינַת צוּצִיתָא דְּנוּרָא חִוַּרְתָּא – אֵשׁ לְבָנָה; אַף־עַל־פִּי־כֵן מַלְאָךְ מַזִּיק הוּא\\.\n\nוּמָחִינָן לֵיהּ בְּאַלְוָתָא דְּחָקִיק עָלֵהּ אֶהְיֶה וְכוּ', הַיְנוּ שֶׁעִקַּר הַכְנָעָתוֹ שֶׁל הַיֵּצֶר־הָרָע הוּא עַל־יְדֵי הַתּוֹרָה, שֶׁהִיא כֻּלָּהּ שְׁמוֹתָיו שֶׁל הַקָּדוֹשׁ־ בָּרוּךְ־הוּא\\. וְהַתּוֹרָה הִיא בְּחִינַת וָי\"ו \\. כִּי הַלּוּחוֹת, אָרְכָּן וָי\"ו וְרָחְבָּן וָי\"ו \\(בבא בתרא יד\\.\\)\\. וְזֶהוּ בְּחִינַת אַלְוָתָא, דְּהַיְנוּ מַקְלוֹת דְּחָקִיק עָלֵהּ אֶהְיֶה וְכוּ', הַיְנוּ שֵׁמוֹת, בְּחִינַת הַתּוֹרָה, שֶׁהִיא בְּחִינַת וָי\"ו, וְהַוָּי\"ו הוּא צוּרַת מַקֵּל, וְהִיא כֻּלָּהּ שְׁמוֹתָיו שֶׁל הַשֵּׁם יִתְבָּרַךְ, הַיְנוּ שֶׁהַתּוֹרָה הַקְּדוֹשָׁה הִיא מַכְנִיעַ אֶת הַיֵּצֶר הָרָע שֶׁרוֹצֶה לַעֲשׂוֹת אֶת הָאָדָם מְשֻׁגָּע מַמָּשׁ, חַס וְשָׁלוֹם\\. כִּי בַּעַל־עֲבֵרָה הוּא מְשֻׁגָּע, כְּמוֹ שֶׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(סוטה ג\\.\\): 'אֵין אָדָם עוֹבֵר עֲבֵרָה אֶלָא אִם כֵּן נִכְנַס בּוֹ רוּחַ־שְׁטוּת'\\. וּכְמוֹ שֶׁהַמְּשֻׁגָּעִים צְרִיכִים לְהַכּוֹתָם וְלָשׂוּם עֲלֵיהֶם שֵׁמוֹת, כְּמוֹ כֵן מַמָּשׁ הַתּוֹרָה שֶׁעוֹסְקִין הוּא בְּחִינַת מַקְלוֹת וְשֵׁמוֹת, שֶׁבָּזֶה מַכִּין וּמַכְנִיעִין אֶת הַיֵּצֶר הָרָע וּמְגָרְשִׁין מִן הָאָדָם אֶת הַשִּׁגָּעוֹן וְהָרוּחַ שְׁטוּת שֶׁנִּכְנַס בּוֹ, בְּחִינַת 'וּמָחִינָן לֵיהּ בְּאַלְוָתָא, דְּחָקִיק עָלֵיהּ שֵׁמוֹת' וְכוּ' כַּנַּ\"ל \\.\n\nוְזֶהוּ: \"אַשְׁרֵי תְמִימֵי דָרֶךְ\"\\. אַשְׁרֵי לְשׁוֹן הִסְתַּכְּלוּת\\. תְמִימֵי דָרֶךְ בְּחִינַת \\(בראשית כ\"ה\\): \"יַעֲקֹב אִישׁ תָּם\"; שֶׁהוּא בְּחִינַת הַשֵּׂכֶל כַּנַּ\"ל\\. הַיְנוּ לִזְכּוֹת לְהִסְתַּכֵּל עַל הַשֵּׂכֶל שֶׁיֵּשׁ בְּכָל דָּבָר, שֶׁהוּא בְּחִינַת \"יַעֲקֹב אִישׁ תָּם\", זֶה זוֹכִין עַל־יְדֵי הַתּוֹרָה\\.\n\nוְזֶהוּ: הַהוֹלְכִים בְּתוֹרַת ה'\\. כִּי עַל־יְדֵי שֶׁלּוֹמֵד תּוֹרָה בְּכֹחַ, עַל־יְדֵי־זֶה נוֹתֵן כֹּחַ לַמַּלְכוּת דִּקְדֻשָּׁה בְּחִינַת נוּ\"ן, לְקַבֵּל מִן הַשֵּׂכֶל, שֶׁהוּא בְּחִינַת חֵי\"ת, וַאֲזַי נַעֲשֶׂה חֵן, וְנִתְקַבְּלִים דְּבָרָיו כַּנַּ\"ל, וַאֲזַי נִתְעַלֶּה הַחֵן וְהַחֲשִׁיבוּת שֶׁל יִשְׂרָאֵל, וְכָל הַתְּפִלּוֹת וְהַבַּקָּשׁוֹת נִתְקַבְּלִים\\.\n\n•°•°•°•\n\nבס\"ד\n\n•°•°•\n\n•°•°•\n\n\\- לִקּוּטֵי מוֹהֲרַ\"ן \\-\n\n\\(קמא\\)\n\nתורה ב\n\nלְשׁוֹן רַבֵּנוּ זִכְרוֹנוֹ לִבְרָכָה\\.\n\nוַיֹּאמֶר ה' אֶל מֹשֶׁה: אֱמֹר אֶל הַכֹּהֲנִים בְּנֵי אַהֲרֹן וְאָמַרְתָּ אֲלֵיהֶם: לְנֶפֶשׁ לֹא יִטַּמָּא בְּעַמָּיו: \\(ויקרא כ\"א\\)\n\nאִיתָא בְּסִפְרָא דִּצְנִיעוּתָא פֶּרֶק ב' \\(זהר תרומה דף קעז\\.\\): 'מִנּוּקְבָא דְּפַרְדַּשְׂקָא מָשַׁךְ רוּחָא דְּחַיֵּי לִמְשִׁיחָא'\\.\n\nאות א\n\nכִּי עִקַּר כְּלֵי־זֵינוֹ שֶׁל מָשִׁיחַ הוּא הַתְּפִלָּה, שֶׁהוּא בְּחִינַת חֹטֶם, כְּמוֹ שֶׁכָּתוּב \\(יְשַׁעְיָהוּ מ\"ח\\): \"וּתְהִלָּתִי אֶחֱטָם לָךְ\", וּמִשָּׁם עִקַּר חִיּוּתוֹ\\. וְכָל מִלְחַמְתּוֹ שֶׁיַּעֲשֶׂה וְכָל הַכְּבִישׁוֹת שֶׁיִּכְבֹּשׁ – הַכֹּל מִשָּׁם, כְּמוֹ שֶׁכָּתוּב \\(שָׁם י\"א\\): \"וַהֲרִיחוֹ בְּיִרְאַת ה'\" וְכוּ'\\. זֶה בְּחִינַת חֹטֶם, וְזֶה עִקַּר כְּלֵי־זֵינוֹ, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית מ\"ח\\): \"בְּחַרְבִּי וּבְקַשְׁתִּי\"\\. וּפֵרֵשׁ רַשִׁ\"י: 'תְּפִלָּה וּבַקָּשָׁה'\\. וּכְמוֹ שֶׁכָּתוּב \\(תְּהִלִּים מ\"ד\\): \"כִּי לֹא בְקַשְׁתִּי אֶבְטַח וְכוּ' בֵּאלֹהִים הִלַּלְנוּ\" בְּחִינַת: \"תְּהִלָּתִי אֶחֱטָם לָךְ\"\\.\n\nאות ב\n\nוְזֶה הַכְּלִי־זַיִן צָרִיךְ לְקַבֵּל עַל־יְדֵי בְּחִינַת יוֹסֵף, הַיְנוּ שְׁמִירַת הַבְּרִית, כְּמוֹ שֶׁכָּתוּב \\(תְּהִלִּים מ\"ה\\): \"חֲגוֹר חַרְבְּךָ עַל יָרֵךְ\" \\. וּכְמוֹ שֶׁכָּתוּב \\(תְּהִלִּים קל\"ב\\): \"מִפְּרִי בִטְנְךָ אָשִׁית לְכִסֵּא לָךְ\" – זֶה בְּחִינַת מָשִׁיחַ, בְּחִינַת תְּפִלָּה\\. \"אִם יִשְׁמְרוּ בָנֶיךָ בְּרִיתִי\", הַיְנוּ עַל־יְדֵי בְּחִינַת יוֹסֵף\\.\n\nוְיוֹסֵף שֶׁשָּׁמַר אֶת הַבְּרִית, נָטַל אֶת הַבְּכוֹרָה, שֶׁהוּא בְּחִינַת עֲבוֹדַת הַתְּפִלָּה\\* בְּחִינוֹת פִּי שְׁנַיִם, כִּי הַתְּפִלָּה הוּא פִּי שְׁנַיִם\\. שְׁנַיִם שֶׁיֵּשׁ בָּהֶם שִׁבְחוֹ שֶׁל מָקוֹם וּשְׁאֵלַת צְרָכָיו \\. וְהוּא בְּחִינַת \\(תְּהִלִּים קמ\"ט\\): \"וְחֶרֶב פִּיפִיּוֹת בְּיָדָם\"\\. בְּחִינַת שְׁתֵּי פִּיּוֹת, בְּחִינַת פִּי שְׁנַיִם\\. וְנִטַּל מֵרְאוּבֵן עַל־יְדֵי שֶׁחִלֵּל יְצוּעֵי אָבִיו , כִּי הִיא תָּלוּי בִּשְׁמִירַת הַבְּרִית\\.\n\n\\*וְעַל כֵּן יוֹסֵף בִּשְׁבִיל שֶׁזָּכָה לִבְחִינַת תְּפִלָּה, שֶׁהִיא בְּחִינַת \"תְּהִלָּתִי אֶחֱטָם\" בְּחִינַת חִיּוּת הַנִּמְשָׁךְ מִנּוּקְבָא דְּפַרְדַּשְׂקָא כַּנַּ\"ל, עַל כֵּן נִקְרָא בֵּן פּוֹרָת יוֹסֵף, שֶׁהֵם בְּחִינַת תרפ\"ו אוֹרוֹת שֶׁהֵם שִׁבְעָה שֵׁמוֹת: ע\"ב, ס\"ג, מ\"ה, ב\"ן, קס\"א, קנ\"א, קמ\"ג, שֶׁעוֹלִין תרפ\"ו, שֶׁמְּקַבֵּל מִנּוּקְבָא דְּפַרְדַּשְׂקָא, כִּי פַּרְדַּשְׂקָא בְּגִימַטְרִיָּא תרפ\"ו\\.\n\nאות ג\n\nוּמִי שֶׁזָּכָה לַחֶרֶב הַזֶּה, צָרִיךְ לֵידַע אֵיךְ לִלְחֹם עִם הַחֶרֶב, שֶׁלֹּא יַטֶּה אוֹתָהּ לְיָמִין אוֹ לִשְׂמֹאל, וְשֶׁיְּהֵא קוֹלֵעַ אֶל הַשַּׂעֲרָה וְלֹא יַחֲטִא\\.\n\nוְזֶה אִי אֶפְשָׁר אֶלָּא עַל־יְדֵי בְּחִינַת מִשְׁפָּט, כִּי מִשְׁפָּט הוּא עַמּוּדָא דְּאֶמְצָעִיתָא , הַיְנוּ שֶׁקּוֹלֵעַ עִם כְּלֵי־זֵינוֹ אֶל הַמָּקוֹם הַצָּרִיךְ, וְאֵינוֹ מַטֶּה לְיָמִין וְלֹא לִשְׂמֹאל, אֶלָּא לָאֶמְצַע\\. וְזֶה בְּחִינַת \\(תְּהִלִּים קי\"ב\\): \"יְכַלְכֵּל דְּבָרָיו בְּמִשְׁפָּט\"\\.\n\nוּבִשְׁבִיל זֶה קִבֵּל יוֹסֵף אֶת הַבְּכוֹרָה דַּוְקָא מִיַּעֲקֹב, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית מ\"ח\\): \"וַאֲנִי נָתַתִּי לְךָ\" וְכוּ' – 'אֲנִי' דַּיְקָא, שֶׁהוּא בְּחִינַת מִשְׁפָּט\\. וְזֶה \\(תְּהִלִּים פ\"א\\): \"כִּי חֹק לְיִשְׂרָאֵל הוּא\", בְּחִינַת בְּרִית, כְּמוֹ שֶׁכָּתוּב: \"חֹק בִּשְׁאֵרוֹ שָׂם\"; \"מִשְׁפָּט לֵאלֹהֵי יַעֲקֹב\", הַיְנוּ שֶׁצָּרִיךְ יוֹסֵף לְקַבֵּל זֹאת הַחֶרֶב מִבְּחִינַת מִשְׁפָּט, כְּדֵי שֶׁיְּכַלְכֵּל דְּבָרָיו בַּמִּשְׁפָּט\\. וְזֶה \\(תְּהִלִּים ע\"ב\\): \"מִשְׁפָּטֶיךָ לְמֶלֶךְ תֵּן\"\\. שֶׁמָּשִׁיחַ יְקַבֵּל מִבְּחִינַת מִשְׁפָּט\\.\n\nאות ד\n\nוְעַל יְדֵי מַה זוֹכֶה לִבְחִינַת מִשְׁפָּט? עַל יְדֵי צְדָקָה\\. שֶׁעַל יְדֵי צְדָקָה אוֹחֲזִין בְּמִדַּת הַמִּשְׁפָּט, כְּמוֹ שֶׁכָּתוּב \\(דְּבָרִים ל\"ג\\): \"צִדְקַת ה' עָשָׂה וּמִשְׁפָּטָיו\"\\. וּכְמוֹ שֶׁכָּתוּב \\(תְּהִלִּים צ\"ט\\): \"מִשְׁפָּט וּצְדָקָה בְּיַעֲקֹב\" וְכוּ'\\. כִּי צְדָקָה הוּא עַל יְדֵי מִשְׁפָּט, כְּמוֹ שֶׁכָּתוּב \\(שָׁם ע\"ה\\): \"אֶלֹהִים שׁוֹפֵט, זֶה יַשְׁפִּיל וְזֶה יָרִים\"\\. שֶׁמּוֹרִישׁ לְזֶה, וּמַעֲשִׁיר לְזֶה\\. וּכְשֶׁנּוֹתֵן צְדָקָה הוּא בִּבְחִינַת 'זֶה יַשְׁפִּיל', שֶׁמְּחַסֵּר מָמוֹנוֹ, וּבִּבְחִינַת וְזֶה יָרִים, שֶׁמַּעֲשִׁיר לֶעָנִי\\. נִמְצָא, שֶׁאוֹחֵז עַל יְדֵי זֶה בְּמִדַּת מִשְׁפָּט\\.\n\nוּבִשְׁבִיל זֶה צָרִיךְ לְהַפְרִישׁ צְדָקָה קֹדֶם הַתְּפִלָּה \\(בָּבָא בַּתְרָא י\\. וּבְשֻׁלְחָן עָרוּךְ אֹרַח חַיִּים סִימָן צ\"ב סְעִיף י\\), כְּדֵי שֶׁיּוּכַל לְכַלְכֵּל דְּבָרָיו בְּמִשְׁפָּט\\. שֶׁיְּהֵא קוֹלֵעַ אֶל הַשַּׂעֲרָה וְלֹא יַחֲטִא\\.\n\nוְזֶה שֶׁאָמְרוּ חֲכָמֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(בָּבָא בַּתְרָא קכג\\.\\): 'לָמָה נָתַן יַעֲקֹב אֶת הַבְּכוֹרָה לְיוֹסֵף? בִּשְׁבִיל שֶׁכִּלְכֵּל אוֹתוֹ\\. מָשָל לְבַּעַל הַבַּיִת שֶׁגִּדֵּל יָתוֹם בְּתוֹךְ בֵּיתוֹ' וְכוּ'\\. כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית מ\"ז\\): \"וַיְכַלְכֵּל יוֹסֵף אֶת אָבִיו וְאֶת אֶחָיו לֶחֶם לְפִי הַטָּף\"\\. כְּמוֹ \\(יְחֶזְקֵאל כ\"א\\): \"הַטֵּף אֶל דָּרוֹם\" \\(לְשׁוֹן דִבּוּר\\) \"לְפִי הַטָּף\", הַיְנוּ שֶׁהָיָה שְׁגוּרָה תְּפִלָּתוֹ בְּפִיו עַל־יְדֵי הַצְּדָקָה, וְעַל יְדֵי הַצְּדָקָה שֶׁעָשָׂה, נָתַן לוֹ יַעֲקֹב, שֶׁהוּא בְּחִינַת מִשְׁפָּט, אֶת הַבְּכוֹרָה שֶׁהוּא בְּחִינַת תְּפִלָּה, כְּמוֹ שֶׁכָּתוּב: \"וַאֲנִי נָתַתִּי לְךָ שְׁכֶם\", 'אֲנִי' דַּיְקָא, שֶׁהוּא בְּחִינַת מִשְׁפָּט\\.\n\nאות ה\n\nוְעִקָּר שֶׁל הַמַּחֲשָׁבוֹת זָרוֹת הֵם עַל־יְדֵי קִלְקוּל הַמִּשְׁפָּט, כִּי מִשְׁפָּט הוּא בְּחִינַת עֵינִין\\. כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית י\"ד\\): \"וַיָּבֹאוּ אֶל עֵין מִשְׁפָּט\"\\. זֶה בְּחִינַת \\(דְּבָרִים ל\"ג\\): \"עֵין יַעֲקֹב\"\\. וְעַל־יְדֵי קִלְקוּל מִשְׁפָּט בָּא קִלְקוּל לָעֵינִין, כְּמוֹ שֶׁכָּתוּב \\(דְּבָרִים ט\"ז\\): \"כִּי הַשֹּׁחַד יְעַוֵּר עֵינֵי חֲכָמִים\", זֶה בְּחִינַת מַחֲשָׁבוֹת זָרוֹת שֶׁבַּתְּפִלָּה, שֶׁהֵם עֲנָנִין דִּמְכַסִּין עַל עֵינִין, כְּמוֹ שֶׁכָּתוּב \\(אֵיכָה ג\\): \"סַכֹּתָה בֶעָנָן לָךְ\" וְכוּ' \\.\n\nוּלֶעָתִיד שֶׁיְּתֻקַּן בְּחִינַת מִשְׁפָּט, כְּמוֹ שֶׁכָּתוּב \\(יְשַׁעְיָהוּ א\\): \"צִיּוֹן בְּמִשְׁפָּט תִּפָּדֶה\"\\. אֲזַי יִתְעַבֵּר עֲנָנִין דִּמְכַסִּין עַל עֵינָא\\. כְּמוֹ שֶׁכָּתוּב \\(שָׁם נ\"ב\\): \"כִּי עַיִן בְּעַיִן יִרְאוּ בְּשׁוּב ה' צִיּוֹן\", וּבִשְׁבִיל זֶה נִקְרָא יוֹסֵף \\(בְּרֵאשִׁית מ\"ט\\): \"בֵּן פֹּרָת עֲלֵי עָיִן\"\\.\n\nאות ו\n\nוְצָרִיךְ כָּל אֶחָד לְכַוֵּן בִּתְפִלָּתוֹ, שֶׁיְּקַשֵּׁר עַצְמוֹ לַצַּדִּיקִים שֶׁבַּדּוֹר, כִּי כָּל צַדִּיק שֶׁבַּדּוֹר הוּא בְּחִינַת מֹשֶׁה מָשִׁיחַ, כְּמוֹ שֶׁמָּצִינוּ, שֶׁהַצַּדִּיקִים קוֹרִין זֶה לָזֶה מֹשֶׁה, כְּמוֹ 'מֹשֶׁה שַׁפִּיר קָאֲמַרְתְּ' \\. וּמֹשֶׁה זֶה בְּחִינַת מָשִׁיחַ, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית מ\"ט\\): \"עַד כִּי יָבֹא שִׁילֹה\" – 'דָּא מֹשֶׁה מָשִׁיחַ' \\.\n\nוְכָל תְּפִלָּה וּתְפִלָּה שֶׁכָּל אֶחָד מִתְפַּלֵּל הוּא בְּחִינַת אֵיבָר מֵהַשְּׁכִינָה, שֶׁהֵם אֶבְרֵי הַמִּשְׁכָּן, שֶׁאֵין שׁוּם אֶחָד מִיִּשְׂרָאֵל יָכוֹל לְאַעֲלָא שַׁיְפָא בְּשַׁיְפָא כָּל חַד לְדוּכְתֵּיהּ, אֶלָּא מֹשֶׁה בִּלְחוּד, בִּשְׁבִיל זֶה צָרִיךְ לְהָבִיא וּלְקַשֵּׁר כָּל הַתְּפִלּוֹת לְצַדִּיק הַדּוֹר, כְּמוֹ שֶׁכָּתוּב \\(שְׁמוֹת ל\"ט\\): \"וַיָּבִיאוּ אֶת הַמִּשְׁכָּן אֶל מֹשֶׁה\"\\. וְהוּא יוֹדֵעַ לְאַעֲלָא שַׁיְפָא בְּשַׁיְפָא וְלַעֲשׂוֹת אוֹתָהּ קוֹמָה שְׁלֵמָה, כְּמוֹ שֶׁכָּתוּב \\(שָׁם מ\\): \"וַיָּקֶם מֹשֶׁה אֶת הַמִּשְׁכָּן\" \\.\n\nוְכָל הַתּוֹרָה שֶׁאָדָם לוֹמֵד לִשְׁמֹר וְלַעֲשׂוֹת, כָּל הָאוֹתִיּוֹת הֵם נִיצוֹצֵי נְשָׁמוֹת, וְהֵם נִתְלַבְּשִׁים בְּתוֹךְ הַתְּפִלָּה, וְנִתְחַדְּשִׁים שָׁם בִּבְחִינַת עִבּוּר\\*\\. \\*\\(כַּמּוּבָא בַּגִּלְגּוּלִים, שֶׁכָּל הַנְּשָׁמוֹת בָּאִים בְּתוֹךְ הַמַּלְכוּת בִּבְחִינַת עִבּוּר וְנִתְחַדְּשִׁים שָׁם\\)\\.\n\nוְזֶהוּ \\(תְּהִלִּים י\"ט\\): \"הַשָּׁמַיִם מְסַפְּרִים כְּבוֹד אֵל\", הַיְנוּ הַתּוֹרָה שֶׁהוּא אֵשׁ וּמַיִם, הַיְנוּ בְּחִינַת הַנְּשָׁמוֹת\\. וּבָאִים בְּתוֹךְ הַתְּפִלָּה, שֶׁהוּא בְּחִינַת כְּבוֹד אֵל, כְּמוֹ שֶׁכָּתוּב \\(תְּהִלִּים ס\"ו\\): \"שִׂימוּ כָבוֹד תְּהִלָּתוֹ\", בְּחִינַת: \"תְּהִלָּתִי אֶחְטָם לָךְ\"\\. וְהַנְּשָׁמוֹת עִם הַתְּפִלָּה, הַנִּקְרָא כָּבוֹד , עַל שֵׁם שֶׁהִיא מַלְבֶּשֶׁת \\(\\*\\) אוֹתָנוּ, כִּי 'ר' יוֹחָנָן קָרָא לְמָאנֵיהּ מְכַבְּדוּתָא' , וְעַל־יְדֵי־זֶה נִקְרֵאת כְּבוֹד אֵל\\. וְהֵן מְאִירִין זֶה לָזֶה; הַנְּשָׁמוֹת מְאִירִין לְהַתְּפִלָּה בִּבְחִינַת הַעֲלָאַת מַיִן נוּקְבִין, וְהַתְּפִלָּה מְאִירָה לְהַנְּשָׁמוֹת בִּבְחִינַת חִדּוּשִׁין, שֶׁהִיא מְחַדֶּשֶׁת אוֹתָם בִּבְחִינַת עִבּוּר, וְהַנְּשָׁמוֹת הַמְלֻבָּשִׁין בַּתְּפִלָּה, הַמּוּבָאוֹת לַצַּדִּיק שֶׁבַּדּוֹר הֵם בִּבְחִינַת \\(תְּהִלִּים מ\"ה\\): \"בְּתוּלוֹת אַחֲרֶיהָ רֵעוֹתֶיהָ מוּבָאוֹת לָךְ\"\\.\n\nאָמַר רַבָּה בַּר בַּר חָנָּה: זִמְנָא חָדָא הֲוָה קָאָזְלִינָן בִּסְפִינְתָּא, וְחָזִינָן הַהוּא כַּוְרָא דְּיָתְבָא לֵיהּ חָלְתָא אַגַּבֵּיהּ, וְקָדְחָה אֲגַמָּא עִלּוּיֵהּ\\. סַבְרִינָן יַבֶּשְׁתָּא הוּא, וְסַלְקִינָן וְאָפִינָן וּבַשְׁלִינָן אַגַּבֵּיהּ\\. וְכַד חַם גַּבֵּיהּ אִתְהַפֵּיךְ, וְאִי לָאו דַּהֲוָה מִקָּרְבָא סְפִינְתָּא, הֲוָה טַבְעִינָן \\(בָּבָא בַּתְרָא עג:\\)\\.\n\nפֵּרוּשׁ רַשְׁבַּ\"ם\\.\n\nדְּיָתְבָא חָלְתָא אַגַּבֵּיהּ, שֶׁהָיָה חוֹל נִקְבָּץ עַל גַּבּוֹ: וְקָדַח עֲשָׂבִים עַל הַחוֹל: וְסַבְרִינָן יַבֶּשְׁתָּא הִיא אִיֵי הַיָּם הִיא\\.\n\nוְזֶה שֶׁאָמַר רַבָּה בַּר בַּר חָנָּה: חָזִינָן לְהַאי כַּוְרָא וְכוּ', כִּי בְּגָלוּתֵנוּ, כִּבְיָכוֹל, הַקָּדוֹשׁ־בָּרוּךְ־הוּא בְּהַסְתָּרַת פָּנִים, כְּמוֹ שֶׁכָּתוּב \\(תְּהִלִּים ל\\): \"הִסְתַּרְתָּ פָנֶיךָ\", שֶׁהוּא בְּחִינוֹת רַחֲמִים, וּפָנָה עֹרֶף שֶׁהוּא בְּחִינוֹת דִּין\\. וְכָל תְּפִלּוֹתֵינוּ וּבַקָּשָׁתֵנוּ, עַל זֶה שֶׁפָּנָה עֹרֶף אֵלֵינוּ, שֶׁיַּחֲזֹר אֶת פָּנָיו, כְּמוֹ שֶׁכָּתוּב \\(שָׁם פ\"ו\\): \"פְּנֵה אֵלַי\"\\. וּכְמוֹ שֶׁכָּתוּב \\(בְּמִדְבַּר ו\\): \"יָאֵר ה' פָּנָיו\"\\.\n\nוּכְשֶׁאָנוּ רוֹאִים אֹרֶךְ הַגָּלוּת, וּבְכָל יוֹם אֲנַחְנוּ צוֹעֲקִים אֵלָיו וְאֵינָם נוֹשָׁעִים, – וְיֵשׁ מֵעַמֵּנוּ בְּנֵי־יִשְׂרָאֵל שֶׁטּוֹעִים, חַס וְשָׁלוֹם, בְּלִבָּם, שֶׁכָּל הַתְּפִלּוֹת הֵם לָרִיק, אֲבָל בֶּאֱמֶת כָּל הַתְּפִלּוֹת – הַצַּדִּיקִים שֶׁבְּכָל דּוֹר וָדוֹר, הֵם מַעֲלִים אוֹתָם, וּמְקִימִים אוֹתָם, כְּמוֹ שֶׁכָּתוּב: \"וַיָּקֶם מֹשֶׁה אֶת הַמִּשְׁכָּן\"\\. וּמַעֲלִין כָּל שַׁיְפָא וְשַׁיְפָא לְדוּכְתֵּיהּ, וּבוֹנִין קוֹמָתָהּ שֶׁל הַשְּׁכִינָה מְעַט מְעַט, עַד שֶׁיִּשְׁתַּלֵּם שִׁעוּר קוֹמָתָהּ, אָז יָבוֹא מָשִׁיחַ, דָּא מֹשֶׁה, וְיַשְׁלִים אוֹתָהּ, וְיָקִים אוֹתָהּ בִּשְׁלֵמוּת\\.\n\nוְזֶה פֵּרוּשׁ: חָזִינָא לְהַאי כַּוְרָא – הוּא בְּחִינַת צַדִּיק הַדּוֹר, הַנִּקְרָא דָּג זֶה בְּחִינַת מֹשֶׁה מָשִׁיחַ\\. דְּיַתְבָא לֵיהּ חַלְתָא אַגַּבֵּיהּ – הַיְנוּ הַתְּפִלּוֹת שֶׁאָנוּ מִתְפַּלְּלִים עַל זֶה, שֶׁכִּבְיָכוֹל פָּנָה עֹרֶף אֵלֵינוּ\\. יַתְבָא לֵיהּ – הַיְנוּ: \"וַיָּבִיאוּ אֶת הַמִּשְׁכָּן אֶל מֹשֶׁה\", כִּי צָרִיךְ לְהָבִיא וּלְקַשֵּׁר אֶת הַתְּפִלָּה לְהַצַּדִּיק שֶׁבַּדּוֹר\\. וְקַדְחִי עָלֵהּ אֲגְמָא – הַיְנוּ הַנְּשָׁמוֹת הַבָּאִים עִם הַתְּפִלָּה, בְּחִינַת \"בְּתוּלוֹת אַחֲרֶיהָ רֵעוֹתֶיהָ\" וְכוּ', כִּי הַנְּשָׁמוֹת הֵן נִקְרָאִין עֲשָׂבִין כְּמוֹ שֶׁכָּתוּב \\(יְחֶזְקֵאל ט\"ז\\): \"רְבָבָה כְּצֶמַח הַשָּׂדֶה נְתַתִּיךְ\"\\.\n\nוְסַבְרִינָן יַבֶּשְׁתָּא הוּא – הַיְנוּ שֶׁהַתְּפִלּוֹת אֵינָם עוֹשִׂים פֵּרוֹת, אֲבָל בֶּאֱמֶת אֵינוֹ כֵּן, אֶלָּא סַלְקִינָן וַאֲפִינָן וּבַשְׁלִינָן – הַיְנוּ כָּל הַתְּפִלּוֹת סַלְקִינָן וְעוֹלִין\\. וְכָל מַה שֶּׁמַּרְבִּין בִּתְפִלָּה, נִבְנֶה הַשְּׁכִינָה בְּיוֹתֵר, וּמְכִינָה אֶת עַצְמָהּ לְזִּוּוּג, וְזֶה 'אֲפִינָן וּבַשְׁלִינָן', כִּי אֲפִיָּה וּבִשּׁוּל הֵם הֲכָנָה לָאֲכִילָה, לִבְחִינַת זִוּוּג, כְּמוֹ שֶׁכָּתוּב \\(בְּרֵאשִׁית ל\"ט\\): \"כִּי אִם הַלֶּחֶם אֲשֶׁר הוּא אוֹכֵל\"\\. כְּשֶׁיִּשְׁתַּלֵּם קוֹמָה שֶׁל כָּל הַשְּׁכִינָה, הַיְנוּ עַל־יְדֵי רֹב הַתְּפִלּוֹת, יִכְמְרוּ רַחֲמָיו, וְיִתְהַפֵּךְ מִדַּת הַדִּין לְמִדַּת הָרַחֲמִים\\.\n\nוְזֶה כַּד חַם – הַיְנוּ כַּאֲשֶׁר יִכְמְרוּ רַחֲמָיו\\. גַּבֵּיהּ אִתְהַפֵּךְ – הַיְנוּ שֶׁיִּתְהַפֵּךְ מִדַּת הַדִּין לְמִדַּת הָרַחֲמִים\\. וְאִי לֹא הֲוֵי מִקָּרְבִינָן לִסְפִינְתָּא – הַיְנוּ: \"לְמַעֲנִי לְמַעֲנִי אֶעֱשֶׂה זֹאת\" \\(יְשַׁעְיָהוּ מ\"ח\\) כִּדְאִיתָא בַּמִּדְרָשׁ \\(וַיִּקְרָא רַבָּה כ\"ז\\): \"מִי הִקְדִּימַנִי וַאֲשַׁלֵּם לוֹ\"\\. 'מִי עָשָׂה לִי מְזוּזָה קֹדֶם שֶׁנָּתַתִּי לוֹ בַּיִת' וְכוּ'\\. נִמְצָא, שֶׁכָּל מַעֲשִׂים טוֹבִים שֶׁלָּנוּ וְכָל הַתְּפִלּוֹת – הַכֹּל מֵאִתּוֹ, וְאֵין רָאוּי לַחֲשֹׁב לְקַבֵּל שָׂכָר עַל שׁוּם דָּבָר\\. וְאַף־עַל־פִּי שֶׁנִּרְאֶה, שֶׁעַל־יְדֵי תְּפִלָּתֵנוּ וְתוֹרָתֵנוּ יִהְיֶה הַגְּאֻלָּה, אַף־עַל־פִּי־כֵן צְרִיכִין אֲנַחְנוּ לְחַסְדּוֹ, שֶׁבְּחַסְדּוֹ יִגְאַל אוֹתָנוּ\\. וְזֶה אִי לֹא מִקָּרְבִינָן לִסְפִינְתָּא\\. זֶה בְּחִינַת חֶסֶד, כְּמוֹ שֶׁאָמְרוּ חֲכָמֵינוּ, זִכְרוֹנָם לִבְרָכָה 'הַסַּפָּנִין רֻבָּן חֲסִידִים', אִי לֹא חַסְדּוֹ, טַבְעִינָן, חַס וְשָׁלוֹם, בַּגָּלוּת\\.\n\nוְזֶה פֵּרוּשׁ: אֱמוֹר אֶל הַכֹּהֲנִים – בְּחִינַת תְּפִלָּה\\. כְּמוֹ שֶׁכָּתוּב \\(דְּבָרִים כ\"ו\\): \"אֶת ה' הֶאֱמַרְתָּ הַיּוֹם\"\\. כֹּהֲנִים – הֵם בְּחִינַת תּוֹרָה, בְּחִינַת נְשָׁמוֹת כַּנַּ\"ל, כְּמוֹ שֶׁכָּתוּב \\(מַלְאָכִי ב\\): \"כִּי שִׂפְתֵי כֹהֵן יִשְׁמְרוּ דַעַת וְתוֹרָה\" וְכוּ'\\. אַהֲרֹן – בְּחִינַת מִשְׁפָּט, כְּמוֹ שֶׁכָּתוּב \\(שְׁמוֹת כ\"ח\\): \"וְנָשָׂא אַהֲרֹן אֶת מִשְׁפַּט בְּנֵי יִשְׂרָאֵל\"\\. כִּי צָרִיךְ לְהָבִיא כָּל הַתְּפִלּוֹת לִבְחִינַת מֹשֶׁה מָשִׁיחַ \\(\\*\\)\\. וְהוּא יָקִים אֶת הַמִּשְׁכָּן\\. וְזֶה פֵּרֵשׁ רַשִׁ\"י: 'לְהַזְהִיר הַגְּדוֹלִים עַל הַקְּטַנִּים', הַיְנוּ צַדִּיק הַדּוֹר, שֶׁהוּא בְּחִינַת מֹשֶׁה מָאוֹר הַגָּדוֹל יַזְהִיר וְיָאִיר אֶת הַתְּפִלָּה, שֶׁהִיא בְּחִינַת מָאוֹר הַקָּטָן \\.\n\nוּלְנֶפֶשׁ לֹא יִטַּמָּא בְּעַמָּיו – הַיְנוּ עַל־יְדֵי שְׁמִירַת הַבְּרִית כַּנַּ\"ל, כַּמּוּבָא בַּזֹּהַר : 'עִקָּרָא דְּיִצְרָא בִּישָׁא – עַל עֲרַיָן וְהִיא עִקָּרָא דִּמְסַאֲבוּתָא'\\. וּכְשֶׁיִּשְׁמֹר אֶת הַבְּרִית, זוֹכֶה לִבְחִינַת תְּפִלָּה כַּנַּ\"ל, וְזוֹכֶה לִבְחִינַת \"תְּהִלָּתִי אֶחֱטָם לָךְ\", כִּי עִקַּר הָרֵיחַ תָּלוּי בַּטָּהֳרָה, כְּמוֹ שֶׁאָמְרוּ חֲכָמֵינוּ, זִכְרוֹנָם לִבְרָכָה \\(סוֹטָה מח\\.\\): 'מִשֶּׁבָּטְלָה הַטָּהֳרָה – בָּטְלָה הָרֵיחַ'\\. כַּמְבֹאָר מַעֲשֶׂה בַּגְּמָרָא \\(שָׁם מט\\.\\) 'שֶׁאָמַר: רֵיחָא דְּחַנוּנִיתָא אֲנִי מֵרִיחַ\\. אָמַר לֵיהּ: בְּנִי, טָהֳרָה יֵשׁ בְּךָ'\\.\n\n•°•°•°•\n\nבס\"ד\n\n•°•°•\n\n•°•°•\n\n\\- לִקּוּטֵי מוֹהֲרַ\"ן \\-\n\n\\(קמא\\)\n\nתורה רפב\n\nדַּע כִּי צָרִיךְ לָדוּן אֶת כָּל אָדָם לְכַף זְכוּת, וַאֲפִלּוּ מִי שֶׁהוּא רָשָׁע גָּמוּר, צָרִיךְ לְחַפֵּשׂ וְלִמְצֹא בּוֹ אֵיזֶה מְעַט טוֹב, שֶׁבְּאוֹתוֹ הַמְּעַט אֵינוֹ רָשָׁע, וְעַל יְדֵי זֶה שֶׁמּוֹצֵא בּוֹ מְעַט טוֹב, וְדָן אוֹתוֹ לְכַף זְכוּת, עַל־יְדֵי־זֶה מַעֲלֶה אוֹתוֹ בֶּאֱמֶת לְכַף זְכוּת, וְיוּכַל לַהֲשִׁיבוֹ בִּתְשׁוּבָה, וְזֶה בְּחִינַת \\(תְּהִלִּים ל\"ז\\): \"וְעוֹד מְעַט וְאֵין רָשָׁע וְהִתְבּוֹנַנְתָּ עַל מְקוֹמוֹ וְאֵינֶנּוּ\" הַיְנוּ שֶׁהַפָּסוּק מַזְהִיר לָדוּן אֶת הַכֹּל לְכַף זְכוּת, וְאַף־עַל־פִּי שֶׁאַתָּה רוֹאֶה שֶׁהוּא רָשָׁע גָּמוּר, אַף־עַל־פִּי־כֵן צָרִיךְ אַתָּה לְחַפֵּשׂ וּלְבַקֵּשׁ לִמְצֹא בּוֹ מְעַט טוֹב שֶׁשָּׁם אֵינוֹ רָשָׁע וְזֶהוּ וְעוֹד מְעַט וְאֵין רָשָׁע, שֶׁצָּרִיךְ אַתָּה לְבַקֵּשׁ בּוֹ עוֹד מְעַט טוֹב שֶׁיֵּשׁ בּוֹ עֲדַיִן, שֶׁשָּׁם אֵינוֹ רָשָׁע, כִּי אַף־עַל־פִּי שֶׁהוּא רָשָׁע, אֵיךְ אֶפְשָׁר שֶׁאֵין בּוֹ מְעַט טוֹב עֲדַיִן, כִּי אֵיךְ אֶפְשָׁר שֶׁלֹּא עָשָׂה אֵיזֶה מִצְוָה אוֹ דָּבָר טוֹב מִיָּמָיו, וְעַל־יְדֵי־זֶה שֶׁאַתָּה מוֹצֵא בּוֹ עוֹד מְעַט טוֹב שֶׁשָּׁם אֵינוֹ רָשָׁע, וְאַתָּה דָּן אוֹתוֹ לְכַף זְכוּת, עַל־יְדֵי־זֶה אַתָּה מַעֲלֶה אוֹתוֹ בֶּאֱמֶת מִכַּף חוֹבָה לְכַף זְכוּת, עַד שֶׁיָּשׁוּב בִּתְשׁוּבָה עַל־יְדֵי־זֶה, וְזֶהוּ וְעוֹד מְעַט וְאֵין רָשָׁע, עַל־יְדֵי שֶׁמּוֹצֵא בְּהָרָשָׁע עוֹד מְעַט טוֹב, שֶׁשָּׁם אֵינוֹ רָשָׁע, עַל־יְדֵי־זֶה וְהִתְבּוֹנַנְתָּ עַל מְקוֹמוֹ וְאֵינֶנּוּ, הַיְנוּ כְּשֶׁתִּתְבּוֹנֵן וְתִסְתַּכֵּל עַל מְקוֹמוֹ וּמַדְרֵגָתוֹ, וְאֵינֶנּוּ שָׁם עַל מְקוֹמוֹ הָרִאשׁוֹן, כִּי עַל־יְדֵי שֶׁמּוֹצְאִין בּוֹ עוֹד מְעַט טוֹב, אֵיזֶה נְקֻדָּה טוֹבָה, וְדָנִין אוֹתוֹ לְכַף זְכוּת, עַל־יְדֵי־זֶה מוֹצִיאִין אוֹתוֹ בֶּאֱמֶת מִכַּף חוֹבָה לְכַף זְכוּת\\. וְזֶהוּ וְהִתְבּוֹנַנְתָּ עַל מְקוֹמוֹ וְאֵינֶנּוּ כַּנַּ\"ל, וְהָבֵן\\.\n\nוְכֵן צָרִיךְ הָאָדָם לִמְצֹא גַּם בְּעַצְמוֹ, כִּי זֶה יָדוּעַ שֶׁצָּרִיךְ הָאָדָם לִזָּהֵר מְאֹד לִהְיוֹת בְּשִׂמְחָה תָּמִיד, וּלְהַרְחִיק הָעַצְבוּת מְאֹד מְאֹד \\(כַּמְבֹאָר אֶצְלֵנוּ כַּמָּה פְּעָמִים\\)\\. וַאֲפִלּוּ כְּשֶׁמַּתְחִיל לְהִסְתַּכֵּל בְּעַצְמוֹ וְרוֹאֶה שֶׁאֵין בּוֹ שׁוּם טוֹב, וְהוּא מָלֵא חֲטָאִים, וְרוֹצֶה הַבַּעַל דָּבָר לְהַפִּילוֹ עַל יְדֵי זֶה בְּעַצְבוּת וּמָרָה שְׁחוֹרָה, חַס וְשָׁלוֹם, אַף־עַל־פִּי־כֵן אָסוּר לוֹ לִפֹּל מִזֶּה, רַק צָרִיךְ לְחַפֵּשׂ וְלִמְצֹא בְּעַצְמוֹ אֵיזֶה מְעַט טוֹב, כִּי אֵיךְ אֶפְשָׁר שֶׁלֹּא עָשָׂה מִיָּמָיו אֵיזֶה מִצְוָה אוֹ דָּבָר טוֹב, וְאַף שֶׁכְּשֶׁמַּתְחִיל לְהִסְתַּכֵּל בְּאוֹתוֹ הַדָּבָר הַטּוֹב, הוּא רוֹאֶה שֶׁהוּא גַּם כֵּן מָלֵא פְּצָעִים וְאֵין בּוֹ מְתֹם, הַיְנוּ שֶׁרוֹאֶה שֶׁגַּם הַמִּצְוָה וְהַדָּבָר שֶׁבִּקְדֻשָּׁה שֶׁזָּכָה לַעֲשׂוֹת, הוּא גַּם כֵּן מָלֵא פְּנִיּוֹת וּמַחֲשָׁבוֹת זָרוֹת וּפְגָמִים הַרְבֵּה, עִם כָּל זֶה אֵיךְ אֶפְשָׁר שֶׁלֹּא יִהְיֶה בְּאוֹתָהּ הַמִּצְוָה וְהַדָּבָר שֶׁבִּקְדֻשָּׁה אֵיזֶה מְעַט טוֹב, כִּי עַל כָּל פָּנִים אֵיךְ שֶׁהוּא, עַל־כָּל־פָּנִים הָיָה אֵיזֶה נְקֻדָּה טוֹבָה בְּהַמִּצְוָה וְהַדָּבָר טוֹב שֶׁעָשָׂה, כִּי צָרִיךְ הָאָדָם לְחַפֵּשׂ וּלְבַקֵּשׁ לִמְצֹא בְּעַצְמוֹ אֵיזֶה מְעַט טוֹב, כְּדֵי לְהַחֲיוֹת אֶת עַצְמוֹ, וְלָבוֹא לִידֵי שִׂמְחָה כַּנַּ\"ל, וְעַל יְדֵי זֶה שֶׁמְּחַפֵּשׂ וּמוֹצֵא בְּעַצְמוֹ עֲדַיִן מְעַט טוֹב\\. עַל־יְדֵי־זֶה הוּא יוֹצֵא בֶּאֱמֶת מִכַּף חוֹבָה לְכַף זְכוּת וְיוּכַל לָשׁוּב בִּתְשׁוּבָה, בִּבְחִינוֹת \"וְעוֹד מְעַט וְאֵין רָשָׁע וְהִתְבּוֹנַנְתָּ עַל מְקוֹמוֹ וְאֵינֶנּוּ\" כַּנַּ\"ל, הַיְנוּ כְּמוֹ שֶׁצְּרִיכִין לָדוּן אֲחֵרִים לְכַף זְכוּת אֲפִלּוּ אֶת הָרְשָׁעִים וְלִמְצֹא בָּהֶם אֵיזֶה נְקֻדּוֹת טוֹבוֹת\\. וְעַל־יְדֵי־זֶה מוֹצִיאִין אוֹתָם בֶּאֱמֶת מִכַּף חוֹבָה לְכַף זְכוּת, בִּבְחִינַת וְעוֹד מְעַט וְכוּ' וְהִתְבּוֹנַנְתָּ וְכוּ' כַּנַּ\"ל, כְּמוֹ כֵן הוּא אֵצֶל הָאָדָם בְּעַצְמוֹ, שֶׁצָּרִיךְ לָדוּן אֶת עַצְמוֹ לְכַף זְכוּת, וְלִמְצֹא בְּעַצְמוֹ אֵיזֶה נְקֻדָּה טוֹבָה עֲדַיִן, כְּדֵי לְחַזֵּק אֶת עַצְמוֹ שֶׁלֹּא יִפֹּל לְגַמְרֵי, חַס וְשָׁלוֹם, רַק אַדְּרַבָּא יְחַיֶּה אֶת עַצְמוֹ, וִישַׂמַּח אֶת נַפְשׁוֹ בִּמְעַט הַטּוֹב שֶׁמּוֹצֵא בְּעַצְמוֹ, דְּהַיְנוּ מַה שֶּׁזָּכָה לַעֲשׂוֹת מִיָּמָיו אֵיזֶה מִצְוָה אוֹ אֵיזֶה דָּבָר טוֹב, וּכְמוֹ כֵן צָרִיךְ לְחַפֵּשׂ עוֹד, לִמְצֹא בְּעַצְמוֹ עוֹד אֵיזֶה דָּבָר טוֹב, וְאַף שֶׁגַּם אוֹתוֹ הַדָּבָר הַטּוֹב הוּא גַּם־כֵּן מְעֹרָב בִּפְסֹלֶת הַרְבֵּה, עִם כָּל זֶה יוֹצִיא מִשָּׁם גַּם־כֵּן אֵיזֶה נְקֻדָּה טוֹבָה\\.\n\nוְכֵן יְחַפֵּשׂ וִילַקֵּט עוֹד הַנְּקֻדּוֹת טוֹבוֹת, וְעַל־יְדֵי־זֶה נַעֲשִׂין נִגּוּנִים כַּמְבֹאָר בְּמָקוֹם אַחֵר \\(בְּמַאֲמַר וַיְּהִי מִקֵּץ בְּסִימָן נ\"ד\\), בְּחִינַת מְנַגֵּן בִּכְלֵי זֶמֶר, שֶׁהוּא בְּחִינַת שֶׁמְּלַקֵּט הָרוּחַ טוֹבָה מִן הָרוּחַ נְכֵאָה עַצְבוּת רוּחַ עַיֵּן שָׁם\\. \\[וְהַכְּלָל כִּי נְגִינָה דִּקְדֻשָּׁה הִיא גָּבוֹהַּ מְאֹד מְאֹד כַּיָּדוּעַ, וְעִקַּר הַנִּגּוּן נַעֲשֶׂה, עַל־יְדֵי בֵּרוּר הַטּוֹב מִן הָרָע, שֶׁעַל־יְדֵי שֶׁמְּבָרְרִין וּמְלַקְּטִין הַנְּקֻדּוֹת טוֹבוֹת מִתּוֹךְ הָרָע, עַל־יְדֵי־זֶה נַעֲשִׂים נִגּוּנִים וּזְמִירוֹת, עַיֵּן שָׁם הֵיטֵב\\]\\.\n\nוְעַל כֵּן עַל יְדֵי שֶׁאֵינוֹ מַנִּיחַ לְהַפִּיל אֶת עַצְמוֹ וּמְחַיֶּה אֶת עַצְמוֹ בַּמֶּה שֶּׁמְּחַפֵּשׂ וּמְבַקֵּשׁ וּמוֹצֵא בְּעַצְמוֹ אֵיזֶה נְקֻדּוֹת טוֹבוֹת וּמְלַקֵּט וּמְבָרֵר אֵלּוּ הַנְּקֻדּוֹת טוֹבוֹת, מִתּוֹךְ הָרָע וְהַפְּסֹלֶת שֶׁבּוֹ וְכוּ' כַּנַּ\"ל, עַל־יְדֵי־זֶה נַעֲשִׂין נִגּוּנִים כַּנַּ\"ל, וַאֲזַי הוּא יָכוֹל לְהִתְפַּלֵּל וּלְזַמֵּר וּלְהוֹדוֹת לַה'\\. כִּי זֶה יָדוּעַ שֶׁכְּשֶׁהָאָדָם נוֹפֵל בְּדַעְתּוֹ מֵחֲמַת גַּשְׁמִיּוּתוֹ וּמַעֲשָׂיו הָרָעִים שֶׁרוֹאֶה שֶׁהוּא רָחוֹק מְאֹד מְאֹד מִן הַקְּדֻשָּׁה בֶּאֱמֶת, אֲזַי עַל־פִּי רֹב אֵינוֹ יָכוֹל לְהִתְפַּלֵּל כְּלָל מֵחֲמַת זֶה\\. וְאֵינוֹ יָכוֹל לִפְתֹּחַ פִּיו כְּלָל, מֵחֲמַת גֹּדֶל הָעַצְבוּת וְהַמָּרָה שְׁחוֹרָה וְהַכְּבֵדוּת שֶׁנּוֹפֵל עָלָיו, עַל־יְדֵי שֶׁרוֹאֶה גֹּדֶל עֹצֶם רִחוּקוֹ מֵהַשֵּׁם יִתְבָּרַךְ\\. אֲבָל כְּשֶׁהוּא מְחַיֶּה אֶת עַצְמוֹ עַל־פִּי הָעֵצָה הַנַּ\"ל\\. דְּהַיְנוּ שֶׁאַף־עַל־פִּי שֶׁיּוֹדֵעַ בְּעַצְמוֹ שֶׁיֵּשׁ לוֹ מַעֲשִׂים רָעִים וַחֲטָאִים הַרְבֵּה מְאֹד, וְהוּא רָחוֹק מְאֹד מְאֹד מֵהַשֵּׁם יִתְבָּרַךְ, אַף־עַל־פִּי־כֵן הוּא מְחַפֵּשׂ וּמְבַקֵּשׁ וּמוֹצֵא בְּעַצְמוֹ עֲדַיִן אֵיזֶה נְקֻדּוֹת טוֹבוֹת כַּנַּ\"ל, וּמְחַיֶּה וּמְשַׂמֵּחַ אֶת עַצְמוֹ בָּזֶה, כִּי בְּוַדַּאי רָאוּי לְהָאָדָם, לְהַגְדִּיל שִׂמְחָתוֹ מְאֹד בְּכָל נְקֻדָּה וּנְקֻדָּה טוֹבָה מִקְּדֻשַּׁת יִשְׂרָאֵל שֶׁמּוֹצֵא בְּעַצְמוֹ עֲדַיִן, וַאֲזַי כְּשֶׁמְּחַיֶּה וּמְשַׂמֵּחַ אֶת עַצְמוֹ עַל־יְדֵי־זֶה כַּנַּ\"ל אֲזַי הוּא יָכוֹל לְהִתְפַּלֵּל וּלְזַמֵּר וּלְהוֹדוֹת לַה'\\.\n\nוְזֶה בְּחִינַת \\(תְּהִלִּים קמ\"ו\\): אֲזַמְּרָה לֵאלֹקַי בְּעוֹדִי\\. בְּעוֹדִי דַּיְקָא, הַיְנוּ עַל יְדֵי בְּחִינַת הָעוֹד שֶׁלִּי שֶׁאֲנִי מוֹצֵא בְּעַצְמִי בְּחִינַת עוֹד מְעַט וְאֵין רָשָׁע כַּנַּ\"ל, עַל יְדֵי אוֹתָהּ הַנְּקֻדָּה, עַל־יְדֵי־זֶה אוּכַל לְזַמֵּר וּלְהוֹדוֹת לַה' כַּנַּ\"ל\\. וְזֶהוּ אֲזַמְּרָה אֲזַמְּרָה דַּיְקָא הַיְנוּ זְמִירוֹת וְנִגּוּנִים שֶׁנַּעֲשִׂין עַל יְדֵי שֶׁמְּלַקֵּט הַנְּקֻדּוֹת טוֹבוֹת כַּנַּ\"ל\\.\n\n\\[וְהִזְהִיר רַבֵּנוּ, זִכְרוֹנוֹ לִבְרָכָה, מְאֹד לֵילֵךְ עִם הַתּוֹרָה הַזֹּאת, כִּי הוּא יְסוֹד גָּדוֹל לְכָל מִי שֶׁרוֹצֶה לְהִתְקָרֵב לְהַשֵּׁם יִתְבָּרַךְ, וּלְבַל יֹאבַד עוֹלָמוֹ לְגַמְרֵי חַס וְשָׁלוֹם, כִּי רֹב בְּנֵי אָדָם שֶׁרְחוֹקִים מֵהַשֵּׁם יִתְבָּרַךְ, עִקַּר רִחוּקָם הוּא מֵחֲמַת מָרָה שְׁחוֹרָה וְעַצְבוּת, מֵחֲמַת שֶׁנּוֹפְלִים בְּדַעְתָּם, מֵחֲמַת שֶׁרוֹאִים בְּעַצְמָם גֹּדֶל קִלְקוּלָם שֶׁקִּלְקְלוּ מַעֲשֵׂיהֶם כָּל אֶחָד כְּפִי מַה שֶּׁיּוֹדֵעַ בְּעַצְמוֹ אֶת נִגְעֵי לְבָבוֹ וּמַכְאוֹבָיו, וּמֵחֲמַת זֶה הֵם נוֹפְלִים בְּדַעְתָּם, וְרֻבָּן מְיָאֲשִׁים עַצְמָן לְגַמְרֵי, וְעַל יְדֵי זֶה אֵינָם מִתְפַּלְּלִים בְּכַוָּנָה כְּלָל, וְאֵינָם עוֹשִׂים אֲפִלּוּ מַה שֶּׁהָיוּ יְכוֹלִים לַעֲשׂוֹת עֲדַיִן\\. עַל כֵּן צָרִיךְ הָאָדָם לְהַשְׂכִּיל מְאֹד עַל דָּבָר זֶה, כִּי כָּל הַנְּפִילוֹת שֶׁבְּדַעְתּוֹ, אַף־עַל־פִּי שֶׁהוּא מֵחֲמַת מַעֲשִׂים רָעִים שֶׁעָשָׂה בֶּאֱמֶת, עִם כָּל זֶה, הַנְּפִילָה שֶׁבְּדַעְתּוֹ, וְהָעַצְבוּת וְהַמָּרָה שְׁחוֹרָה שֶׁנּוֹפֵל עָלָיו עַל־יְדֵי־זֶה, הַכֹּל הוּא רַק מַעֲשֵׂי בַּעַל דָּבָר, שֶׁמַּחֲלִישׁ דַּעְתּוֹ כְּדֵי לְהַפִּילוֹ לְגַמְרֵי, חַס וְשָׁלוֹם\\. עַל־כֵּן צְרִיכִין לְהִתְחַזֵּק מְאֹד, לֵילֵךְ עִם הַתּוֹרָה הַזֹּאת לְחַפֵּשׂ וּלְבַקֵּשׁ בְּעַצְמוֹ בְּכָל פַּעַם אֵיזֶה מְעַט טוֹב וּנְקֻדּוֹת טוֹבוֹת וְכוּ' כַּנַּ\"ל\\. וְעַל־יְדֵי־זֶה יְחַיֶּה וִישַׂמַּח אֶת עַצְמוֹ, וִיצַפֶּה לִישׁוּעָה עֲדַיִן, וְיוּכַל לְהִתְפַּלֵּל וּלְזַמֵּר וּלְהוֹדוֹת לַה', בִּבְחִינַת אֲזַמְּרָה לֵאלֹקַי בְּעוֹדִי כַּנַּ\"ל, וְעַל־יְדֵי־זֶה יִזְכֶּה לָשׁוּב בֶּאֱמֶת אֶל ה' כַּנַּ\"ל\\]\\.\n\nוְדַע שֶׁמִּי שֶׁיָּכוֹל לַעֲשׂוֹת אֵלּוּ הַנִּגּוּנִים, דְּהַיְנוּ לְלַקֵּט הַנְּקֻדּוֹת טוֹבוֹת שֶׁנִּמְצָא בְּכָל אֶחָד מִיִּשְׂרָאֵל, אֲפִלּוּ בְּהַפּוֹשְׁעֵי יִשְׂרָאֵל כַּנַּ\"ל, הוּא יָכוֹל לְהִתְפַּלֵּל לִפְנֵי הָעַמּוּד, כִּי הַמִּתְפַּלֵּל לִפְנֵי הָעַמּוּד, הוּא נִקְרָא שְׁלִיחַ צִבּוּר, וְצָרִיךְ שֶׁיִּהְיֶה נִשְׁלָח מִכָּל הַצִּבּוּר, דְּהַיְנוּ שֶׁצָּרִיךְ שֶׁיְּקַבֵּץ כָּל נְקֻדָּה טוֹבָה שֶׁנִּמְצָא בְּכָל אֶחָד מֵהַמִּתְפַּלְּלִין, וְכָל הַנְּקֻדּוֹת טוֹבוֹת יִהְיוּ נִכְלָלִין בּוֹ, וְהוּא יַעֲמֹד וְיִתְפַּלֵּל עִם כָּל הַטּוֹב הַזֶּה, וְזֶהוּ שְׁלִיחַ צִבּוּר, וְצָרִיךְ שֶׁיִּהְיֶה בּוֹ בְּחִינָה גָּבוֹהַּ כָּזוֹ, שֶׁעַל־יְדֵי־זֶה, יִהְיוּ כָּל הַנְּקֻדּוֹת תְּאֵבִים אֵלָיו, וְיִהְיוּ נִכְלָלִין בּוֹ, וּמִי שֶׁיָּכוֹל לַעֲשׂוֹת נִגּוּנִים הַנַּ\"ל, דְּהַיְנוּ שֶׁיָּכוֹל לָדוּן אֶת כָּל אָדָם לְכַף זְכוּת, אֲפִלּוּ אֶת הַקַּלִּים וְהָרְשָׁעִים, כִּי מִשְׁתַּדֵּל לְחַפֵּשׂ וּלְבַקֵּשׁ לִמְצֹא בְּכֻלָּם נְקֻדּוֹת טוֹבוֹת כַּנַּ\"ל, שֶׁעַל־יְדֵי־זֶה נַעֲשִׂין נִגּוּנִים כַּנַּ\"ל, זֶה הַצַּדִּיק שֶׁאוֹחֵז בְּמַדְרֵגָה זֹאת, הוּא יָכוֹל לִהְיוֹת חַזָּן וּשְׁלִיחַ צִבּוּר, דְּהַיְנוּ לְהִתְפַּלֵּל לִפְנֵי הָעַמּוּד, כִּי הוּא יֵשׁ בּוֹ בְּחִינָה זוֹ הַצְּרִיכָה לְהַשְּׁלִיחַ־צִבּוּר הֶהָגוּן בֶּאֱמֶת, שֶׁצָּרִיךְ שֶׁיִּהְיֶה בּוֹ בְּחִינַת שֶׁיִּהְיוּ כָּל הַנְּקֻדּוֹת טוֹבוֹת תְּאֵבִים אֵלָיו וְיִהְיוּ נִכְלָלִין בּוֹ כַּנַּ\"ל, כִּי הוּא יָכוֹל לְקַבֵּץ כָּל הַנְּקֻדּוֹת טוֹבוֹת שֶׁנִּמְצָא בְּכָל אֶחָד מִיִּשְׂרָאֵל אֲפִלּוּ בְּפוֹשְׁעֵי יִשְׂרָאֵל כַּנַּ\"ל\\.\n\nוְדַע שֶׁיֵּשׁ בְּכָל דּוֹר וָדוֹר רוֹעֶה, וְהוּא בְּחִינוֹת מֹשֶׁה, שֶׁהוּא רְעָיָא מְהֵימָנָא, וְזֶה הָרוֹעֶה הוּא עוֹשֶׂה מִשְׁכָּן\\. וְדַע שֶׁתִּנוֹקוֹת שֶׁל בֵּית רַבָּן מְקַבְּלִים הֶבֶל פִּיהֶם שֶׁאֵין בּוֹ חֵטְא מִזֶּה הַמִּשְׁכָּן, וְעַל כֵּן הַתִּינוֹק כְּשֶׁמַּתְחִיל לִקְרוֹת וּלְהִכָּנֵס בַּתּוֹרָה, הוּא מַתְחִיל מִן \"וַיִּקְרָא אֶל מֹשֶׁה\" \\(מִדְרָשׁ רַבָּה צַו פָּרָשָׁה ז\\), שֶׁהוּא אָלֶף זְעִירָא, כִּי \"וַיִּקְרָא\" מְדַבֵּר מִגְּמַר הֲקָמַת הַמִּשְׁכָּן, שֶׁאָז קְרָאוֹ הַשֵּׁם יִתְבָּרַךְ וְהִתְחִיל לְדַבֵּר עִמּוֹ מֵהַמִּשְׁכָּן, וְעַל כֵּן מִשָּׁם מַתְחִילִין הַתִּינוֹקוֹת, כִּי מִשָּׁם מְקַבְּלִין הֶבֶל פִּיהֶם כַּנַּ\"ל, וּמִשָּׁם מַתְחִילִין לִקְרוֹת וּלְהִכָּנֵס לְתוֹךְ הַתּוֹרָה\\.\n\nוְדַע שֶׁכָּל הַצַּדִּיקִים שֶׁבַּדּוֹר כָּל אֶחָד וְאֶחָד הוּא בְּחִינַת רוֹעֶה, כִּי בְּכָל אֶחָד וְאֶחָד יֵשׁ בּוֹ בְּחִינַת מֹשֶׁה, וְכָל אֶחָד וְאֶחָד לְפִי בְּחִינָתוֹ, הוּא עוֹשֶׂה בְּחִינַת מִשְׁכָּן, שֶׁמִּשָּׁם מְקַבְּלִין הַתִּינוֹקוֹת הֶבֶל פִּיהֶם כַּנַּ\"ל, וְכָל אֶחָד לְפִי בְּחִינָתוֹ, לְפִי בְּחִינַת הַמִּשְׁכָּן שֶׁהוּא עוֹשֶׂה, כְּמוֹ כֵן יֵשׁ לוֹ תִּינוֹקוֹת שֶׁהֵם מְקַבְּלִין מִשָּׁם, נִמְצָא שֶׁיֵּשׁ לְכָל אֶחָד וְאֶחָד מִצַּדִּיקֵי הַדּוֹר, סַךְ תִּינוֹקוֹת שֶׁהֵם מְקַבְּלִין הֶבֶל פִּיהֶם מִמֶּנּוּ, כָּל אֶחָד לְפִי בְּחִינָתוֹ כַּנַּ\"ל, וְזֶה בְּחִינַת מַה שֶּׁאָמְרוּ רַבּוֹתֵינוּ זִכְרוֹנָם לִבְרָכָה \\(שַׁבָּת לג:\\): שֶׁתִּינוֹקוֹת נִתְפָּסִין עַל עֲווֹן הַדּוֹר שֶׁנֶּאֱמַר: \"וּרְעִי אֶת גְּדִיּוֹתַיִךְ עַל מִשְׁכְּנוֹת הָרוֹעִים\" שֶׁמִּתְמַשְׁכְּנִין עַל הָרוֹעִים וְזֶהוּ: \"עַל מִשְׁכְּנוֹת הָרוֹעִים\", שֶׁהֵם מְקַבְּלִין הֶבֶל פִּיהֶם מִבְּחִינַת הַמִּשְׁכָּנוֹת שֶׁל הָרוֹעִים, דְּהַיְנוּ הַצַּדִּיקִים שֶׁבַּדּוֹר, שֶׁכָּל אֶחָד עוֹשֶׂה מִשְׁכָּן כַּנַּ\"ל\\.\n\nאַךְ לֵידַע כָּל זֹאת, דְּהַיְנוּ לָדַעַת כָּל צַדִּיק וְצַדִּיק, אֵיזֶה הֵם הַתִּינוֹקוֹת הַשַּׁיָּכִים לוֹ, וְכַמָּה הֵם מְקַבְּלִין מִמֶּנּוּ, וְלֵידַע כָּל הַבְּחִינוֹת שֶׁיֵּשׁ בָּזֶה, וְהַדּוֹר שֶׁיָּבוֹא מֵהֶם עַד הַסּוֹף\\. דַּע, מִי שֶׁיּוּכַל לַעֲשׂוֹת נִגּוּנִים הַנַּ\"ל, הוּא יָכוֹל לֵידַע כָּל זֶה\\. וְזֶהוּ סוֹד מַה שֶּׁאָמְרוּ רַבּוֹתֵינוּ, זִכְרוֹנָם לִבְרָכָה בַּמִּשְׁנָה \\(שַׁבָּת יא\\): 'בֶּאֱמֶת אָמְרוּ הַחַזָּן רוֹאֶה הֵיכָן הַתִּינוֹקוֹת קוֹרְאִים'\\. הַחַזָּן, דְּהַיְנוּ מִי שֶׁיָּכוֹל לַעֲשׂוֹת הַנִּגּוּנִים הַנַּ\"ל\\. שֶׁהוּא יָכוֹל לִהְיוֹת חַזָּן וּשְׁלִיחַ־צִבּוּר לְהִתְפַּלֵּל לִפְנֵי הָעַמּוּד כַּנַּ\"ל\\. הוּא רוֹאֶה וְיוֹדֵעַ הֵיכָן הַתִּינוֹקוֹת קוֹרִין, הַיְנוּ אֵצֶל אֵיזֶה צַדִּיק הֵם מְקַבְּלִין הֶבֶל פִּיהֶם, שֶׁעַל־יָדוֹ הֵם קוֹרְאִין וְנִכְנָסִין בְּהַתּוֹרָה כַּנַּ\"ל\\.\n\nתַּם וְנִשְׁלַם סֵפֶר רִאשׁוֹן\\. תְּהִלָּה לְאֵל אַחֲרוֹן וְרִאשׁוֹן\\.\n\nוְאֵלֶּה מוֹסִיף עַל הָרִאשׁוֹנִים\\. לִקּוּטִים חֲדָשִׁים שֶׁלִּקַּטְתִּי מֵהַחֲבֵרִים\\. מִפִּיהֶם וּמִפִּי כְּתָבָם\\. שֶׁלֹּא הוּבְאוּ בָּרִאשׁוֹנִים\\.\n\n•°•°•°•\n\nEt finalement tu peux extraire des éléments importants de cette prière בס\"ד\n\n•°•°•\n\n•°•°•\n\n\\- לִקּוּטֵי תְּפִלּוֹת \\-\n\n\\(תינינא\\)\n\nתפילה מ\"ה\n\n\\(י\"ח אלול\\)\n\nאֵל בָּרוּךְ גְּדוֹל דֵּעָה, זַכֵּנוּ בְּרַחֲמֶיךָ הָרַבִּים וְגַלֵּה לָנוּ בַּחֲסָדֶיךָ הָעֲצוּמִים אֶת הַצַּדִּיק הָאֱמֶת שֶׁהוּא בַּעַל דַּעַת גָּדוֹל\\. זַכֵּנוּ לִמְצוֹא אוֹתוֹ וּלְהִתְקָרֵב אֵלָיו בֶּאֱמֶת, וְלִשְׁמֹעַ תּוֹרָה מִפִּיו הַקָּדוֹשׁ, וְרַחֵם עַל כָּל יִשְׂרָאֵל אֲשֶׁר קָשֶׁה לָהֶם לִמְצוֹא זִוּוּגָם \\(וּבִפְרָט עַל פְּלוֹנִי בֶּן פְּלוֹנִי\\), וַעֲזוֹר לָהֶם וְהוֹשִׁיעָה לָהֶם מְהֵרָה שֶׁיִּזְכּוּ כָל אֶחָד וְאֶחָד לִמְצוֹא זִוּוּגוֹ הָאֲמִתִּי הֶהָגוּן לוֹ מִן הַשָּׁמַיִם חִישׁ קַל מְהֵרָה, בְּלִי שׁוּם עִכּוּב וּבְלִי שׁוּם צַעַר וְיִסּוּרִים כְּלָל\\. כִּי אֵין אִתָּנוּ יוֹדֵעַ עַד מָה, שׁוּם עֵצָה וְתַחְבּוּלָה אֵיךְ לְבַקֵּשׁ הַזִּוּוּג לְכָל אֶחָד\\. כִּי אַתָּה יוֹדֵעַ כַּמָּה קָשֶׁה לָאָדָם לִמְצוֹא זִוּוּגוֹ הָאֲמִתִּי, כִּי כָל הַזִּוּוּגִים הֵם שְׁנֵי הֲפָכִים, וּבִפְרָט כִּי לִפְעָמִים הֵם בְּהֵפֶךְ גָּדוֹל מְאֹד, אֲשֶׁר קָשֶׁה לְזַוְּגָן כִּקְרִיעַת יַם סוּף, וְאִי אֶפְשָׁר לְחַבְּרָם וּלְזַוְּגָם כִּי אִם עַל יְדֵי הַדַּעַת הָאֲמִתִּי הַמְשַׁדֵּךְ כָּל הַשִּׁדּוּכִים\\. עַל כֵּן צְרִיכִים לִשְׁמֹעַ תּוֹרָה מִפִּי הַבַּר דַּעַת הָאֲמִתִּי שֶׁהוּא מְחַדֵּשׁ חִדּוּשִׁים נִפְלָאִים בַּתּוֹרָה, וּמְחַבֵּר וּמְיַחֵד אַתְוָן רַבְרְבִין וְאַתְוָן זְעִירִין, וּמְקַשֵּׁר וּמְשַׁדֵּךְ דִּבְרֵי תוֹרָה מִמָּקוֹם לְמָקוֹם, אֲשֶׁר עַל יָדוֹ נִגְמָרִים כָּל הַשִּׁדּוּכִים שֶׁבָּעוֹלָם\\. בְּסוֹד \"כִּי שִׂ'פְתֵי כֹ'הֵן יִ'שְׁמְרוּ דַּ'עַת וְ'תוֹרָה יְבַקְשׁוּ מִפִּיהוּ\" רָאשֵׁי־תֵבוֹת שִׁידּוּ\"ךְ, אֲבָל בַּעֲווֹנוֹתֵינוּ הָרַבִּים נֶעְלַם מֵאִתָּנוּ וְלֹא נֵדַע אֵיךְ לִמְצֹא אֶת הַבַּעַל דַּעַת הַקָּדוֹשׁ הַזֶּה וְלִשְׁמֹעַ תּוֹרָה מִפִּיו, וְעַתָּה מֵאַיִן יָבֹא עֶזְרֵנוּ, עַל כֵּן עֵינֵינוּ תְלוּיוֹת אֵלֶיךָ לְבַד מָלֵא רַחֲמִים יוֹשֵׁב וּמְזַוֵּג זִוּוּגִים, שֶׁתַּחְמֹל עַל כָּל עַמְּךָ יִשְׂרָאֵל הַצְּרִיכִים לִמְצוֹא זִוּוּגָם \\(וּבִפְרָט וְכוּ'\\), וְתִשְׁלַח לְכָל אֶחָד מְהֵרָה זִוּוּגוֹ הֶהָגוּן לוֹ מִן הַשָּׁמַיִם בֶּאֱמֶת, וְתִהְיֶה כִּרְצוֹנוֹ וְתִהְיֶה לוֹ לְעֵזֶר וּלְהוֹעִיל, וִיקֻיַּם בּוֹ וּבְכָל הַצְּרִיכִים לִמְצוֹא זִוּוּגָם \"מָצָא אִשָּׁה מָצָא טוֹב וַיָּפֶק רָצוֹן מֵיְהֹוָה\"\\.\n\nאָדוֹן יָחִיד, מָלֵא רַחֲמִים, צוֹפֶה וּמַבִּיט עַד סוֹף כָּל הַדּוֹרוֹת, הַמְנַהֵג עוֹלָמוֹ בְּחֶסֶד וּבְרִיּוֹתָיו בְּרַחֲמִים, חוּס וְרַחֵם וַחֲמֹל עַל יְמֵי הַנְּעוּרִים שֶׁל נַעֲרֵי עַמְּךָ בֵּית יִשְׂרָאֵל, וְהוֹדִיעֵנוּ נָא אֶת דְּרָכֶיךָ, אֵיךְ נִזְכֶּה לָדַעַת לִמְצוֹא זִוּוּגָם הָאֲמִתִּי שֶׁל כָּל הַתְּלוּיִם בָּנוּ\\. זַכֵּנוּ וְעָזְרֵנוּ שֶׁבְּכֹחַ וּזְכוּת הַצַּדִּיקִים הַגְּדוֹלִים הָאֲמִתִּיִּים שֶׁהֵם הַדַּעַת הַקָּדוֹשׁ שֶׁל כָּל הָעוֹלָמוֹת, אֲשֶׁר הִמְשִׁיכוּ וְגִלּוּ דַּעַת גָּדוֹל וְנִפְלָא בֶּאֱמֶת גַּם בָּעוֹלָ
