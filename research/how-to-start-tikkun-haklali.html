ulate in a person's life, particularly in the area of sexuality and creative energy. He stated this so emphatically that his primary disciple, Reb Noson (Rabbi Natan of Breslov), recorded him saying: \"I can assert this with absolute certainty.\"\n\nThe ten psalms, in order, are:\n**16, 32, 41, 42, 59, 77, 90, 105, 137, 150**\n\nThese are not the ten most famous psalms, nor the ten longest. Rabbi Nachman identified them through a specific Kabbalistic process related to the *tikkun* of *pegam habrit* (the blemish of the covenant) ‚Äî the spiritual damage associated with the improper use of sexual and creative energy. The full Kabbalistic reasoning is recorded in *Likutey Moharan* and the writings of Reb Noson.\n\n## Why These Ten Psalms?\n\nRabbi Nachman's selection of these ten psalms is based on a correspondence between specific psalms and specific aspects of spiritual repair that Kabbalists had identified before him, which he then organized into a coherent complete unit.\n\nThe *gematria* (numerical value) of the word *tikkun* (◊™◊ô◊ß◊ï◊ü = 566) and specific mystical correspondences connect these psalms to the repair of all ten categories of spiritual damage that Breslov Kabbalah identifies. The full explanation is beyond this guide ‚Äî what matters practically is that the ten psalms together form a complete unit, and that reciting them as a complete unit carries an effect that reciting them individually does not.\n\n**Important**: Rabbi Nachman's promise is specifically attached to reciting all ten psalms together. Reciting three of them, or five, or eight, is not the Tikkun HaKlali. It must be all ten, in sequence.\n\n## The Promise: What Rabbi Nachman Said\n\nRabbi Nachman's declaration about the Tikkun HaKlali is recorded in *Sichot HaRan* (Conversations of Reb Noson) and is perhaps his most specific promise:\n\n\u003e \"Know that the Tikkun HaKlali is a very great thing. Whoever recites these ten psalms ‚Äî and gives even a small amount of charity [in conjunction] ‚Äî I am very certain that there will be a tikkun, a complete and comprehensive repair of what was blemished...\"\n\nHe further stated:\n\n\u003e \"I know these ten psalms by a true and certain path. Whoever believes me and recites these ten psalms on that day when he stumbles... I will stand at the head of the world to come (the gates of heaven) and pull them out, even from the lowest depths.\"\n\nThis promise is specifically directed at people who have stumbled ‚Äî who have fallen spiritually, who feel beyond help, who carry shame about sexual or other failures. It is not addressed to the already-pure; it is addressed to the broken.\n\n## The Basic Practice: Step by Step\n\n### What You Need\n\n**A book of Psalms (Tehillim)** ‚Äî with or without translation, depending on your Hebrew level. There are excellent editions with English facing pages. The Artscroll *Tehillim* is widely used. Any edition works.\n\n**A small amount of charity (*tzedaka*)** ‚Äî Rabbi Nachman associates the Tikkun HaKlali with giving charity, even a minimal amount. A few coins given to charity, or a small donation made before or after recitation, activates this dimension of the practice.\n\n**Privacy, ideally** ‚Äî though not required. The Tikkun HaKlali can be recited anywhere, but a private space allows for more focused intention.\n\n**Ten to twenty minutes** ‚Äî at a comfortable pace, the ten psalms take approximately ten to fifteen minutes to read. In Hebrew with proper pronunciation, closer to fifteen. With English, twenty.\n\n### The Sequence\n\nRecite the following psalms in order:\n\n1. **Psalm 16** (*Michtam L'David*) ‚Äî \"Preserve me, O God, for in You I have taken refuge\"\n2. **Psalm 32** (*L'David Maskil*) ‚Äî \"Happy is he whose transgression is forgiven\"\n3. **Psalm 41** (*LaMenatzei'ach Mizmor L'David*) ‚Äî \"Happy is he who considers the poor\"\n4. **Psalm 42** (*LaMenatzei'ach Maskil Livnei Korach*) ‚Äî \"As a hart yearns for water brooks\"\n5. **Psalm 59** (*LaMenatzei'ach Al Tashheth L'David Michtam*) ‚Äî \"Save me from my enemies, my God\"\n6. **Psalm 77** (*LaMenatzei'ach Al Yedutun L'Asaf*) ‚Äî \"I will cry out to God with my voice\"\n7. **Psalm 90** (*Tefila L'Moshe*) ‚Äî \"A Prayer of Moses\" ‚Äî \"O Lord, You have been our dwelling place\"\n8. **Psalm 105** (*Hodu LaHashem*) ‚Äî \"Give thanks to the Lord, call upon His name\"\n9. **Psalm 137** (*Al Naharot Bavel*) ‚Äî \"By the rivers of Babylon\"\n10. **Psalm 150** (*Halleluya Hallelu El*) ‚Äî \"Hallelujah, praise God in His sanctuary\"\n\nAfter completing all ten, give charity ‚Äî even a few coins.\n\n### Hebrew or Translation?\n\nRabbi Nachman gave the Tikkun HaKlali to the Jewish people without language qualification. The tradition is to recite in Hebrew when possible, as the Hebrew text carries specific Kabbalistic resonance.\n\nHowever: reciting in English with full understanding and intention is preferred over reciting in Hebrew mechanically without comprehension. For those building their Hebrew, the dual-language approach ‚Äî following the English while reading the Hebrew ‚Äî is excellent.\n\nThe Tikkun HaKlali App (available for iOS and Android) includes the text in Hebrew, transliteration, and English, with the psalms in correct order. This is an accessible starting point.\n\n## When to Recite the Tikkun HaKlali\n\n### The Standard Practice\n\nThe traditional Breslov practice is to recite the Tikkun HaKlali:\n\n- **Once a month at minimum** ‚Äî as a general spiritual maintenance practice\n- **After experiencing a nocturnal emission (*keri*)** ‚Äî Rabbi Nachman's original prescription was specifically for this; recite within 24 hours\n- **After any significant spiritual stumbling** ‚Äî whatever form that takes for you, whenever you feel spiritually distant or polluted\n- **During Shovavim** ‚Äî the six-week period of spiritual repair (roughly January-February) when many recite it daily\n\n### For More Advanced Practice\n\nMany Breslov men recite the Tikkun HaKlali daily ‚Äî often after morning prayers. This is the practice of the more committed Breslov practitioner. If you are beginning, monthly is the correct starting point.\n\n### Ideal Timing\n\nRabbi Nachman associated the Tikkun HaKlali specifically with:\n- **After immersion in the *mikveh*** ‚Äî the ritual bath\n- **On the day of stumbling**, not the next week\n- **After nighttime awakening** ‚Äî some practitioners recite it after waking in the night, particularly if the night included difficult experiences\n\n## Before You Begin: Setting Intention (*Kavvanah*)\n\nThe Tikkun HaKlali is most effective when recited with *kavvanah* ‚Äî directed intention. This does not require elaborate preparation. Before beginning:\n\n**Spend thirty seconds in silence** ‚Äî gather your attention from wherever it is scattered.\n\n**Name your intention** ‚Äî either silently or in a whisper: \"I am reciting these ten psalms for the repair (*tikkun*) of my soul and for the elevation of whatever spiritual damage I have caused, in this area and all areas. I recite these in the merit of Rabbi Nachman ben Simcha and with trust in his promise.\"\n\n**Hold your specific situation in mind** ‚Äî whether you are reciting after a specific failure, for general maintenance, for a particular person's healing, or for any other intention.\n\nYou do not need to feel spiritual to begin. You do not need to be in a good emotional state. Rabbi Nachman's promise is specifically addressed to people who are in poor spiritual states. The practice works from wherever you are.\n\n## Common Mistakes and Questions\n\n### \"I Don't Know Hebrew. Can I Still Do This?\"\n\nYes. See above ‚Äî English translation carries full intention. Starting with transliteration while learning the Hebrew is excellent practice.\n\n### \"I Missed a Week / Month. Do I Start Over?\"\n\nThere is no starting over ‚Äî the Tikkun HaKlali is not a streak. Each recitation stands alone. If you haven't recited it in three months, recite it today. That's all.\n\n### \"Do I Need to Be Orthodox to Do This?\"\n\nNo. Rabbi Nachman addressed his teachings to all Jews, including those far from observance. The Tikkun HaKlali requires no level of religious observance to be valid. Recite it as you are.\n\n### \"Can Women Recite the Tikkun HaKlali?\"\n\nRabbi Nachman's original prescription was specifically related to male sexual physiology. However, many poskim (halakhic authorities) in the Breslov tradition hold that women can and should recite the Tikkun HaKlali as a general spiritual repair practice. Many Breslov women do.\n\n### \"What If I Fall Asleep Partway Through?\"\n\nComplete it when you wake up. The ten psalms should ideally be recited in one sitting, but if you fall asleep, continuing upon waking is acceptable.\n\n### \"I Feel Nothing When I Recite It\"\n\nThis is normal, especially at the beginning. Rabbi Nachman never prescribed feeling something as part of the practice. The Tikkun HaKlali operates at levels of the soul below conscious emotional experience. Recite it without feeling if that is your experience. The practice is the practice; the feeling is not the measure of the practice.\n\n## The Tikkun HaKlali and Shame\n\nOne of Rabbi Nachman's most liberating teachings about the Tikkun HaKlali concerns the shame that prevents people from doing it.\n\nThe shame logic runs: \"I have done [x]. I am too ashamed to approach God. The Tikkun HaKlali is for people who have made mistakes ‚Äî but my mistake is too large, too repeated, too serious. I don't deserve to use it.\"\n\nRabbi Nachman's response: the Tikkun HaKlali exists precisely for that person. Its power is not diminished by the magnitude of the transgression. Its promise is specifically directed at the person who feels \"too far gone.\" The person who has stumbled badly and immediately recites the Tikkun HaKlali is doing exactly what Rabbi Nachman asked.\n\nThe shame that says \"I don't deserve to do this\" is the yetzer hara (evil inclination) preventing you from the one practice that would most directly address your state.\n\n## Your First Time\n\nIf you have never recited the Tikkun HaKlali:\n\n1. Open a Tehillim (or the Tikkun HaKlali app)\n2. Find Psalm 16\n3. Read it, in Hebrew or English\n4. Continue through 32, 41, 42, 59, 77, 90, 105, 137, and end with 150\n5. Give a small amount of charity\n6. You have recited the Tikkun HaKlali\n\nYou do not need a rabbi's permission. You do not need to be in a synagogue. You do not need to understand the full Kabbalistic system behind it. You need only to begin.\n\n*Na Nach Nachma Nachman MeUman.*\n\nRabbi Nachman's promise stands. The door is open. Begin.\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"$L10\",null,{\"doc\":{\"title\":\"How to Start the Tikkun HaKlali: A Complete Beginner's Guide\",\"slug\":\"how-to-start-tikkun-haklali\",\"category\":\"seo_breslov\",\"categoryLabel\":\"Breslov Spirituality\",\"categoryIcon\":\"üïäÔ∏è\",\"categoryColor\":\"#FF6B35\",\"language\":\"en\",\"wordCount\":1720,\"sections\":[{\"title\":\"Why These Ten Psalms?\",\"anchor\":\"why-these-ten-psalms\",\"level\":2},{\"title\":\"The Promise: What Rabbi Nachman Said\",\"anchor\":\"the-promise-what-rabbi-nachman-said\",\"level\":2},{\"title\":\"The Basic Practice: Step by Step\",\"anchor\":\"the-basic-practice-step-by-step\",\"level\":2},{\"title\":\"When to Recite the Tikkun HaKlali\",\"anchor\":\"when-to-recite-the-tikkun-haklali\",\"level\":2},{\"title\":\"Common Mistakes and Questions\",\"anchor\":\"common-mistakes-and-questions\",\"level\":2}]},\"content\":\"$11\",\"prevDoc\":{\"title\":\"Breslov Entrepreneurship and Parnassah: The Complete Spiritual Guide to Work and Livelihood\",\"slug\":\"breslov-entrepreneurship-parnassah-complete-guide\"},\"nextDoc\":{\"title\":\"How Breslov Views the Evil Inclination: Rabbi Nachman's Complete Guide to the Yetzer Hara\",\"slug\":\"breslov-yetzer-hara-evil-inclination-guide\"}}]\n"])</script><script>self.__next_f.push([1,"c:[
