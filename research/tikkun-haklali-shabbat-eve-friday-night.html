7** (*Al Naharot Bavel*)\n10. **Psalm 150** (*Halleluyah Halelu El b'Kodsho*)\n\nRabbi Nachman revealed this combination in *Likutey Moharan* (Torah 29) and made an extraordinary promise about it: \"I have revealed a remedy so that if a person falls into sexual sin, there is a repair... When one comes to my grave and recites these ten Psalms, gives any amount to charity, and has confidence in my teachings ‚Äî I will stand and intercede for them, no matter how they have sinned.\"\n\n## The Connection Between Tikkun HaKlali and Shabbat\n\nThe relationship between Tikkun HaKlali and Shabbat is multilayered:\n\n### Shabbat as Tikkun (Rectification)\nIn Kabbalah, Shabbat itself is understood as a *tikkun* ‚Äî a rectification of the entire week. The Zohar teaches that Shabbat is the culmination and correction of all the spiritual work (and spiritual failures) of the six days of creation. When a person enters Shabbat in a state of spiritual incompleteness ‚Äî having stumbled in their conduct during the week ‚Äî the Shabbat energy can either elevate or further burden them, depending on their state of preparation.\n\n### Friday Night as the Gate\nIn Breslov tradition, the period of *Erev Shabbat* (Shabbat eve, Friday afternoon until nightfall) is considered a particularly powerful spiritual gate. The *Shekhinah* (Divine Presence) is said to descend into the world at this time, and the spiritual atmosphere carries an elevated capacity for repair and renewal.\n\nRabbi Nathan of Breslov (*Reb Noson*), in *Likutey Halakhot* (Laws of Shabbat), extensively connects the Friday night transition with the concept of *bechina* (aspect) of the *Tzaddik* ‚Äî the righteous person who serves as a conduit between the higher and lower worlds. The recitation of Tikkun HaKlali at this gate moment is particularly potent.\n\n## When to Recite Tikkun HaKlali on Friday Night\n\nThere are two primary schools of practice:\n\n### Before Kabbalat Shabbat (Accepting Shabbat)\nSome Breslov communities and individuals recite Tikkun HaKlali *before* the Friday night prayer ‚Äî either in the late Friday afternoon or at the onset of twilight (*bein hashemashot*). The reasoning: this completes the week's spiritual accounting *before* entering the holy time, arriving at Shabbat in a cleared state.\n\n### After the Shabbat Night Meal\nOthers prefer reciting Tikkun HaKlali after the Friday night meal and prayer, during the late hours of Friday night. The reasoning: the spiritual light of Shabbat is now fully present, and the Psalms ascend with added power. Some also point to the tradition of reciting Tikkun HaKlali at midnight (*chatzot*), when the gates of heaven are considered particularly open.\n\n### The Practical Recommendation\nMost contemporary Breslov authorities, including those associated with the Moharosh (Rabbi Shalom Arush), recommend the following for those who want to establish a consistent practice:\n\n1. **Ideally**: Friday afternoon before Shabbat, after completing any work preparation.\n2. **Alternatively**: Any time from Friday nightfall through Saturday night (Shabbat itself).\n3. **Minimum**: At least once over the Shabbat period if you cannot do it every week.\n\n## Special Kavvanot (Intentions) for Friday Night Tikkun HaKlali\n\nRabbi Nathan teaches in *Alim LiTerufah* (his collected letters) that the intention when reciting Tikkun HaKlali on Shabbat eve should include:\n\n1. **Acknowledgment of the week's failures**: Before beginning, take one minute to silently or verbally acknowledge to God any ways in which you fell short during the week ‚Äî in thought, speech, or action.\n\n2. **Request for Shabbat elevation**: Ask that the merit of the Tikkun HaKlali help you enter Shabbat in a state of spiritual wholeness (*shalem*), connected to the source of your soul.\n\n3. **Connection to the Tzaddik**: In Breslov practice, connecting to Rabbi Nachman's spirit through Tikkun HaKlali is considered an intrinsic part of the practice. Mentally addressing him ‚Äî \"I am reciting these Psalms through your guidance\" ‚Äî is encouraged.\n\n4. **Charity beforehand**: If possible, give any amount to charity before reciting. This is explicitly stated in Rabbi Nachman's promise regarding the Tikkun HaKlali.\n\n## Why These Ten Specific Psalms?\n\nRabbi Nachman was characteristically cryptic about why these exact Psalms were chosen, and he explicitly said that their selection involved esoteric knowledge (\"a great secret\"). However, later Breslov commentators have identified several thematic threads:\n\n- **Psalms 16 and 32** deal with trust in God and the joy of forgiveness ‚Äî they set the frame: God is ready to forgive.\n- **Psalms 41 and 42** address the anguish of spiritual disconnection and the soul's deep thirst for return.\n- **Psalm 59** is associated with protection against spiritual enemies ‚Äî the internal forces that pull a person toward transgression.\n- **Psalm 77** addresses the crisis of faith ‚Äî \"Has God forgotten me?\" ‚Äî and its resolution through remembering divine miracles.\n- **Psalm 90** (Moses's prayer) addresses human mortality and the urgency of spiritual return before it is too late.\n- **Psalm 105** is a historical psalm of gratitude, reorienting the mind toward all that God has given.\n- **Psalm 137** (By the rivers of Babylon) is associated with exile and the anguish of separation from the Divine.\n- **Psalm 150** is pure praise ‚Äî the declaration that even after all the failures and repairs, life culminates in gratitude.\n\nTogether, the ten Psalms trace the arc of a complete spiritual cycle: from trust through transgression, through anguish, through return, through gratitude, to joy.\n\n## Tikkun HaKlali and the Shabbat Soul (Neshamah Yeterah)\n\nJewish tradition teaches that on Shabbat, each person receives an *additional soul* (*neshamah yeterah*) ‚Äî an elevated spiritual dimension that is present only on Shabbat and departs at its conclusion (*havdalah*).\n\nBreslov teaching suggests that the capacity to fully receive this additional soul ‚Äî to genuinely feel the elevation, rest, and joy of Shabbat rather than just going through its motions ‚Äî depends significantly on the state of spiritual cleanliness one brings into Shabbat. Tikkun HaKlali on Friday is precisely this preparation: clearing the spiritual residue of the week so that the additional soul can arrive and be felt.\n\nMany practitioners report that Shabbat observed after a sincere Friday-eve Tikkun HaKlali feels qualitatively different ‚Äî more peaceful, more joyful, more real ‚Äî than Shabbat observed without it.\n\n## Tikkun HaKlali for Non-Religious Practitioners\n\nOne of the most beautiful aspects of Rabbi Nachman's Tikkun HaKlali promise is its universality. He did not say \"for those who keep Shabbat\" or \"for Torah scholars.\" He said: \"I will stand and intercede for them, no matter how they have sinned.\"\n\nThis openness makes Tikkun HaKlali particularly significant for people who identify as Jewish but don't currently observe Shabbat or other mitzvot ‚Äî people sometimes called \"non-observant\" or \"secular.\" The Breslov tradition has always been uniquely welcoming to those on the margins of observance. Rabbi Nachman explicitly sought to reach *everyone*, not only the already-pious.\n\nFor a secular Jewish person who wants to do *something* on Friday night that connects them to their heritage and to something greater ‚Äî Tikkun HaKlali is an accessible, powerful starting point. No previous knowledge of Hebrew is required (though reciting in Hebrew is traditional). It takes approximately 15‚Äì20 minutes to recite all ten Psalms.\n\n## The Nova Key as a Shabbat Practice Tool\n\nThe NFC Nova Key was designed precisely for practitioners who want a physical anchor for their Breslov practice. The act of holding the Nova Key, tapping it to activate its sacred content, and reciting Tikkun HaKlali creates a multisensory Shabbat ritual that bridges ancient practice and modern technology.\n\nThe Na Nach Nachma Nachman mantra embedded in the Nova Key serves as a bridge: it connects the user to the Breslov tradition's heart without requiring years of study. Even a single sincere recitation of *Na Nach Nachma Nachman MeUman* before beginning Tikkun HaKlali carries, in Breslov teaching, significant spiritual weight.\n\n## Conclusion: A Friday Night Habit Worth Building\n\nTikkun HaKlali on Shabbat eve is one of the most accessible and transformative practices in the Breslov tradition. It requires:\n- Ten Psalms (approximately 15‚Äì20 minutes)\n- Any amount of charity beforehand\n- Sincere intention to repair and return\n\nThe promise attached to it ‚Äî Rabbi Nachman's personal intercession ‚Äî is among the most remarkable declarations any Jewish teacher has ever made. And the experience of entering Shabbat spiritually cleared, connected, and open is available to anyone willing to try.\n\n*Na Nach Nachma Nachman MeUman.*\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"$L10\",null,{\"doc\":{\"title\":\"What Is Tikkun HaKlali for Shabbat Eve? The Friday Night Practice Explained\",\"slug\":\"tikkun-haklali-shabbat-eve-friday-night\",\"category\":\"seo_breslov\",\"categoryLabel\":\"Breslov Spirituality\",\"categoryIcon\":\"üïäÔ∏è\",\"categoryColor\":\"#FF6B35\",\"language\":\"en\",\"wordCount\":1554,\"sections\":[{\"title\":\"What Is Tikkun HaKlali?\",\"anchor\":\"what-is-tikkun-haklali\",\"level\":2},{\"title\":\"The Connection Between Tikkun HaKlali and Shabbat\",\"anchor\":\"the-connection-between-tikkun-haklali-and-shabbat\",\"level\":2},{\"title\":\"When to Recite Tikkun HaKlali on Friday Night\",\"anchor\":\"when-to-recite-tikkun-haklali-on-friday-night\",\"level\":2},{\"title\":\"Special Kavvanot for Friday Night Tikkun HaKlali\",\"anchor\":\"special-kavvanot-intentions-for-friday-night-tikkun-haklali\",\"level\":2}]},\"content\":\"$11\",\"prevDoc\":{\"title\":\"Breslov and Social Anxiety: How Rabbi Nachman's Teachings Transform Shyness
